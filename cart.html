<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopping Cart | PlayWithEase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: '#080808', card: '#101010' }, brand: { primary: '#2563eb', secondary: '#ff00aa' } }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(16, 16, 16, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

<body class="bg-bg-main text-white antialiased min-h-screen" x-data="cartPageLogic()">

    <nav class="fixed top-0 w-full z-50 glass h-16 md:h-20 flex items-center">
        <div class="max-w-[1200px] mx-auto px-6 w-full flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 group">
                <i data-lucide="arrow-left" class="text-gray-400 group-hover:text-white transition"></i>
                <h1 class="font-display text-xl tracking-wider">YOUR <span class="text-brand-primary">CART</span></h1>
            </a>
            <div class="text-xs font-mono text-gray-500" x-text="items.length + ' ITEMS'"></div>
        </div>
    </nav>

    <main class="max-w-[1200px] mx-auto px-6 pt-32 pb-20 grid grid-cols-1 lg:grid-cols-3 gap-12">

        <div class="lg:col-span-2 space-y-6">
            
            <div x-show="items.length === 0" class="text-center py-20 border border-dashed border-white/10 rounded-2xl">
                <i data-lucide="shopping-cart" class="w-16 h-16 mx-auto text-gray-600 mb-4"></i>
                <h2 class="text-xl font-bold text-gray-400">Cart is Empty</h2>
                <a href="index.html" class="inline-block mt-4 text-brand-primary hover:underline">Browse Games</a>
            </div>

            <template x-for="(item, index) in items" :key="index">
                <div class="flex gap-4 p-4 bg-bg-card border border-white/10 rounded-xl hover:border-brand-primary/30 transition">
                    <img :src="item.image" class="w-24 h-32 object-cover rounded-lg bg-gray-800">
                    
                    <div class="flex-1 flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-lg leading-tight" x-text="item.title"></h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="bg-white/10 text-[10px] px-2 py-0.5 rounded text-gray-300">PC KEY</span>
                                    <span class="bg-green-500/10 text-[10px] px-2 py-0.5 rounded text-green-500">INSTANT</span>
                                </div>
                            </div>
                            <button @click="removeItem(index)" class="text-gray-500 hover:text-red-500 transition"><i data-lucide="x" class="w-5 h-5"></i></button>
                        </div>

                        <div class="flex justify-between items-end">
                            <div class="flex items-center gap-3 bg-black border border-white/10 rounded-lg px-2 py-1">
                                <button @click="updateQty(index, -1)" class="text-gray-400 hover:text-white disabled:opacity-30" :disabled="item.qty <= 1">-</button>
                                <span class="text-sm font-mono w-4 text-center" x-text="item.qty || 1"></span>
                                <button @click="updateQty(index, 1)" class="text-gray-400 hover:text-white">+</button>
                            </div>

                            <div class="text-right">
                                <div class="text-xs text-gray-500 line-through" x-text="formatPrice(item.oldPrice * (item.qty || 1))"></div>
                                <div class="text-xl font-bold font-tech text-white" x-text="formatPrice(item.price * (item.qty || 1))"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <button x-show="items.length > 0" @click="clearCart" class="text-xs text-red-500 hover:underline flex items-center gap-1">
                <i data-lucide="trash-2" class="w-3 h-3"></i> Clear Entire Cart
            </button>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-bg-card border border-white/10 rounded-2xl p-6 sticky top-24">
                <h3 class="font-display font-bold text-xl mb-6">ORDER SUMMARY</h3>
                
                <div class="space-y-3 text-sm mb-6 border-b border-white/10 pb-6">
                    <div class="flex justify-between text-gray-400">
                        <span>Subtotal</span>
                        <span x-text="formatPrice(subtotal)"></span>
                    </div>
                    <div class="flex justify-between text-gray-400">
                        <span>Platform Fee</span>
                        <span class="text-brand-secondary">FREE</span>
                    </div>
                    <div class="flex justify-between text-white font-bold text-lg pt-2">
                        <span>Total</span>
                        <span x-text="formatPrice(subtotal)"></span>
                    </div>
                </div>

                <div class="flex gap-2 mb-6">
                    <input type="text" x-model="promo" placeholder="PROMO CODE" class="bg-black border border-white/10 rounded-lg px-4 py-3 w-full text-sm uppercase focus:border-brand-primary outline-none">
                    <button @click="applyPromo" class="px-4 bg-white/10 hover:bg-white/20 rounded-lg font-bold text-xs">APPLY</button>
                </div>

                <a href="checkout.html" :class="items.length === 0 ? 'opacity-50 pointer-events-none' : ''" class="w-full py-4 bg-brand-primary hover:bg-blue-600 text-white font-bold font-display uppercase tracking-widest rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                    Proceed to Checkout <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </a>
                
                <div class="mt-4 flex justify-center gap-4 opacity-50">
                    <i data-lucide="credit-card"></i>
                    <i data-lucide="smartphone"></i>
                    <i data-lucide="shield"></i>
                </div>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('cartPageLogic', () => ({
                items: [],
                currency: localStorage.getItem('pwe_currency') || 'INR',
                promo: '',
                discount: 1,

                init() {
                    // Load items and ensure they have a quantity property
                    let storedItems = JSON.parse(localStorage.getItem('pwe_cart_items') || '[]');
                    this.items = storedItems.map(i => ({ ...i, qty: i.qty || 1 }));
                    lucide.createIcons();
                },

                formatPrice(p) { 
                    if(!p) return 0;
                    return this.currency === 'USD' ? '$'+(p * this.discount).toFixed(2) : 'â‚¹'+Math.round((p * 85) * this.discount); 
                },

                get subtotal() {
                    return this.items.reduce((sum, item) => sum + (item.price * (item.qty || 1)), 0);
                },

                updateQty(index, change) {
                    this.items[index].qty += change;
                    this.save();
                },

                removeItem(index) {
                    this.items.splice(index, 1);
                    this.save();
                },

                clearCart() {
                    this.items = [];
                    this.save();
                },

                save() {
                    localStorage.setItem('pwe_cart_items', JSON.stringify(this.items));
                    localStorage.setItem('pwe_cart_count', this.items.length);
                },

                applyPromo() {
                    if(this.promo === 'GTA6') { this.discount = 0.9; alert("10% Discount Applied!"); }
                    else alert("Invalid Code");
                }
            }))
        });
    </script>
</body>
</html>
