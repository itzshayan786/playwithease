<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:18px 20px;
}
header h1{
  font-size:22px;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 16px;
}

/* CART BOX */
.cart-box{
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:22px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:14px 0;
  border-bottom:1px solid #e5e7eb;
}
.item:last-child{border-bottom:none}

.item-left{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.item-name{
  font-weight:600;
  font-size:14px;
}
.item-price{
  color:#2563eb;
  font-weight:600;
  font-size:14px;
}

/* REMOVE */
.remove{
  background:#fee2e2;
  color:#b91c1c;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.remove:hover{
  background:#fecaca;
}

/* TOTAL */
.total{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:16px;
  font-weight:700;
}

/* ACTIONS */
.cart-actions{
  display:flex;
  gap:14px;
  margin-top:26px;
  flex-wrap:wrap;
}

.back{
  text-decoration:none;
  padding:12px 20px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  color:#2563eb;
  font-weight:600;
}

.checkout{
  flex:1;
  background:#16a34a;
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(22,163,74,.35);
  transition:.25s;
}
.checkout:hover{transform:translateY(-2px)}
.checkout:active{transform:scale(.97)}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 10px;
  color:#64748b;
}
.empty h3{margin-bottom:6px}

/* MOBILE */
@media(max-width:600px){
  .item{
    flex-direction:column;
    align-items:flex-start;
  }
  .remove{
    align-self:flex-end;
  }
}
</style>
</head>

<body>

<header>
  <h1>üõí Your Cart ‚Äì PlayWithEase</h1>
</header>

<div class="container">
  <div class="cart-box" id="cartBox"></div>
</div>

<script>
const box = document.getElementById("cartBox");

function loadCart(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  box.innerHTML = "";

  if(cart.length === 0){
    box.innerHTML = `
      <div class="empty">
        <h3>Your cart is empty</h3>
        <p>Add games or OTT subscriptions to continue</p>
      </div>
      <div class="cart-actions">
        <a href="index.html" class="back">‚Üê Continue Shopping</a>
      </div>
    `;
    return;
  }

  let total = 0;

  cart.forEach((item,index)=>{
    total += Number(item.price);
    box.innerHTML += `
      <div class="item">
        <div class="item-left">
          <span class="item-name">${item.name}</span>
          <span class="item-price">‚Çπ${item.price}</span>
        </div>
        <button class="remove" onclick="removeItem(${index})">
          Remove
        </button>
      </div>
    `;
  });

  box.innerHTML += `
  <div class="total">
    <span>Total</span>
    <span>‚Çπ${total}</span>
  </div>

  <!-- ===== UPI PAYMENT SECTION ===== -->
  <div style="
    margin-top:18px;
    background:#f8fafc;
    padding:16px;
    border-radius:14px;
    border:1px solid #e5e7eb;
  ">
    <h3 style="margin-bottom:10px">üí≥ Pay via UPI</h3>

    <p style="font-size:13px;color:#475569">
      Pay using any UPI app (GPay, PhonePe, Paytm)
    </p>

    <p style="margin:10px 0;font-size:14px">
      <b>UPI ID:</b> shayanff98@okhdfcbank
    </p>

    <a href="upi://pay?pa=playwithease@upi&pn=PlayWithEase&cu=INR"
   style="
     display:inline-block;
     margin-top:10px;
     padding:12px 18px;
     background:#2563eb;
     color:#fff;
     border-radius:10px;
     text-decoration:none;
     font-weight:600;
   ">
  Pay Now via UPI
</a>
    <p style="font-size:12px;margin-top:10px;color:#64748b">
      After payment, send screenshot on WhatsApp for instant delivery.
    </p>
  </div>

  <div class="cart-actions">
    <a href="index.html" class="back">‚Üê Continue Shopping</a>
    <button class="checkout" onclick="openUPIQR()">
  Pay Now
</button>
  </div>
`;
}

/* REMOVE ITEM */
function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

/* WHATSAPP CHECKOUT */
function checkoutWhatsApp(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if(cart.length === 0) return;

  let msg = "Hello PlayWithEase Support üëã\n\n";
  msg += "I‚Äôd like to place an order from my cart:\n\n";

  let total = 0;
  cart.forEach((item,i)=>{
    msg += `${i+1}. ${item.name} ‚Äì ‚Çπ${item.price}\n`;
    total += Number(item.price);
  });

  msg += `\nüí∞ Total: ‚Çπ${total}`;
  msg += `\nüì¶ Digital Delivery`;
  msg += `\n\nPlease confirm:\n‚Ä¢ Availability\n‚Ä¢ Final price\n‚Ä¢ Delivery time\n\nThank you!`;

  window.open(
    "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

/* INIT */
loadCart();
/* ===== UPI QR LOGIC ===== */

let countdown;

function openUPIQR(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if(cart.length === 0) return;

  let total = 0;
  cart.forEach(i => total += Number(i.price));

  document.getElementById("qrAmount").innerText = total;

  const upiId = "shayanff98@okhdfcbank"; // üî¥ CHANGE TO YOUR REAL UPI
  const name  = "PlayWithEase";

  const upiString =
    `upi://pay?pa=${upiId}&pn=${name}&am=${total}&cu=INR`;

  const qrURL =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(upiString);

  document.getElementById("upiQR").src = qrURL;

  document.getElementById("upiModal").style.display = "flex";

  startTimer(5 * 60);
}

function closeUPIQR(){
  document.getElementById("upiModal").style.display = "none";
  clearInterval(countdown);
}

/* TIMER (VISUAL ONLY) */
function startTimer(seconds){
  const el = document.getElementById("timer");
  let time = seconds;

  countdown = setInterval(()=>{
    let m = Math.floor(time / 60);
    let s = time % 60;
    el.innerText =
      `Time left: 0${m}:${s < 10 ? "0"+s : s}`;
    time--;

    if(time < 0){
      clearInterval(countdown);
      el.innerText = "Session expired. Please reopen QR.";
    }
  },1000);
}

/* AFTER PAYMENT ‚Üí SAVE ORDER + WHATSAPP */
function paidWhatsApp(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if(cart.length === 0) return;

  let total = 0;
  let msg = "Hi PlayWithEase üëã\n\nI have completed UPI payment.\n\nOrder details:\n";

  cart.forEach((i,idx)=>{
    msg += `${idx+1}. ${i.name} ‚Äì ‚Çπ${i.price}\n`;
    total += Number(i.price);
  });

  msg += `\nüí∞ Amount Paid: ‚Çπ${total}`;
  msg += `\nüì¶ Digital Delivery`;
  msg += `\nüì∏ Screenshot attached`;

  /* ===== STEP 1: SAVE ORDER (IN PROGRESS) ===== */
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");

  orders.push({
    id: "PWE" + Date.now(),
    items: cart,
    total: total,
    status: "in-progress",     // ‚è≥ default
    time: new Date().toLocaleString()
  });

  localStorage.setItem("orders", JSON.stringify(orders));

  /* OPTIONAL: clear cart after order created */
  localStorage.removeItem("cart");

  /* ===== STEP 2: OPEN WHATSAPP ===== */
  window.open(
    "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

</script>
<!-- ===== UPI QR MODAL ===== -->
<div id="upiModal" style="
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
">

  <div style="
    background:#fff;
    width:90%;
    max-width:360px;
    border-radius:18px;
    padding:20px;
    text-align:center;
  ">

    <h3 style="margin-bottom:8px">Scan & Pay via UPI</h3>
    <p style="font-size:13px;color:#475569">
      Amount is fixed. Please complete payment within time.
    </p>

    <img id="upiQR"
         style="width:220px;height:220px;margin:14px auto;display:block">

    <h2 style="margin:6px 0">‚Çπ<span id="qrAmount">0</span></h2>

    <p id="timer"
       style="font-size:13px;color:#dc2626;font-weight:600">
       Time left: 05:00
    </p>

    <button onclick="paidWhatsApp()"
      style="
        width:100%;
        margin-top:12px;
        padding:12px;
        background:#16a34a;
        color:#fff;
        border:none;
        border-radius:10px;
        font-weight:700;
        font-size:14px;
      ">
      I‚Äôve Paid
    </button>

    <button onclick="closeUPIQR()"
      style="
        width:100%;
        margin-top:8px;
        padding:10px;
        background:#f1f5f9;
        border:none;
        border-radius:10px;
        font-weight:600;
      ">
      Cancel
    </button>

  </div>
</div>

</body>
</html>
