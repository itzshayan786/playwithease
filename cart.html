<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase - Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
min-height:100vh;
}

.container{
max-width:1100px;
margin:auto;
padding:30px 20px;
}

.brand{
font-family:'Orbitron';
font-weight:900;
font-size:22px;
text-decoration:none;
color:inherit;
display:inline-block;
margin-bottom:30px;
}

/* CART ITEM */
.cart-item{
background:var(--card);
border-radius:18px;
padding:20px;
margin-bottom:20px;
display:flex;
gap:20px;
align-items:center;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.cart-item img{
width:140px;
border-radius:12px;
}

.item-info{
flex:1;
}

.item-name{
font-weight:600;
margin-bottom:8px;
}

.qty-box{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty-btn{
background:var(--accent);
border:none;
color:#fff;
padding:5px 12px;
border-radius:8px;
cursor:pointer;
}

.remove-btn{
background:#ef4444;
border:none;
color:#fff;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
margin-top:10px;
}

.summary{
margin-top:40px;
background:var(--card);
padding:30px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

.summary-row{
display:flex;
justify-content:space-between;
margin-bottom:12px;
}

.total{
font-size:20px;
font-weight:700;
}

.checkout-btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
font-size:16px;
font-weight:700;
cursor:pointer;
margin-top:20px;
}

.qr-section{
margin-top:30px;
text-align:center;
}

.qr-section img{
width:200px;
margin-top:10px;
}

.empty{
text-align:center;
margin-top:100px;
opacity:.6;
font-size:18px;
}
</style>
</head>

<body>

<div class="container">

<a href="index.html" class="brand">PlayWithEase®</a>

<h2>Your Cart</h2>

<div id="cartContainer"></div>

<div class="summary" id="summaryBox" style="display:none;">

<div class="summary-row">
<span>Subtotal</span>
<span id="subtotal"></span>
</div>

<div class="summary-row">
<span>GST (18%)</span>
<span id="gst"></span>
</div>

<div class="summary-row">
<span>Delivery</span>
<span>Free</span>
</div>

<hr>

<div class="summary-row total">
<span>Total</span>
<span id="grandTotal"></span>
</div>

<button class="checkout-btn">Pay via UPI</button>

<div class="qr-section">
<p>Scan to Pay</p>
<img id="upiQR">
<p><b>UPI:</b> shayanff98@okhdfcbank</p>
</div>

</div>

<div class="empty" id="emptyMsg">Your cart is empty.</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("pwe_cart")) || [];

function renderCart(){
const container=document.getElementById("cartContainer");
const subtotalEl=document.getElementById("subtotal");
const gstEl=document.getElementById("gst");
const totalEl=document.getElementById("grandTotal");
const summary=document.getElementById("summaryBox");
const empty=document.getElementById("emptyMsg");

container.innerHTML="";

if(cart.length===0){
summary.style.display="none";
empty.style.display="block";
return;
}

empty.style.display="none";
summary.style.display="block";

let subtotal=0;

cart.forEach((item,index)=>{
subtotal+=item.price*item.qty;

container.innerHTML+=`
<div class="cart-item">
<img src="${item.image}">
<div class="item-info">
<div class="item-name">${item.name}</div>
<div>₹${item.price}</div>

<div class="qty-box">
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
<span>${item.qty}</span>
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
</div>

<button class="remove-btn" onclick="removeItem(${index})">Remove</button>

</div>
</div>
`;
});

let gst=subtotal*0.18;
let total=subtotal+gst;

subtotalEl.innerText="₹"+subtotal.toFixed(0);
gstEl.innerText="₹"+gst.toFixed(0);
totalEl.innerText="₹"+total.toFixed(0);

/* UPI QR */
document.getElementById("upiQR").src =
`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=shayanff98@okhdfcbank&pn=PlayWithEase&am=${total.toFixed(0)}&cu=INR`;

}

function changeQty(index,change){
cart[index].qty+=change;
if(cart[index].qty<=0){
cart.splice(index,1);
}
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

renderCart();
</script>

</body>
</html>
