<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase - Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME VARIABLES ===== */
:root{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
min-height:100vh;
}

/* ===== ELITE RED ===== */
body.theme-elite-red{
--bg:#14090b;
--card:#1f1114;
--accent:#dc2626;
--text:#fef2f2;
}

/* ===== HEADER ===== */
header{
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.brand{
font-family:'Orbitron';
font-size:20px;
font-weight:900;
text-decoration:none;
color:inherit;
}

.container{
max-width:1100px;
margin:auto;
padding:30px 20px;
}

/* ===== CART CARD ===== */
.cart-item{
background:var(--card);
border-radius:18px;
padding:20px;
margin-bottom:20px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
animation:fadeIn .4s ease;
}

.item-left{
display:flex;
flex-direction:column;
gap:6px;
}

.item-name{
font-weight:600;
}

.qty-controls{
display:flex;
align-items:center;
gap:10px;
}

.qty-btn{
padding:6px 12px;
border:none;
border-radius:8px;
background:var(--accent);
color:#fff;
cursor:pointer;
font-weight:600;
}

.remove-btn{
background:#ef4444;
color:#fff;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

.summary{
margin-top:40px;
background:var(--card);
padding:30px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

.total{
font-size:20px;
font-weight:700;
margin-bottom:20px;
}

.checkout-btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
font-size:16px;
font-weight:700;
cursor:pointer;
transition:.3s;
}

.checkout-btn:hover{
transform:translateY(-3px);
box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.clear-btn{
margin-top:10px;
background:#111;
color:#fff;
padding:10px;
border-radius:10px;
border:none;
width:100%;
cursor:pointer;
}

.empty{
text-align:center;
margin-top:100px;
font-size:18px;
opacity:.6;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<header>
<a href="index.html" class="brand">PlayWithEase®</a>
</header>

<div class="container">

<h2>Your Cart</h2>

<div id="cartContainer"></div>

<div class="summary" id="summaryBox" style="display:none;">
<div class="total" id="totalPrice"></div>
<button class="checkout-btn">Proceed to Checkout</button>
<button class="clear-btn" onclick="clearCart()">Clear Cart</button>
</div>

<div class="empty" id="emptyMsg">Your cart is empty.</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("pwe_cart")) || [];

function renderCart(){
const container=document.getElementById("cartContainer");
const totalBox=document.getElementById("totalPrice");
const summary=document.getElementById("summaryBox");
const empty=document.getElementById("emptyMsg");

container.innerHTML="";

if(cart.length===0){
summary.style.display="none";
empty.style.display="block";
return;
}

empty.style.display="none";
summary.style.display="block";

let total=0;

cart.forEach((item,index)=>{
total+=999;

container.innerHTML+=`
<div class="cart-item">
<div class="item-left">
<div class="item-name">${item}</div>
<div>₹999</div>
</div>

<div class="qty-controls">
<button class="remove-btn" onclick="removeItem(${index})">Remove</button>
</div>
</div>
`;
});

totalBox.innerText="Total: ₹"+total;
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

function clearCart(){
cart=[];
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

renderCart();
</script>

</body>
</html>
