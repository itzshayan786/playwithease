<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:18px 20px;
}
header h1{
  font-size:22px;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 16px;
}

/* CART BOX */
.cart-box{
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:22px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:14px 0;
  border-bottom:1px solid #e5e7eb;
}
.item:last-child{border-bottom:none}

.item-left{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.item-name{
  font-weight:600;
  font-size:14px;
}
.item-price{
  color:#2563eb;
  font-weight:600;
  font-size:14px;
}

/* REMOVE */
.remove{
  background:#fee2e2;
  color:#b91c1c;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
.remove:hover{
  background:#fecaca;
}

/* TOTAL */
.total{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:16px;
  font-weight:700;
}

/* ACTIONS */
.cart-actions{
  display:flex;
  gap:14px;
  margin-top:26px;
  flex-wrap:wrap;
}

.back{
  text-decoration:none;
  padding:12px 20px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  color:#2563eb;
  font-weight:600;
}

.checkout{
  flex:1;
  background:#16a34a;
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(22,163,74,.35);
  transition:.25s;
}
.checkout:hover{transform:translateY(-2px)}
.checkout:active{transform:scale(.97)}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 10px;
  color:#64748b;
}
.empty h3{margin-bottom:6px}

/* MOBILE */
@media(max-width:600px){
  .item{
    flex-direction:column;
    align-items:flex-start;
  }
  .remove{
    align-self:flex-end;
  }
}
</style>
</head>

<body>

<header>
  <h1>üõí Your Cart ‚Äì PlayWithEase</h1>
</header>

<div class="container">
  <div class="cart-box" id="cartBox"></div>
</div>

<script>
const box = document.getElementById("cartBox");

function loadCart(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  box.innerHTML = "";

  if(cart.length === 0){
    box.innerHTML = `
      <div class="empty">
        <h3>Your cart is empty</h3>
        <p>Add games or OTT subscriptions to continue</p>
      </div>
      <div class="cart-actions">
        <a href="index.html" class="back">‚Üê Continue Shopping</a>
      </div>
    `;
    return;
  }

  let total = 0;

  cart.forEach((item,index)=>{
    total += Number(item.price);
    box.innerHTML += `
      <div class="item">
        <div class="item-left">
          <span class="item-name">${item.name}</span>
          <span class="item-price">‚Çπ${item.price}</span>
        </div>
        <button class="remove" onclick="removeItem(${index})">
          Remove
        </button>
      </div>
    `;
  });

  box.innerHTML += `
  <div class="total">
    <span>Total</span>
    <span>‚Çπ${total}</span>
  </div>

  <!-- ===== UPI PAYMENT SECTION ===== -->
  <div style="
    margin-top:18px;
    background:#f8fafc;
    padding:16px;
    border-radius:14px;
    border:1px solid #e5e7eb;
  ">
    <h3 style="margin-bottom:10px">üí≥ Pay via UPI</h3>

    <p style="font-size:13px;color:#475569">
      Pay using any UPI app (GPay, PhonePe, Paytm)
    </p>

    <p style="margin:10px 0;font-size:14px">
      <b>UPI ID:</b> playwithease@upi
    </p>

    <a href="upi://pay?pa=shayanff98@okhdfcbank&pn=PlayWithEase"
       style="
         display:inline-block;
         margin-top:10px;
         padding:12px 18px;
         background:#2563eb;
         color:#fff;
         border-radius:10px;
         text-decoration:none;
         font-weight:600;
       ">
      Pay Now via UPI
    </a>

    <p style="font-size:12px;margin-top:10px;color:#64748b">
      After payment, send screenshot on WhatsApp for instant delivery.
    </p>
  </div>

  <div class="cart-actions">
    <a href="index.html" class="back">‚Üê Continue Shopping</a>
    <button class="checkout" onclick="checkoutWhatsApp()">
      Checkout on WhatsApp
    </button>
  </div>
`;
}

/* REMOVE ITEM */
function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

/* WHATSAPP CHECKOUT */
function checkoutWhatsApp(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  if(cart.length === 0) return;

  let msg = "Hello PlayWithEase Support üëã\n\n";
  msg += "I‚Äôd like to place an order from my cart:\n\n";

  let total = 0;
  cart.forEach((item,i)=>{
    msg += `${i+1}. ${item.name} ‚Äì ‚Çπ${item.price}\n`;
    total += Number(item.price);
  });

  msg += `\nüí∞ Total: ‚Çπ${total}`;
  msg += `\nüì¶ Digital Delivery`;
  msg += `\n\nPlease confirm:\n‚Ä¢ Availability\n‚Ä¢ Final price\n‚Ä¢ Delivery time\n\nThank you!`;

  window.open(
    "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

/* INIT */
loadCart();
</script>

</body>
</html>
