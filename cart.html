<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:18px 20px;
}
header h1{
  font-size:22px;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:30px auto;
  padding:0 16px;
}

/* CART BOX */
.cart-box{
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  padding:22px;
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #e5e7eb;
}
.item:last-child{border-bottom:none}

.item-name{
  font-weight:600;
  font-size:14px;
}
.item-price{
  color:#2563eb;
  font-weight:600;
}

/* TOTAL */
.total{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:16px;
  font-weight:700;
}

/* ACTIONS */
.cart-actions{
  display:flex;
  gap:14px;
  margin-top:24px;
  flex-wrap:wrap;
}

.back{
  text-decoration:none;
  padding:12px 20px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  color:#2563eb;
  font-weight:600;
}

.checkout{
  flex:1;
  background:#16a34a;
  color:#fff;
  border:none;
  padding:14px 22px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 28px rgba(22,163,74,.35);
  transition:.25s;
}
.checkout:hover{transform:translateY(-2px)}
.checkout:active{transform:scale(.97)}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 10px;
  color:#64748b;
}

/* MOBILE */
@media(max-width:600px){
  .item{flex-direction:column;align-items:flex-start;gap:6px}
}
</style>
</head>

<body>

<header>
  <h1>üõí Your Cart ‚Äì PlayWithEase</h1>
</header>

<div class="container">
  <div class="cart-box" id="cartBox"></div>
</div>

<script>
const box = document.getElementById("cartBox");
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

if(cart.length === 0){
  box.innerHTML = `
    <div class="empty">
      <h3>Your cart is empty</h3>
      <p>Add games or OTT subscriptions to continue</p>
    </div>
    <div class="cart-actions">
      <a href="index.html" class="back">‚Üê Continue Shopping</a>
    </div>
  `;
}else{
  let total = 0;
  cart.forEach(item=>{
    total += Number(item.price);
    box.innerHTML += `
      <div class="item">
        <span class="item-name">${item.name}</span>
        <span class="item-price">‚Çπ${item.price}</span>
      </div>
    `;
  });

  box.innerHTML += `
    <div class="total">
      <span>Total</span>
      <span>‚Çπ${total}</span>
    </div>

    <div class="cart-actions">
      <a href="index.html" class="back">‚Üê Continue Shopping</a>
      <button class="checkout" onclick="checkoutWhatsApp()">
        Checkout on WhatsApp
      </button>
    </div>
  `;
}

/* WHATSAPP CHECKOUT */
function checkoutWhatsApp(){
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");

  let msg = "Hello PlayWithEase Support üëã\n\n";
  msg += "I‚Äôd like to place an order:\n\n";

  let total = 0;
  cart.forEach((item,i)=>{
    msg += `${i+1}. ${item.name} ‚Äì ‚Çπ${item.price}\n`;
    total += Number(item.price);
  });

  msg += `\nüí∞ Total: ‚Çπ${total}`;
  msg += `\nüì¶ Digital Delivery`;
  msg += `\n\nPlease confirm availability & delivery time.\n\nThank you!`;

  window.open(
    "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
