<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{margin:0;background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  text-align:center;
  font-weight:800;
}

/* CONTAINER */
.container{
  max-width:420px;
  margin:20px auto;
  padding:16px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 14px 34px rgba(0,0,0,.12);
  text-align:center;
}

/* QR */
.qr{
  margin:16px auto;
}
.qr img{
  width:220px;
  height:220px;
}

/* AMOUNT */
.amount{
  font-size:22px;
  font-weight:800;
  color:#16a34a;
  margin:10px 0;
}

/* TIMER */
.timer{
  margin:10px 0;
  font-size:13px;
  font-weight:600;
  color:#dc2626;
}

/* BUTTON */
button{
  width:100%;
  border:none;
  padding:14px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  margin-top:12px;
}
.pay{
  background:#16a34a;
  color:#fff;
}
.pay:active{transform:scale(.97)}

/* INFO */
.info{
  font-size:13px;
  color:#475569;
  margin-top:10px;
  line-height:1.5;
}
</style>
</head>

<body>

<header>üí≥ Complete Your Payment</header>

<div class="container">
  <div class="card" id="box"></div>
</div>

<!-- üî• FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ YOUR REAL FIREBASE CONFIG (PASTE SAME AS LOGIN PAGE) */
const firebaseConfig = {
  apiKey: "XXXX",
  authDomain: "XXXX",
  projectId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("box");

/* ===== LOAD CART ===== */
const cart = JSON.parse(localStorage.getItem("cart") || "[]");

if(cart.length === 0){
  box.innerHTML = "<p>Your cart is empty</p>";
}else{

  const total = cart.reduce((s,i)=>s+Number(i.price),0);

  /* üî• UPI QR */
  const upiId = "shayanff98@okhdfcbank";
  const upiUrl = `upi://pay?pa=${upiId}&pn=PlayWithEase&am=${total}&cu=INR`;

  const qrImg =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(upiUrl);

  box.innerHTML = `
    <h3>Scan & Pay via UPI</h3>

    <div class="qr">
      <img src="${qrImg}">
    </div>

    <div class="amount">‚Çπ${total}</div>

    <div class="timer" id="timer">
      ‚è≥ Complete payment within 15:00
    </div>

    <button class="pay" onclick="paid(${total})">
      I‚Äôve Paid
    </button>

    <div class="info">
      ‚úî UPI / GPay / PhonePe / Paytm<br>
      ‚úî Instant confirmation on WhatsApp
    </div>
  `;

  startTimer(15 * 60);
}

/* ===== TIMER ===== */
function startTimer(seconds){
  const t = document.getElementById("timer");
  const i = setInterval(()=>{
    const m = Math.floor(seconds/60);
    const s = seconds%60;
    t.textContent = `‚è≥ Complete payment within ${m}:${s.toString().padStart(2,"0")}`;
    seconds--;
    if(seconds < 0){
      clearInterval(i);
      t.textContent = "‚õî Time expired. Please refresh page.";
    }
  },1000);
}

/* ===== I‚ÄôVE PAID ===== */
window.paid = function(total){

  onAuthStateChanged(auth, async (user)=>{
    if(!user){
      alert("Please login first");
      return;
    }

    /* SAVE ORDER */
    await addDoc(collection(db,"orders"),{
      userId: user.uid,
      userEmail: user.email,
      items: cart,
      total: total,
      status: "in-progress",
      createdAt: serverTimestamp()
    });

    localStorage.removeItem("cart");

    /* WHATSAPP */
    let msg = "Hi PlayWithEase üëã\n\nI have completed UPI payment.\n\nOrder details:\n";
    cart.forEach((i,idx)=>{
      msg += `${idx+1}. ${i.name} ‚Äì ‚Çπ${i.price}\n`;
    });
    msg += `\nüí∞ Amount Paid: ‚Çπ${total}\nüì∏ Screenshot attached`;

    window.open(
      "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
      "_blank"
    );
  });
};
</script>

</body>
</html>
