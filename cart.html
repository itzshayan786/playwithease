<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlayWithEase | Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
  background:#0b1020;
  color:#fff;
  padding:40px 15px;
}
.box{
  max-width:520px;
  margin:auto;
  background:#0f172a;
  padding:25px;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:14px;
}
.item span{color:#cbd5e1}
.remove{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:4px 10px;
  border-radius:6px;
  font-size:12px;
  cursor:pointer;
}
.total{
  margin-top:15px;
  font-size:18px;
  color:#4cc9f0;
  text-align:center;
}
.order{
  display:block;
  margin-top:20px;
  padding:14px;
  background:#4cc9f0;
  color:#000;
  border-radius:999px;
  font-weight:700;
  text-align:center;
  text-decoration:none;
}
.back{
  display:block;
  margin-top:12px;
  text-align:center;
  color:#94a3b8;
  font-size:13px;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>üõí Your Cart</h2>
  <div id="items"></div>
  <div class="total" id="total"></div>
  <a id="orderBtn" class="order" href="#">Order on WhatsApp</a>
  <a class="back" href="index.html">‚Üê Continue Shopping</a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
const itemsDiv = document.getElementById("items");
const totalDiv = document.getElementById("total");
const orderBtn = document.getElementById("orderBtn");

function renderCart(){
  itemsDiv.innerHTML="";
  let sum = 0;
  let text = "Hello PlayWithEase,%0AI want to order:%0A";

  if(cart.length===0){
    itemsDiv.innerHTML="<p style='text-align:center;color:#94a3b8'>Cart is empty</p>";
    totalDiv.innerText="";
    orderBtn.style.display="none";
    return;
  }

  cart.forEach((item,i)=>{
    sum += item.price;
    itemsDiv.innerHTML += `
      <div class="item">
        <span>${item.name} ‚Äî ‚Çπ${item.price}</span>
        <button class="remove" onclick="removeItem(${i})">Remove</button>
      </div>`;
    text += `- ${item.name} (‚Çπ${item.price})%0A`;
  });

  totalDiv.innerText = "Total: ‚Çπ" + sum;
  text += "Total: ‚Çπ" + sum;
  orderBtn.href = "https://wa.me/917001568884?text=" + text;
  orderBtn.style.display="block";
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
