<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | PlayWithEase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: '#080808', card: '#101010' }, brand: { primary: '#2563eb', secondary: '#ff00aa', green: '#10b981' } }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(16, 16, 16, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

<body class="bg-bg-main text-white antialiased overflow-x-hidden" x-data="checkoutLogic()">

    <nav class="fixed top-0 w-full z-50 glass h-20 flex items-center border-b border-white/5">
        <div class="max-w-[1200px] mx-auto px-6 w-full flex items-center justify-between">
            <a href="cart.html" class="flex items-center gap-3 hover:text-brand-primary transition">
                <i data-lucide="arrow-left"></i> <span class="font-display font-bold text-xl">SECURE<span class="text-brand-green">PAY</span></span>
            </a>
            <div class="flex items-center gap-2 px-3 py-1 bg-brand-green/10 border border-brand-green/20 rounded text-brand-green text-xs font-bold">
                <i data-lucide="lock" class="w-3 h-3"></i> 256-BIT SSL
            </div>
        </div>
    </nav>

    <main class="max-w-[1200px] mx-auto px-6 pt-32 pb-20 grid grid-cols-1 lg:grid-cols-3 gap-12">
        <div class="lg:col-span-2 space-y-8">
            <h2 class="text-3xl font-display font-bold">PAYMENT <span class="text-brand-primary">METHOD</span></h2>
            
            <div class="flex gap-4 border-b border-white/10 pb-1">
                <button @click="method = 'UPI'" :class="method === 'UPI' ? 'text-brand-secondary border-b-2 border-brand-secondary' : 'text-gray-500'" class="px-6 py-4 font-bold font-tech tracking-wider text-lg transition flex items-center gap-2"><i data-lucide="smartphone"></i> UPI / QR</button>
                <button @click="method = 'CARD'" :class="method === 'CARD' ? 'text-brand-primary border-b-2 border-brand-primary' : 'text-gray-500'" class="px-6 py-4 font-bold font-tech tracking-wider text-lg transition flex items-center gap-2"><i data-lucide="credit-card"></i> CARD</button>
            </div>

            <div x-show="method === 'UPI'" class="bg-bg-card border border-white/10 rounded-2xl p-8 flex flex-col md:flex-row gap-8 items-center">
                <div class="bg-white p-2 rounded-xl shadow-lg">
                    <img :src="getQRCodeUrl()" class="w-48 h-48 mix-blend-multiply">
                </div>
                <div class="flex-1 space-y-4 w-full">
                    <div>
                        <label class="text-xs text-gray-500 uppercase font-bold">Paying To</label>
                        <div class="text-white font-bold text-lg">shayanff98@okhdfcbank</div>
                    </div>
                    <div class="text-xs text-gray-400">Scan with any UPI App (GPay, PhonePe, Paytm)</div>
                </div>
            </div>

            <div x-show="method === 'CARD'" class="bg-bg-card border border-white/10 rounded-2xl p-8 space-y-4">
                <input type="text" placeholder="Card Number" class="w-full bg-black/50 border border-white/10 rounded-lg p-4 outline-none focus:border-brand-primary transition">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="MM/YY" class="bg-black/50 border border-white/10 rounded-lg p-4 outline-none focus:border-brand-primary transition">
                    <input type="text" placeholder="CVV" class="bg-black/50 border border-white/10 rounded-lg p-4 outline-none focus:border-brand-primary transition">
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="glass rounded-2xl p-6 sticky top-28">
                <h3 class="font-display font-bold text-xl mb-6">SUMMARY</h3>
                <template x-for="item in cartItems">
                    <div class="flex justify-between text-sm mb-2 text-gray-400">
                        <span x-text="item.title" class="truncate w-40"></span>
                        <span x-text="currency === 'USD' ? '$'+item.price : '₹'+Math.round(item.price*85)"></span>
                    </div>
                </template>
                <div class="border-t border-white/10 my-4 pt-4 flex justify-between font-bold text-xl text-white">
                    <span>Total</span>
                    <span x-text="formatTotal()"></span>
                </div>
                <button @click="processPayment" class="w-full py-4 bg-brand-primary hover:bg-blue-600 text-white font-bold font-display uppercase rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                    Complete Payment <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </main>

    <div x-show="processing" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-brand-green border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-xl font-bold animate-pulse">PROCESSING...</h2>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('checkoutLogic', () => ({
                method: 'UPI',
                processing: false,
                cartItems: JSON.parse(localStorage.getItem('pwe_cart_items') || '[]'),
                currency: localStorage.getItem('pwe_currency') || 'INR',

                getQRCodeUrl() {
                    const total = this.cartItems.reduce((sum, item) => sum + item.price, 0) * 85;
                    return `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=shayanff98@okhdfcbank&pn=PlayWithEase&am=${total}`;
                },

                formatTotal() {
                    const total = this.cartItems.reduce((sum, item) => sum + item.price, 0);
                    return this.currency === 'USD' ? '$'+total.toFixed(2) : '₹'+Math.round(total*85);
                },

                processPayment() {
                    if(this.cartItems.length === 0) return alert("Cart is empty!");
                    
                    this.processing = true;
                    
                    setTimeout(() => {
                        // 1. SAVE ORDER TO HISTORY
                        const oldOrders = JSON.parse(localStorage.getItem('pwe_orders') || '[]');
                        const newOrders = [...oldOrders, ...this.cartItems]; // Add cart items to history
                        localStorage.setItem('pwe_orders', JSON.stringify(newOrders));

                        // 2. CLEAR CART
                        localStorage.removeItem('pwe_cart_items');
                        localStorage.setItem('pwe_cart_count', 0);

                        // 3. REDIRECT TO PROFILE
                        window.location.href = 'profile.html';
                    }, 3000);
                },

                init() { lucide.createIcons(); }
            }))
        });
    </script>
</body>
</html>
