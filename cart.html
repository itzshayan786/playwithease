<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{margin:0;background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  font-weight:800;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 16px;
}

/* CART BOX */
.cart-box{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 14px 34px rgba(0,0,0,.12);
}

/* ITEM */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #e5e7eb;
}
.item:last-child{border-bottom:none}

.item b{font-size:14px}
.price{font-weight:700;color:#2563eb}

/* TOTAL */
.total{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-size:18px;
  font-weight:800;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:12px;
  margin-top:20px;
  flex-wrap:wrap;
}
.actions button,
.actions a{
  flex:1;
  text-align:center;
  border:none;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  text-decoration:none;
}
.pay{
  background:#16a34a;
  color:#fff;
}
.upi{
  background:#2563eb;
  color:#fff;
}
.back{
  border:1px solid #cbd5f5;
  color:#2563eb;
  background:#fff;
}

/* PAYMENT BOX */
.pay-box{
  display:none;
  margin-top:24px;
  background:#f8fafc;
  border-radius:16px;
  padding:18px;
  text-align:center;
  border:1px dashed #cbd5e1;
}
.qr img{
  width:220px;
  height:220px;
}
.timer{
  margin-top:10px;
  font-size:13px;
  font-weight:700;
  color:#dc2626;
}
</style>
</head>

<body>

<header>
  <span>üõí Your Cart</span>
  <a href="index.html">Continue Shopping</a>
</header>

<div class="container">
  <div class="cart-box" id="box"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ SAME FIREBASE CONFIG AS LOGIN */
const firebaseConfig = {
  apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
  authDomain: "playwithease.firebaseapp.com",
  projectId: "playwithease"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("box");
const cart = JSON.parse(localStorage.getItem("cart") || "[]");

if(cart.length === 0){
  box.innerHTML = "<p>Your cart is empty</p>";
}else{
  let total = 0;
  cart.forEach(i=>{
    total += Number(i.price);
    box.innerHTML += `
      <div class="item">
        <b>${i.name}</b>
        <span class="price">‚Çπ${i.price}</span>
      </div>
    `;
  });

  box.innerHTML += `
    <div class="total">
      <span>Total</span>
      <span>‚Çπ${total}</span>
    </div>

    <div class="actions">
      <button class="upi" onclick="showUPI(${total})">Pay via UPI</button>
      <button class="pay" onclick="showUPI(${total})">Pay Now</button>
      <a class="back" href="index.html">Continue Shopping</a>
    </div>

    <div class="pay-box" id="payBox">
      <h3>Scan & Pay via UPI</h3>
      <div class="qr">
        <img id="qrImg">
      </div>
      <div class="timer" id="timer"></div>
      <button class="pay" onclick="paid(${total})">I‚Äôve Paid</button>
    </div>
  `;
}

/* SHOW UPI */
window.showUPI = function(total){
  const upiId = "shayanff98@okhdfcbank";
  const upiUrl = `upi://pay?pa=${upiId}&pn=PlayWithEase&am=${total}&cu=INR`;

  document.getElementById("qrImg").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
    encodeURIComponent(upiUrl);

  document.getElementById("payBox").style.display = "block";
  startTimer(15*60);
};

/* TIMER */
function startTimer(sec){
  const t = document.getElementById("timer");
  const i = setInterval(()=>{
    const m = Math.floor(sec/60);
    const s = sec%60;
    t.textContent = `‚è≥ Complete payment within ${m}:${s.toString().padStart(2,"0")}`;
    sec--;
    if(sec<0){
      clearInterval(i);
      t.textContent = "‚õî Time expired. Refresh page.";
    }
  },1000);
}

/* I‚ÄôVE PAID */
window.paid = function(total){
  onAuthStateChanged(auth, async (user)=>{
    if(!user){
      alert("Please login first");
      return;
    }

    await addDoc(collection(db,"orders"),{
      userId: user.uid,
      userEmail: user.email,
      items: cart,
      total: total,
      status: "in-progress",
      createdAt: serverTimestamp()
    });

    localStorage.removeItem("cart");

    let msg = "Hi PlayWithEase üëã\n\nI have completed UPI payment.\n\n";
    cart.forEach((i,idx)=>{
      msg += `${idx+1}. ${i.name} ‚Äì ‚Çπ${i.price}\n`;
    });
    msg += `\nüí∞ Amount Paid: ‚Çπ${total}\nüì∏ Screenshot attached`;

    window.open(
      "https://wa.me/917001568884?text=" + encodeURIComponent(msg),
      "_blank"
    );
  });
};
</script>

</body>
</html>
