<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase - Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
min-height:100vh;
transition:.3s;
}

/* THEMES */
body.theme-dark{
--bg:#0f172a;
--card:#1e293b;
--accent:#3b82f6;
--text:#f1f5f9;
}

body.theme-emerald{--accent:#10b981;}
body.theme-royal{--accent:#7c3aed;}

body.theme-elite-red{
--bg:#14090b;
--card:#1f1114;
--accent:#dc2626;
--text:#fef2f2;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
}

.brand{
font-family:'Orbitron';
font-weight:900;
font-size:22px;
text-decoration:none;
color:inherit;
}

.theme-btn{
padding:8px 18px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.theme-btn:hover{
transform:translateY(-3px);
box-shadow:0 15px 35px rgba(0,0,0,.3);
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

/* CART ITEM */
.cart-item{
background:var(--card);
border-radius:18px;
padding:20px;
margin-bottom:20px;
display:flex;
gap:20px;
align-items:center;
box-shadow:0 15px 40px rgba(0,0,0,.08);
}

.cart-item img{
width:140px;
border-radius:12px;
}

.item-info{flex:1;}

.item-name{
font-weight:600;
margin-bottom:6px;
}

.qty-box{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.qty-btn{
background:var(--accent);
border:none;
color:#fff;
padding:5px 12px;
border-radius:8px;
cursor:pointer;
}

.remove-btn{
background:#ef4444;
border:none;
color:#fff;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
margin-top:10px;
}

.summary{
margin-top:40px;
background:var(--card);
padding:30px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

.summary-row{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.total{
font-size:20px;
font-weight:700;
}

.checkout-btn{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
font-size:16px;
font-weight:700;
cursor:pointer;
margin-top:20px;
}

.qr-section{
margin-top:30px;
text-align:center;
}

.qr-section img{
width:200px;
margin-top:10px;
}

.empty{
text-align:center;
margin-top:100px;
opacity:.6;
font-size:18px;
}
</style>
</head>

<body>

<div class="header">
<a href="index.html" class="brand">PlayWithEase®</a>
<button id="themeSwitcher" class="theme-btn">Theme</button>
</div>

<div class="container">

<h2>Your Cart</h2>
<div id="cartContainer"></div>

<div class="summary" id="summaryBox" style="display:none;">
<div class="summary-row">
<span>Subtotal</span>
<span id="subtotal"></span>
</div>
<div class="summary-row">
<span>GST (18%)</span>
<span id="gst"></span>
</div>
<div class="summary-row total">
<span>Total</span>
<span id="grandTotal"></span>
</div>

<button class="checkout-btn">Pay via UPI</button>

<div class="qr-section">
<p>Scan to Pay</p>
<img id="upiQR">
<p><b>UPI:</b> shayanff98@okhdfcbank</p>
</div>

</div>

<div class="empty" id="emptyMsg">Your cart is empty.</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("pwe_cart")) || [];

/* Fix old cart format */
cart = cart.map(item=>{
if(typeof item === "string"){
return {
name:item,
image:"https://via.placeholder.com/140x80?text=Game",
price:999,
qty:1
};
}
return {
name:item.name,
image:item.image || "https://via.placeholder.com/140x80?text=Game",
price:item.price || 999,
qty:item.qty || 1
};
});

localStorage.setItem("pwe_cart",JSON.stringify(cart));

function renderCart(){
const container=document.getElementById("cartContainer");
const subtotalEl=document.getElementById("subtotal");
const gstEl=document.getElementById("gst");
const totalEl=document.getElementById("grandTotal");
const summary=document.getElementById("summaryBox");
const empty=document.getElementById("emptyMsg");

container.innerHTML="";

if(cart.length===0){
summary.style.display="none";
empty.style.display="block";
return;
}

empty.style.display="none";
summary.style.display="block";

let subtotal=0;

cart.forEach((item,index)=>{
subtotal+=item.price*item.qty;

container.innerHTML+=`
<div class="cart-item">
<img src="${item.image}">
<div class="item-info">
<div class="item-name">${item.name}</div>
<div>₹${item.price}</div>
<div class="qty-box">
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
<span>${item.qty}</span>
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
</div>
<button class="remove-btn" onclick="removeItem(${index})">Remove</button>
</div>
</div>
`;
});

let gst=subtotal*0.18;
let total=subtotal+gst;

subtotalEl.innerText="₹"+subtotal.toFixed(0);
gstEl.innerText="₹"+gst.toFixed(0);
totalEl.innerText="₹"+total.toFixed(0);

document.getElementById("upiQR").src =
`https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=shayanff98@okhdfcbank&pn=PlayWithEase&am=${total.toFixed(0)}&cu=INR`;
}

function changeQty(index,change){
cart[index].qty+=change;
if(cart[index].qty<=0){
cart.splice(index,1);
}
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

function removeItem(index){
cart.splice(index,1);
localStorage.setItem("pwe_cart",JSON.stringify(cart));
renderCart();
}

/* Theme Cycler */
const themes=["","theme-dark","theme-emerald","theme-royal","theme-elite-red"];
let currentTheme=0;
const themeBtn=document.getElementById("themeSwitcher");

themeBtn.addEventListener("click",()=>{
currentTheme++;
if(currentTheme>=themes.length) currentTheme=0;
document.body.className=themes[currentTheme];
});

renderCart();
</script>

</body>
</html>
