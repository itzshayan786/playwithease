<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#f8fafc;color:#0f172a}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:20px;
  font-weight:700;
}

/* CART CONTAINER */
.cart-wrap{
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
}

.cart-box{
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  padding:24px;
}

/* CART ITEM */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #e5e7eb;
  animation:fadeIn .4s ease;
}

.cart-item:last-child{border-bottom:none}

.cart-left h4{font-size:15px}
.cart-left span{font-size:12px;color:#64748b}

.cart-right{
  display:flex;
  align-items:center;
  gap:14px;
}

.price{font-weight:700;color:#2563eb}

.remove{
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:6px 10px;
  cursor:pointer;
  font-size:12px;
}

/* TOTAL */
.total{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:700;
}

/* BUTTONS */
.cart-actions{
  margin-top:26px;
  display:flex;
  gap:14px;
}

.cart-actions a{
  flex:1;
  text-align:center;
  padding:14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}

.checkout{
  background:#2563eb;
  color:#fff;
}

.back{
  border:1px solid #2563eb;
  color:#2563eb;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px;
  color:#64748b;
}

/* ANIMATION */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

@media(max-width:600px){
  .cart-item{flex-direction:column;align-items:flex-start;gap:8px}
  .cart-right{width:100%;justify-content:space-between}
}
</style>
</head>

<body>

<header>üõí Your Cart</header>

<div class="cart-wrap">
  <div class="cart-box" id="cartBox"></div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
const box = document.getElementById("cartBox");

function renderCart(){
  if(cart.length === 0){
    box.innerHTML = `<div class="empty">Your cart is empty üòî</div>`;
    return;
  }

  let total = 0;
  box.innerHTML = "";

  cart.forEach((item,i)=>{
    total += Number(item.price);

    box.innerHTML += `
      <div class="cart-item">
        <div class="cart-left">
          <h4>${item.name}</h4>
          <span>Digital Delivery</span>
        </div>
        <div class="cart-right">
          <div class="price">‚Çπ${item.price}</div>
          <button class="remove" onclick="removeItem(${i})">Remove</button>
        </div>
      </div>
    `;
  });

  box.innerHTML += `
    <div class="total">
      <span>Total</span>
      <span>‚Çπ${total}</span>
    </div>

    <div class="cart-actions">
      <a href="index.html" class="back">‚Üê Continue Shopping</a>
      <a href="https://wa.me/917001568884?text=Hi%20I%20want%20to%20checkout" class="checkout">
        Checkout on WhatsApp
      </a>
    </div>
  `;
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
