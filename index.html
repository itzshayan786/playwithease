<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
--bg:#0f172a;
--card:#ffffff0d;
--accent:#38bdf8;
--text:#ffffff;
}
body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:.3s;
}
body.theme-dark{--bg:#000;--accent:#f43f5e}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}

/* ================= MUSIC STRIP ================= */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:32px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:3px;
background:rgba(0,0,0,.35);
backdrop-filter:blur(6px);
z-index:9999;
padding-bottom:4px;
}
.m-bar{
width:3px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ================= HEADER ================= */
header{
position:fixed;
top:32px;
width:100%;
background:rgba(15,23,42,.85);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:5000;
}
.header-wrap{
max-width:1500px;
margin:auto;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{width:42px;height:42px;border-radius:12px}
.logo .name{font-family:'Orbitron';font-weight:800;font-size:20px}
nav{display:flex;gap:15px;align-items:center}
nav a{color:#cbd5e1;text-decoration:none;font-size:14px}

/* ===== THEME BUTTON ===== */
.theme-container{position:relative}
.theme-toggle{
padding:8px 20px;
border-radius:999px;
border:1px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
transition:.3s;
}
.theme-toggle:hover{
background:var(--accent);
color:#000;
box-shadow:0 0 15px var(--accent);
}
.theme-menu{
position:absolute;
top:45px;
right:0;
background:#111827;
border-radius:12px;
overflow:hidden;
display:none;
min-width:160px;
z-index:6000;
animation:fadeDown .3s ease;
}
@keyframes fadeDown{
from{opacity:0;transform:translateY(-10px)}
to{opacity:1;transform:translateY(0)}
}
.theme-menu div{
padding:10px 14px;
cursor:pointer;
color:#fff;
font-size:13px;
}
.theme-menu div:hover{
background:var(--accent);
color:#000;
}

/* ================= TRAILER OVERLAY ================= */
.trailer-overlay{
position:fixed;
right:20px;
bottom:20px;
width:320px;
height:180px;
background:#000;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.6);
z-index:8000;
animation:fadeIn .6s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}
.trailer-overlay video{
width:100%;
height:100%;
object-fit:cover;
}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<!-- AUTO TRAILER -->
<div class="trailer-overlay">
<video id="gtaTrailer"
autoplay
muted
loop
playsinline
crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4" type="video/mp4">
</video>
</div>

<header>
<div class="header-wrap">
<div class="logo">
<img src="favicon.ico">
<span class="name">PlayWithEase</span>
</div>
<nav>
<a href="#games">Games</a>
<a href="#ott">OTT</a>
<a href="cart.html">Cart</a>
<a href="login.html">Login</a>

<div class="theme-container">
<button class="theme-toggle" onclick="toggleTheme()">Themes</button>
<div class="theme-menu" id="themeMenu">
<div onclick="setTheme('')">Neon Blue</div>
<div onclick="setTheme('theme-dark')">Dark Elite</div>
<div onclick="setTheme('theme-purple')">Royal Purple</div>
<div onclick="setTheme('theme-green')">Emerald Lux</div>
</div>
</div>

</nav>
</div>
</header>

<script>
/* ===== THEME ===== */
function toggleTheme(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeMenu").style.display="none";
}

/* ===== VISUALIZER ===== */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");

let audioCtx;
let analyser;
let source;

/* Enable audio on first interaction */
document.body.addEventListener("click",()=>{
if(!audioCtx){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
analyser=audioCtx.createAnalyser();
source=audioCtx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=128;
video.muted=false;
}
audioCtx.resume();
animate();
},{once:true});

function animate(){
if(!analyser) return;
const data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/6)+"px";
});
requestAnimationFrame(animate);
}
</script>

</body>
</html>
