<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Premium Gaming Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <h1 class="logo">PlayWith<span class="accent">Ease</span></h1>
        </div>
        <div class="nav-center search-bar">
            <input type="text" placeholder="Search games, accessories..." id="searchInput">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-right">
            <button id="currencyBtn" class="icon-btn">₹ INR</button>
            <button id="themeToggle" class="icon-btn"><i class="fas fa-moon"></i></button>
            <div class="auth-dropdown">
                <button id="authBtn" class="icon-btn"><i class="fas fa-user"></i></button>
                <div class="dropdown-content" id="userMenu" style="display: none;">
                    <p id="userNameDisplay">Guest</p>
                    <a href="#orders">Orders: <span id="orderCount">0</span></a>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>
            <button id="cartBtn" class="icon-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="badge">0</span>
            </button>
            <button class="mobile-menu icon-btn"><i class="fas fa-ellipsis-v"></i></button>
        </div>
    </nav>

    <div id="cartPanel" class="cart-panel">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div id="cartItems" class="cart-items">
            </div>
        <div class="cart-footer">
            <div class="total">Total: <span id="cartTotal">₹0</span></div>
            <div class="upi-info">UPI: shayanff98@okhdfcbank</div>
            <button id="checkoutBtn" class="btn-primary">Proceed to Checkout</button>
        </div>
    </div>
    <div id="cartOverlay" class="cart-overlay"></div>

    <header class="hero">
        <div class="hero-content">
            <h2>Grand Theft Auto VI</h2>
            <p>Welcome to Leonida. Pre-order now and get exclusive digital content.</p>
            <button class="btn-primary"><i class="fas fa-play"></i> Watch Trailer</button>
        </div>
        <div class="hero-overlay"></div>
    </header>

    <main>
        <section class="filters">
            <button class="filter-btn active">Trending</button>
            <button class="filter-btn">Digital Games</button>
            <button class="filter-btn">Accessories</button>
            <button class="filter-btn">Subscriptions</button>
        </section>

        <section id="productGrid" class="product-grid">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </section>

        <section class="game-zone">
            <h2>Game Zone</h2>
            <p class="offline-text">No Internet To Play? Still we have something.</p>
            <div id="gameContainer" class="game-container">
                <div class="game-placeholder">
                    <i class="fas fa-gamepad fa-3x"></i>
                    <h3>Browser Demo Ready</h3>
                    <button class="btn-secondary" onclick="alert('Launch Three.js Canvas here!')">Play Demo</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© PlayWithEase — Built by Shayan Akhtar</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
