<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME ENGINE ===== */
:root{
--bg:#0f172a;
--card:#ffffff0d;
--accent:#38bdf8;
--text:#ffffff;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

body.theme-dark{--bg:#000;--accent:#f43f5e}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}

/* ===== SLIM FULL WIDTH MUSIC STRIP ===== */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:32px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:3px;
background:rgba(0,0,0,.35);
backdrop-filter:blur(6px);
z-index:3000;
padding-bottom:4px;
}

.m-bar{
width:3px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.15s ease;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:32px;
width:100%;
background:rgba(15,23,42,.75);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:2000;
}

.header-wrap{
max-width:1500px;
margin:auto;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
display:flex;
align-items:center;
gap:12px;
}
.logo img{width:42px;height:42px;border-radius:12px}
.logo .name{font-family:'Orbitron';font-weight:800;font-size:20px}

nav{display:flex;gap:15px;align-items:center}
nav a{color:#cbd5e1;text-decoration:none;font-size:14px}

/* ===== PREMIUM THEME BUTTON ===== */
.theme-container{position:relative}

.theme-toggle{
padding:8px 20px;
border-radius:999px;
border:1px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
transition:.3s;
}
.theme-toggle:hover{
background:var(--accent);
color:#000;
box-shadow:0 0 20px var(--accent);
}

.theme-menu{
position:absolute;
top:45px;
right:0;
background:#111827;
border-radius:12px;
overflow:hidden;
display:none;
min-width:160px;
}

.theme-menu div{
padding:10px 14px;
cursor:pointer;
color:#fff;
font-size:13px;
}
.theme-menu div:hover{
background:var(--accent);
color:#000;
}

/* ===== HERO ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding-top:120px;
}
.hero h1{
font-family:'Orbitron';
font-size:52px;
}
.hero span{
color:var(--accent);
text-shadow:0 0 25px var(--accent);
}

/* ===== SECTION ===== */
.section{
max-width:1500px;
margin:auto;
padding:120px 30px;
}
.section h2{
font-size:26px;
margin-bottom:30px;
border-left:4px solid var(--accent);
padding-left:12px;
}

.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:22px;
}
@media(max-width:1300px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

.card{
background:var(--card);
backdrop-filter:blur(16px);
border:1px solid rgba(255,255,255,.1);
border-radius:16px;
overflow:hidden;
transition:.4s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:150px;object-fit:cover}
.card .info{padding:12px}
.card b{color:var(--accent);display:block;margin:8px 0}
.card button{
width:100%;
padding:8px;
border:none;
border-radius:8px;
background:var(--accent);
font-weight:600;
cursor:pointer;
}

.show-btn{
margin-top:30px;
padding:12px 30px;
border:none;
border-radius:999px;
background:var(--accent);
font-weight:800;
cursor:pointer;
box-shadow:0 0 15px var(--accent);
}

footer{
text-align:center;
padding:40px;
border-top:1px solid rgba(255,255,255,.1);
color:#64748b;
}
</style>
</head>

<body>

<!-- MUSIC STRIP -->
<div class="music-bar" id="musicBar"></div>

<header>
<div class="header-wrap">
<div class="logo">
<img src="favicon.ico">
<span class="name">PlayWithEase</span>
</div>

<nav>
<a href="#games">Games</a>
<a href="#ott">OTT</a>
<a href="cart.html">Cart</a>
<a href="login.html">Login</a>

<div class="theme-container">
<button class="theme-toggle" onclick="toggleTheme()">Themes</button>
<div class="theme-menu" id="themeMenu">
<div onclick="setTheme('')">Neon Blue</div>
<div onclick="setTheme('theme-dark')">Dark Elite</div>
<div onclick="setTheme('theme-purple')">Royal Purple</div>
<div onclick="setTheme('theme-green')">Emerald Lux</div>
</div>
</div>

</nav>
</div>
</header>

<section class="hero">
<h1>Level Up Your <span>Digital Gaming</span></h1>
</section>

<section class="section" id="games">
<h2>ðŸŽ® Premium Games Vault</h2>
<div class="grid" id="gameGrid"></div>
<center><button class="show-btn" id="toggleGames">Show More Games</button></center>
</section>

<section class="section" id="ott">
<h2>ðŸ“º OTT Subscriptions</h2>
<div class="grid" id="ottGrid"></div>
<center><button class="show-btn" id="toggleOtt">Show More OTT</button></center>
</section>

<footer>Â© 2026 PlayWithEase â€” Owned & Operated by SHAYAN AKHTAR</footer>

<script>

/* THEME */
function toggleTheme(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeMenu").style.display="none";
}

/* MUSIC STRIP LOGIC (NO MIC) */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}

const bars=document.querySelectorAll(".m-bar");

function animateBars(){
bars.forEach(bar=>{
bar.style.height=(Math.random()*18+6)+"px";
});
}

setInterval(()=>{
const media=document.querySelector("audio, video");
if(media && !media.paused){
animateBars();
}else{
bars.forEach(bar=>bar.style.height="6px");
}
},120);

/* 80+ GAMES */
const games=[];
const base=[
["GTA V",199,"271590"],["RDR2",249,"1174180"],
["Cyberpunk",75,"1091500"],["God of War",199,"1593500"],
["Elden Ring",229,"1245620"],["Hogwarts",239,"990080"]
];
while(games.length<84){games.push(...base);}

/* OTT */
const otts=[
["Netflix","https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg",149],
["Prime","https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png",129],
["Disney+","https://upload.wikimedia.org/wikipedia/commons/1/1e/Disney%2B_Hotstar_logo.svg",99],
["YouTube Premium","https://upload.wikimedia.org/wikipedia/commons/6/62/YouTube_social_white_square_%282024%29.svg",79],
["Crunchyroll","https://upload.wikimedia.org/wikipedia/commons/8/85/Crunchyroll_2024_stacked.svg",129],
["SonyLiv","https://upload.wikimedia.org/wikipedia/commons/7/7e/SonyLIV_logo.svg",99],
["Zee5","https://upload.wikimedia.org/wikipedia/commons/6/65/Zee5_Official_Logo.svg",79]
];

let gExp=false,oExp=false;

function renderGames(){
const grid=document.getElementById("gameGrid");
grid.innerHTML="";
const visible=gExp?games.length:6;
games.slice(0,visible).forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info"><h4>${g[0]}</h4><b>â‚¹${g[1]}</b><button>Add to Cart</button></div>
</div>`;
});
document.getElementById("toggleGames").innerText=gExp?"Show Less Games":"Show More Games";
}

function renderOtt(){
const grid=document.getElementById("ottGrid");
grid.innerHTML="";
const visible=oExp?otts.length:6;
otts.slice(0,visible).forEach(o=>{
grid.innerHTML+=`
<div class="card">
<img src="${o[1]}" style="object-fit:contain;background:#fff;padding:20px">
<div class="info"><h4>${o[0]}</h4><b>From â‚¹${o[2]}</b><button>Add to Cart</button></div>
</div>`;
});
document.getElementById("toggleOtt").innerText=oExp?"Show Less OTT":"Show More OTT";
}

document.getElementById("toggleGames").onclick=()=>{gExp=!gExp;renderGames()}
document.getElementById("toggleOtt").onclick=()=>{oExp=!oExp;renderOtt()}

renderGames();renderOtt();

</script>
</body>
</html>
