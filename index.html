/* ================= ROOT ================= */

}
body{

}

/* ================= THEMES ================= */

body.theme-purple{--bg:#1e1b4b;--card:#312e81;--accent:#a855f7}

/* ================= MUSIC BAR ================= */
.music-bar{

left:0;

}

width:100%;
background:var(--card);

}
.brand{

}
nav{

gap:18px;

}
nav a{
text-decoration:none;
color:var(--text);
font-size:14px;
}
.nav-btn{
padding:6px 14px;
border-radius:6px;
background:var(--accent);
color:#fff;
font-size:13px;
}

/* ================= THEME SWITCHER ================= */
.theme-container{position:relative}
.theme-toggle{
padding:6px 14px;
border-radius:6px;
border:1px solid var(--accent);
background:transparent;
color:var(--accent);
cursor:pointer;
font-weight:600;
}
.theme-menu{
position:absolute;
top:36px;
right:0;
background:var(--card);
border-radius:6px;
display:none;
overflow:hidden;
}
.theme-menu div{
padding:8px 12px;
cursor:pointer;
font-size:13px;
}
.theme-menu div:hover{
background:var(--accent);
}

/* ================= HERO ================= */
.hero{

padding:60px 40px;

justify-content:space-between;
align-items:center;

}

}
.hero-right video{
width:100%;

border-radius:10px;

/* ================= SECTION ================= */
.section{
max-width:1400px;
margin:auto;
padding:60px 20px;
}
.section h2{
margin-bottom:25px;
font-size:24px;
}

/* ================= GRID ================= */
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:15px;
}
@media(max-width:900px){
.grid{
grid-template-columns:repeat(3,1fr);
}
.hero{

text-align:center;
}
}
@media(max-width:500px){

}
}

/* ================= CARD ================= */
.card{
background:var(--card);
border-radius:8px;
overflow:hidden;
transition:.3s;
}
.card:hover{
transform:translateY(-5px);
}
.card img{
width:100%;
height:130px;

}
.card .info{
padding:8px;
}

}

/* ================= FOOTER ================= */
footer{

padding:40px;

<script>
/* THEME */
function toggleTheme(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeMenu").style.display="none";
}

/* MUSIC BAR FIX */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<100;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");

let ctx=new (window.AudioContext||window.webkitAudioContext)();
let analyser=ctx.createAnalyser();
let source=ctx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;

video.addEventListener("play",()=>{
ctx.resume();
animate();
});

function animate(){
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/6)+"px";
});
requestAnimationFrame(animate);
}
