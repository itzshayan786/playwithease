<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Premium Gaming Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
    <a href="index.html" class="logo">PlayWithEase</a>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search games, subscriptions..." onkeyup="filterProducts()">
    </div>
    <div class="nav-links">
        <button onclick="toggleCart()" style="background:none; border:none; cursor:pointer;">
            <span class="material-icons">shopping_bag</span>
            <span id="cart-count">0</span>
        </button>
        <a href="profile.html" class="material-icons">account_circle</a>
    </div>
</header>

<section class="hero" style="height: 400px; background: #000; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; color: white; text-align: center;">
    <div style="z-index: 2;">
        <h1 style="font-size: 3rem; margin-bottom: 1rem;">Experience the Next Gen</h1>
        <button class="btn btn-primary" onclick="openTrailer('https://www.youtube.com/embed/QdBZY2fkU-0')" style="width: auto;">Watch GTA VI Trailer</button>
    </div>
    <div style="position: absolute; top: 0; opacity: 0.5; width: 100%;">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202312/0517/8d91b48b11110034a74288002df35c2b0b181284a1e9e243.jpg" width="100%">
    </div>
</section>

<main class="container">
    <div class="filters" style="margin-bottom: 2rem; display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 10px;">
        <button class="btn" onclick="setCategory('all')">All</button>
        <button class="btn" onclick="setCategory('ps5')">PS5 Games</button>
        <button class="btn" onclick="setCategory('pc')">PC Games</button>
        <button class="btn" onclick="setCategory('subscriptions')">Subscriptions</button>
    </div>

    <div class="product-grid" id="product-list">
        </div>
</main>

<nav class="mobile-nav">
    <a href="index.html" class="material-icons">home</a>
    <span class="material-icons" onclick="document.getElementById('search-input').focus()">search</span>
    <span class="material-icons" onclick="toggleCart()">shopping_bag</span>
    <a href="profile.html" class="material-icons">person</a>
</nav>

<div id="cart-drawer">
    <h2>Your Cart</h2>
    <hr><br>
    <div id="cart-items"></div>
    <div style="position: absolute; bottom: 2rem; width: 80%;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
            <span>Total:</span>
            <span id="cart-total">â‚¹0</span>
        </div>
        <button class="btn btn-primary" onclick="location.href='checkout.html'">Checkout Now</button>
    </div>
</div>

<footer style="background: #1a1a1a; color: white; padding: 4rem 5% 6rem; text-align: center;">
    <p>&copy; 2026 PlayWithEase Store. All Rights Reserved.</p>
    <p style="margin-top: 1rem; opacity: 0.6;">Designed & Developed by Shayan Akhtar</p>
    <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; opacity: 0.5;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" width="50">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" width="60">
    </div>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
