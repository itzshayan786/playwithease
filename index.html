<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Digital Game Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
            <div class="nav-links">
                <select onchange="setTheme(this.value)" style="background:var(--bg); color:var(--text); padding:5px;">
                    <option value="neon">Neon</option>
                    <option value="minimal">Minimal</option>
                    <option value="cyber">Cyber</option>
                    <option value="amoled">Amoled</option>
                </select>
                <a href="index.html">Store</a>
                <a href="profile.html">Profile</a>
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ <span class="cart-badge">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container premiere-section">
        <h2 class="section-title">ðŸ”¥ World Premiere</h2>
        <div class="trailer-grid">
            <div class="trailer-card">
                <img src="https://i.ytimg.com/vi/QdBZY2fkU-0/maxresdefault.jpg" class="trailer-bg">
                <div class="trailer-content">
                    <h3>GTA VI</h3>
                    <div style="margin-top:10px;">
                        <button class="btn btn-primary" onclick="openTrailer('QdBZY2fkU-0')">â–¶ Watch Trailer</button>
                        <button class="btn btn-secondary" onclick="addToCart('gta6')">Pre-order</button>
                    </div>
                </div>
            </div>
            <div class="trailer-card">
                <img src="https://i.ytimg.com/vi/XG1Ll2CVhug/maxresdefault.jpg" class="trailer-bg">
                <div class="trailer-content">
                    <h3>Forza Horizon 6</h3>
                    <div style="margin-top:10px;">
                        <button class="btn btn-primary" onclick="openTrailer('XG1Ll2CVhug')">â–¶ Watch Trailer</button>
                        <button class="btn btn-secondary" onclick="addToCart('forza6')">Pre-order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 20px;">
        <h2 class="section-title">Catalog</h2>
        <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Action</button>
            <button class="filter-btn">Sports</button>
            <button class="filter-btn">OTT</button>
        </div>
        <div id="productGrid" class="product-grid">
            </div>
    </div>

    <div id="cartDrawer" class="cart-drawer">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button onclick="toggleCart()" class="btn-secondary">X</button>
        </div>
        <div id="cartItemsContainer" class="cart-items">
            </div>
        <div class="cart-footer">
            <h3>Total: <span id="drawerTotal">â‚¹0</span></h3>
            <a href="checkout.html" class="btn btn-primary" style="display:block; text-align:center; margin-top:10px;">Checkout Now</a>
            <a href="cart.html" style="display:block; text-align:center; margin-top:10px; font-size:0.9rem;">View Full Cart</a>
        </div>
    </div>

    <div id="videoModal" class="video-modal">
        <div class="video-container">
            <span class="close-modal" onclick="closeTrailer()">&times;</span>
            <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
