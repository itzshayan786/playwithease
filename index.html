<style>
*{margin:0;padding:0;box-sizing:border-box}

/* THEME ENGINE */
:root{
--bg:#0f172a;
--card:#ffffff0d;
--accent:#38bdf8;
--text:#ffffff;
--glass:blur(16px);
}
body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:.4s ease;
}
body.theme-dark{--bg:#000;--accent:#f43f5e}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}

/* PARTICLES */
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden}
.particle{position:absolute;width:3px;height:3px;background:var(--accent);border-radius:50%;opacity:.6;animation:float linear infinite}
@keyframes float{0%{transform:translateY(0)}100%{transform:translateY(-120vh)}}

/* HEADER */
header{position:fixed;top:0;width:100%;background:rgba(15,23,42,.75);backdrop-filter:blur(14px);border-bottom:1px solid rgba(255,255,255,.1);z-index:1000}
.header-wrap{max-width:1500px;margin:auto;padding:18px 30px;display:flex;justify-content:space-between;align-items:center}
.logo{display:flex;align-items:center;gap:12px}
.logo img{width:42px;height:42px;border-radius:12px}
.logo .name{font-family:'Orbitron',sans-serif;font-size:20px;font-weight:700}
nav{display:flex;gap:15px;align-items:center}
nav a{color:#cbd5e1;text-decoration:none;font-size:14px}
.theme-btn{padding:6px 10px;border:1px solid var(--accent);color:var(--accent);border-radius:8px;font-size:12px;cursor:pointer}
.theme-btn:hover{background:var(--accent);color:#000}

/* HERO */
.hero{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.hero h1{font-family:'Orbitron';font-size:58px;margin-bottom:15px}
.hero span{color:var(--accent);text-shadow:0 0 25px var(--accent)}
.hero button{padding:14px 30px;border:none;border-radius:12px;background:var(--accent);font-weight:700;cursor:pointer}

/* SECTION */
.section{max-width:1500px;margin:auto;padding:110px 30px}
.section h2{font-size:28px;margin-bottom:30px;border-left:4px solid var(--accent);padding-left:12px}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:22px}
@media(max-width:1300px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

/* CARD */
.card{background:var(--card);backdrop-filter:var(--glass);border:1px solid rgba(255,255,255,.1);border-radius:18px;overflow:hidden;transition:.4s}
.card:hover{transform:translateY(-8px)}
.card img{width:100%;height:160px;object-fit:cover}
.card .info{padding:12px}
.card b{color:var(--accent);display:block;margin:8px 0}
.card button{width:100%;padding:8px;border:none;border-radius:10px;background:var(--accent);cursor:pointer;font-weight:600}

/* SHOW BTN */
.show-btn{margin-top:35px;padding:12px 25px;border:none;border-radius:12px;background:var(--accent);font-weight:700;cursor:pointer}

/* WOOFER */
.woofer{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:5px}
.bar{width:6px;height:20px;background:var(--accent);border-radius:4px;animation:equalize 1s infinite ease-in-out}
.bar:nth-child(2){animation-delay:.2s}
.bar:nth-child(3){animation-delay:.4s}
.bar:nth-child(4){animation-delay:.6s}
.bar:nth-child(5){animation-delay:.8s}
@keyframes equalize{0%,100%{height:15px}50%{height:50px}}

footer{text-align:center;padding:40px;border-top:1px solid rgba(255,255,255,.1);color:#64748b}
</style>
</head>
