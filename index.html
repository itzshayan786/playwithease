<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#0f172a;
--glass:rgba(255,255,255,0.08);
--accent:#38bdf8;
--text:#ffffff;
}
body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* ===== STAR BACKGROUND ===== */
canvas#stars{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* ===== GLASS EFFECT ===== */
.glass{
background:var(--glass);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,.1);
border-radius:16px;
}

/* ===== MUSIC BAR ===== */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:32px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:3px;
background:rgba(0,0,0,.4);
z-index:9999;
padding-bottom:4px;
}
.m-bar{
width:3px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:32px;
width:100%;
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:5000;
}
.logo{
font-family:'Orbitron';
font-size:20px;
font-weight:800;
}
nav{
display:flex;
gap:15px;
align-items:center;
}
nav a{
color:#cbd5e1;
text-decoration:none;
font-size:14px;
}

/* ===== THEME BUTTON ===== */
.theme-container{position:relative}
.theme-toggle{
padding:8px 18px;
border-radius:999px;
border:1px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
}
.theme-menu{
position:absolute;
top:42px;
right:0;
background:#111827;
border-radius:10px;
display:none;
}
.theme-menu div{
padding:8px 12px;
cursor:pointer;
}
.theme-menu div:hover{
background:var(--accent);
color:#000;
}

/* ===== HERO ===== */
.hero{
margin-top:120px;
padding:80px 40px;
display:flex;
justify-content:space-between;
align-items:center;
gap:40px;
}
.hero-left{
flex:1;
}
.hero-left h1{
font-family:'Orbitron';
font-size:50px;
}
.hero-left span{
color:var(--accent);
text-shadow:0 0 20px var(--accent);
}

.hero-right{
flex:1;
max-width:500px;
}
.hero-right video{
width:100%;
border-radius:16px;
}

/* ===== SECTION ===== */
.section{
max-width:1400px;
margin:auto;
padding:60px 20px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:20px;
}
.card{
background:var(--glass);
backdrop-filter:blur(16px);
border-radius:14px;
overflow:hidden;
transition:.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card img{
width:100%;
height:140px;
object-fit:cover;
}
.card .info{
padding:10px;
}
.card b{
color:var(--accent);
}

footer{
text-align:center;
padding:40px;
margin-top:60px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="music-bar" id="musicBar"></div>

<header class="glass">
<div class="logo">PlayWithEase</div>
<nav>
<a href="#games">Games</a>
<a href="#ott">OTT</a>
<div class="theme-container">
<button class="theme-toggle" onclick="toggleTheme()">Themes</button>
<div class="theme-menu" id="themeMenu">
<div onclick="setTheme('')">Neon Blue</div>
<div onclick="setTheme('theme-dark')">Dark</div>
<div onclick="setTheme('theme-purple')">Purple</div>
<div onclick="setTheme('theme-green')">Green</div>
</div>
</div>
</nav>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>
</div>

<div class="hero-right glass">
<video id="gtaTrailer"
controls
autoplay
muted
loop
playsinline
crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4" type="video/mp4">
</video>
</div>
</section>

<section class="section" id="games">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
</section>

<footer>Â© 2026 PlayWithEase</footer>

<script>
/* ===== THEME ===== */
function toggleTheme(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeMenu").style.display="none";
}

/* ===== VISUALIZER ===== */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");

let ctx, analyser, source;

video.addEventListener("play",()=>{
if(!ctx){
ctx=new (window.AudioContext||window.webkitAudioContext)();
analyser=ctx.createAnalyser();
source=ctx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
}
ctx.resume();
animate();
});

function animate(){
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/6)+"px";
});
requestAnimationFrame(animate);
}

/* ===== STARS BACKGROUND ===== */
const canvas=document.getElementById("stars");
const ctx2=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2
});
}

function drawStars(){
ctx2.clearRect(0,0,canvas.width,canvas.height);
ctx2.fillStyle="white";
stars.forEach(s=>{
ctx2.beginPath();
ctx2.arc(s.x,s.y,s.r,0,2*Math.PI);
ctx2.fill();
s.y+=0.3;
if(s.y>canvas.height) s.y=0;
});
requestAnimationFrame(drawStars);
}
drawStars();

/* ===== 80+ GAMES ===== */
const games=[];
const base=[["GTA V",199,"271590"],["RDR2",249,"1174180"],
["Cyberpunk",75,"1091500"],["God of War",199,"1593500"],
["Elden Ring",229,"1245620"],["Hogwarts",239,"990080"]];
while(games.length<84){games.push(...base);}
const grid=document.getElementById("gameGrid");
games.slice(0,12).forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info"><h4>${g[0]}</h4><b>â‚¹${g[1]}</b></div>
</div>`;
});
</script>

</body>
</html>
