<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
--bg:#f8fafc;
--glass:rgba(255,255,255,0.65);
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

body.theme-dark{
--bg:#0f172a;
--glass:rgba(30,41,59,0.7);
--card:#1e293b;
--accent:#3b82f6;
--text:#f1f5f9;
}
body.theme-red{--accent:#ef4444}
body.theme-green{--accent:#10b981}
body.theme-purple{--accent:#a855f7}

/* ================= MUSIC BAR ================= */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:24px;
display:flex;
align-items:flex-end;
justify-content:space-between;
background:#000;
z-index:9999;
}
.m-bar{
flex:1;
margin:0 1px;
height:6px;
background:var(--accent);
border-radius:2px;
}

/* ================= HEADER ================= */
header{
position:fixed;
top:24px;
width:100%;
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--glass);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(0,0,0,0.08);
z-index:5000;
}

.brand{
font-family:'Orbitron';
font-weight:900;
font-size:18px;
}

.nav-links{
display:flex;
gap:20px;
align-items:center;
}

.nav-links a{
text-decoration:none;
color:var(--text);
font-size:14px;
transition:.3s;
}
.nav-links a:hover{
color:var(--accent);
}

/* ================= THEME BUTTON ================= */
.theme-box{position:relative;}

.theme-btn{
padding:6px 14px;
border-radius:6px;
border:none;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
cursor:pointer;
font-weight:600;
}

.theme-dropdown{
position:absolute;
top:38px;
right:0;
background:var(--card);
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
overflow:hidden;
display:none;
}

.theme-dropdown div{
padding:10px 18px;
cursor:pointer;
}
.theme-dropdown div:hover{
background:var(--accent);
color:#fff;
}

/* ================= HERO ================= */
.hero{
margin-top:110px;
display:flex;
align-items:center;
justify-content:space-between;
padding:40px 20px;
gap:30px;
}

.hero-left{max-width:600px;}

.hero-left h1{
font-family:'Orbitron';
font-size:34px;
margin-bottom:12px;
}

.hero-left span{color:var(--accent);}

.live-box{
margin-top:20px;
padding:16px;
border-radius:12px;
background:rgba(37,99,235,0.08);
border:1px solid rgba(37,99,235,0.25);
font-size:14px;
}

.video-wrap{
position:relative;
max-width:420px;
width:100%;
}

.video-wrap video{
width:100%;
border-radius:12px;
}

.mute-btn{
position:absolute;
bottom:8px;
right:8px;
width:32px;
height:32px;
border-radius:50%;
border:none;
background:var(--accent);
color:#fff;
cursor:pointer;
}

/* ================= GRID ================= */
.section{
max-width:1200px;
margin:auto;
padding:40px 15px;
}

.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:14px;
}

@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}

.card{
background:var(--card);
border-radius:12px;
overflow:hidden;
border:1px solid rgba(0,0,0,.06);
transition:.3s;
cursor:pointer;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 15px 30px rgba(0,0,0,.12);
}

.card img{
width:100%;
height:120px;
object-fit:cover;
}

.card .info{
padding:12px;
font-size:13px;
}

.card button{
margin-top:8px;
padding:6px;
width:100%;
border:none;
background:var(--accent);
color:#fff;
border-radius:6px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div class="brand">PlayWithEase</div>

<div class="nav-links">
<a href="#">Store</a>
<a href="#">OTT</a>
<a href="#">Login</a>

<div class="theme-box">
<button class="theme-btn" id="themeBtn">Themes</button>
<div class="theme-dropdown" id="themeDrop">
<div data-theme="">Minimal</div>
<div data-theme="theme-dark">Dark</div>
<div data-theme="theme-red">Red</div>
<div data-theme="theme-green">Green</div>
<div data-theme="theme-purple">Purple</div>
</div>
</div>

</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>

<p>Experience next-generation digital gaming with instant access to premium titles and OTT subscriptions.</p>

<div class="live-box">
ðŸš€ <b>We Are Officially Live!</b><br>
Serving gamers across India with trusted digital access.
</div>
</div>

<div class="video-wrap">
<video id="gtaTrailer" autoplay muted loop playsinline crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4">
</video>
<button class="mute-btn" id="muteBtn">ðŸ”‡</button>
</div>
</section>

<section class="section">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
</section>

<script>
/* ================= MUSIC BAR WORKING ================= */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");

const video=document.getElementById("gtaTrailer");
const muteBtn=document.getElementById("muteBtn");

let audioCtx, analyser, source, started=false;

function startAudio(){
if(started) return;

video.muted=false;
video.play();

audioCtx=new (window.AudioContext||window.webkitAudioContext)();
analyser=audioCtx.createAnalyser();
source=audioCtx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=128;

started=true;
animate();
muteBtn.textContent="ðŸ”Š";
}

document.addEventListener("click", startAudio);

muteBtn.addEventListener("click",(e)=>{
e.stopPropagation();
video.muted=!video.muted;
muteBtn.textContent=video.muted?"ðŸ”‡":"ðŸ”Š";
});

function animate(){
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=(data[i]/4+6)+"px";
});
requestAnimationFrame(animate);
}

/* ================= THEME BUTTON WORKING ================= */
const themeBtn=document.getElementById("themeBtn");
const themeDrop=document.getElementById("themeDrop");

themeBtn.onclick=()=>{
themeDrop.style.display=
themeDrop.style.display==="block"?"none":"block";
};

themeDrop.querySelectorAll("div").forEach(item=>{
item.onclick=()=>{
document.body.className=item.dataset.theme;
themeDrop.style.display="none";
};
});

/* ================= GAMES ================= */
const games=[
["GTA V",271590],
["Red Dead Redemption 2",1174180],
["Cyberpunk 2077",1091500],
["God of War",1593500],
["Elden Ring",1245620]
];

while(games.length<30){
games.push(...games.slice(0,5));
}

const grid=document.getElementById("gameGrid");
games.forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[1]}/header.jpg">
<div class="info">${g[0]}
<button>Add to Cart</button>
</div>
</div>`;
});
</script>

</body>
</html>
