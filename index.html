<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
--bg:#f8fafc;
--glass:rgba(255,255,255,0.65);
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

body.theme-dark{
--bg:#0f172a;
--glass:rgba(30,41,59,0.7);
--card:#1e293b;
--accent:#3b82f6;
--text:#f1f5f9;
}
body.theme-red{--accent:#ef4444}
body.theme-green{--accent:#10b981}
body.theme-purple{--accent:#a855f7}

/* ================= MUSIC BAR ================= */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:24px;
display:flex;
align-items:flex-end;
justify-content:space-between;
background:#000;
z-index:9999;
}
.m-bar{
flex:1;
margin:0 1px;
height:6px;
background:var(--accent);
border-radius:2px;
}

/* ================= HEADER ================= */
header{
position:fixed;
top:24px;
width:100%;
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--glass);
backdrop-filter:blur(18px);
border-bottom:1px solid rgba(0,0,0,0.08);
z-index:5000;
}

.brand{
font-family:'Orbitron';
font-weight:900;
font-size:18px;
}

.nav-links{
display:flex;
gap:20px;
align-items:center;
}

.nav-links a{
text-decoration:none;
color:var(--text);
font-size:14px;
transition:.3s;
}
.nav-links a:hover{
color:var(--accent);
}

/* ================= THEME BUTTON ================= */
.theme-box{position:relative;}

.theme-btn{
padding:6px 14px;
border-radius:6px;
border:none;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
cursor:pointer;
font-weight:600;
}

.theme-dropdown{
position:absolute;
top:38px;
right:0;
background:var(--card);
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
overflow:hidden;
display:none;
}

.theme-dropdown div{
padding:10px 18px;
cursor:pointer;
}
.theme-dropdown div:hover{
background:var(--accent);
color:#fff;
}

/* ================= HERO ================= */
.hero{
margin-top:110px;
display:flex;
align-items:center;
justify-content:space-between;
padding:40px 20px;
gap:30px;
}

.hero-left{max-width:600px;}

.hero-left h1{
font-family:'Orbitron';
font-size:34px;
margin-bottom:12px;
}

.hero-left span{color:var(--accent);}

.live-box{
margin-top:20px;
padding:16px;
border-radius:12px;
background:rgba(37,99,235,0.08);
border:1px solid rgba(37,99,235,0.25);
font-size:14px;
}

/* ================= GRID ================= */
.section{
max-width:1200px;
margin:auto;
padding:40px 15px;
}

.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:18px;
}

@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}

/* ================= PREMIUM CARD ================= */
.card{
background:var(--card);
border-radius:18px;
overflow:hidden;
border:1px solid rgba(0,0,0,.05);
transition:.3s;
cursor:pointer;
position:relative;
box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 18px 35px rgba(0,0,0,0.15);
}

.card img{
width:100%;
height:150px;
object-fit:cover;
transition:.3s;
}

.card:hover img{
transform:scale(1.05);
}

.badge{
position:absolute;
top:12px;
left:12px;
background:var(--accent);
color:#fff;
padding:4px 10px;
border-radius:20px;
font-size:11px;
font-weight:600;
}

.card .info{
padding:14px;
font-size:14px;
}

.price{
margin-top:6px;
font-weight:700;
color:var(--accent);
}

.card button{
margin-top:10px;
padding:8px;
width:100%;
border:none;
background:var(--accent);
color:#fff;
border-radius:8px;
cursor:pointer;
font-weight:600;
transition:.3s;
}

.card button:hover{
opacity:.9;
}

/* ================= TRUST SECTION ================= */
.trust{
background:var(--glass);
backdrop-filter:blur(10px);
padding:50px 20px;
margin-top:50px;
text-align:center;
}

.trust h2{
margin-bottom:30px;
}

.trust-grid{
display:flex;
justify-content:center;
gap:30px;
flex-wrap:wrap;
}

.trust-box{
background:var(--card);
padding:25px;
border-radius:14px;
width:240px;
box-shadow:0 8px 20px rgba(0,0,0,.08);
transition:.3s;
}

.trust-box:hover{
transform:translateY(-8px);
}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div class="brand">PlayWithEase</div>
<div class="nav-links">
<a href="#">Store</a>
<a href="#">OTT</a>
<a href="#">Login</a>
</div>
</header>

<section class="section">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
</section>

<section class="trust">
<h2>Why Trust PlayWithEase?</h2>
<div class="trust-grid">
<div class="trust-box">
<h3>ðŸ”’ Secure Payment</h3>
<p>Safe & encrypted checkout process</p>
</div>
<div class="trust-box">
<h3>âœ” Verified Access</h3>
<p>100% tested digital delivery</p>
</div>
<div class="trust-box">
<h3>âš¡ Instant Delivery</h3>
<p>Get your product within minutes</p>
</div>
</div>
</section>

<script>
const games=[
["GTA V",271590],

${g[0]}

</script>

</body>
</html>
