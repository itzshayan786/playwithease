    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.firebasestorage.app",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f",
            measurementId: "G-1C3B31KQ7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const profileBtn = document.getElementById('profileBtn');
            const userAvatar = document.getElementById('userAvatar');

            if (user) {
                // User is Logged In
                loginBtn.classList.add('hidden');
                profileBtn.classList.remove('hidden');
                if(user.photoURL) userAvatar.src = user.photoURL;
            } else {
                // User is Logged Out
                loginBtn.classList.remove('hidden');
                profileBtn.classList.add('hidden');
            }
        });
    </script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('storeLogic', () => ({
                // STATE
                currency: localStorage.getItem('pwe_currency') || 'INR', 
                exchangeRate: 85.0, 
                cartCount: parseInt(localStorage.getItem('pwe_cart_count')) || 0,
                currentTheme: localStorage.getItem('pwe_theme') || 'cyber',
                searchQuery: '',
                notifications: [],
                mobileSearchOpen: false,
                
                timer: { days: '00', hours: '00', minutes: '00', seconds: '00' },
                keyModal: { open: false, loading: false, gameTitle: '', key: '' },

                themes: {
                    cyber: { '--bg-main': '#080808', '--bg-card': '#101010', '--brand-primary': '#2563eb', '--brand-secondary': '#ff00aa' },
                    luxury: { '--bg-main': '#050505', '--bg-card': '#121212', '--brand-primary': '#fbbf24', '--brand-secondary': '#d97706' },
                    toxic: { '--bg-main': '#0a0f0a', '--bg-card': '#141a14', '--brand-primary': '#10b981', '--brand-secondary': '#059669' },
                    crimson: { '--bg-main': '#0f0505', '--bg-card': '#1a0b0b', '--brand-primary': '#ef4444', '--brand-secondary': '#b91c1c' }
                },

                // DATABASE
                games: [
                    { id: 1, title: 'Grand Theft Auto V', category: 'action', price: 14.99, oldPrice: 29.99, discount: '-50%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/271590/library_600x900.jpg' },
                    { id: 2, title: 'Red Dead Redemption 2', category: 'adventure', price: 19.99, oldPrice: 59.99, discount: '-66%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1174180/library_600x900.jpg' },
                    { id: 3, title: 'Cyberpunk 2077', category: 'rpg', price: 29.99, oldPrice: 49.99, discount: '-40%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1091500/library_600x900.jpg' },
                    { id: 4, title: 'Elden Ring', category: 'rpg', price: 39.99, oldPrice: 59.99, discount: '-33%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1245620/library_600x900.jpg' },
                    { id: 5, title: 'God of War', category: 'action', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1593500/library_600x900.jpg' },
                    { id: 6, title: 'Call of Duty: MW3', category: 'shooter', price: 69.99, oldPrice: null, discount: null, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2519060/library_600x900.jpg' },
                    { id: 7, title: 'FIFA 24 (FC 24)', category: 'sports', price: 34.99, oldPrice: 69.99, discount: '-50%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2195250/library_600x900.jpg' },
                    { id: 8, title: 'Resident Evil 4', category: 'horror', price: 34.99, oldPrice: 59.99, discount: '-40%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2050650/library_600x900.jpg' },
                    { id: 9, title: 'Marvel\'s Spider-Man', category: 'action', price: 39.99, oldPrice: 59.99, discount: '-30%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1817070/library_600x900.jpg' },
                    { id: 10, title: 'The Last of Us Part I', category: 'adventure', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1888930/library_600x900.jpg' },
                ],

                // INIT
                init() { 
                    lucide.createIcons(); 
                    this.startTimer();
                    this.setTheme(this.currentTheme);
                },

                get filteredGames() {
                    if (this.searchQuery === '') return this.games;
                    return this.games.filter(game => game.title.toLowerCase().includes(this.searchQuery.toLowerCase()));
                },

                addToCart(game) { 
                    this.cartCount++;
                    localStorage.setItem('pwe_cart_count', this.cartCount);
                    
                    let cart = JSON.parse(localStorage.getItem('pwe_cart_items')) || [];
                    cart.push(game);
                    localStorage.setItem('pwe_cart_items', JSON.stringify(cart));

                    this.notify('success', 'Added to Cart', `${game.title} added.`);
                },

                toggleCurrency() { 
                    this.currency = this.currency === 'USD' ? 'INR' : 'USD'; 
                    localStorage.setItem('pwe_currency', this.currency);
                    this.notify('info', 'Currency Updated', `Switched to ${this.currency}.`);
                },

                setTheme(name) { 
                    this.currentTheme = name; 
                    localStorage.setItem('pwe_theme', name);
                },
                
                toggleSearchMobile() {
                    this.mobileSearchOpen = !this.mobileSearchOpen;
                },

                get themeStyles() {
                    return Object.entries(this.themes[this.currentTheme]).map(([k, v]) => `${k}: ${v};`).join(' ');
                },

                formatPrice(p) { return this.currency === 'USD' ? '$'+p.toFixed(2) : 'â‚¹'+Math.round(p*this.exchangeRate); },

                notify(type, title, message) {
                    const id = Date.now();
                    this.notifications.push({ id, type, title, message, visible: true });
                    setTimeout(() => {
                        const index = this.notifications.findIndex(n => n.id === id);
                        if(index > -1) this.notifications[index].visible = false;
                    }, 3000);
                },

                startTimer() {
                    const target = new Date("2026-11-19T00:00:00").getTime();
                    setInterval(() => {
                        const now = new Date().getTime(), d = target - now;
                        this.timer.days = Math.floor(d/(1000*60*60*24));
                        this.timer.hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
                        this.timer.minutes = Math.floor((d%(1000*60*60))/(1000*60));
                        this.timer.seconds = Math.floor((d%(1000*60))/1000);
                    }, 1000);
                },

                simulateKeyReveal(g) {
                    this.keyModal.gameTitle = g.title; this.keyModal.open = true; this.keyModal.loading = true;
                    setTimeout(() => { this.keyModal.loading = false; this.keyModal.key = 'XXXX-XXXX-XXXX'; }, 2000);
                },
                
                copyKey() { 
                    navigator.clipboard.writeText(this.keyModal.key);
                    this.notify('success', 'Key Copied!', 'Redeem code copied.');
                    this.keyModal.open = false;
                }
            }))
        });
    </script>
</body>
