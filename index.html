<head>

<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Poppins',sans-serif;
background:#0f172a;
color:#fff;
overflow-x:hidden;
transition:.4s ease;
}

/* PARTICLES */
#particles{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
overflow:hidden;
}
.particle{
position:absolute;
width:4px;height:4px;
background:#38bdf8;
border-radius:50%;
opacity:.5;
animation:float 12s linear infinite;
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-1000px)}
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
background:rgba(15,23,42,.75);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:1000;
}
.header-wrap{
max-width:1200px;
margin:auto;
padding:18px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{
display:flex;
align-items:center;
gap:12px;
}
.logo img{
width:42px;height:42px;border-radius:12px;
}
.logo .name{
font-family:'Orbitron',sans-serif;
font-size:20px;font-weight:700;
}
nav{display:flex;gap:20px;align-items:center}
nav a{
color:#cbd5e1;
text-decoration:none;
font-size:14px;
transition:.3s;
}
nav a:hover{color:#38bdf8}

/* THEME SWITCH */
.theme-switcher{
padding:8px 18px;
border-radius:999px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.2);
cursor:pointer;
font-size:13px;
position:relative;
}
.theme-menu{
position:absolute;
top:45px;right:0;
background:#111827;
border-radius:12px;
display:none;
overflow:hidden;
min-width:160px;
}
.theme-menu div{
padding:10px 14px;
cursor:pointer;
font-size:13px;
}
.theme-menu div:hover{background:#1f2937}

/* HERO */
.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
}
.hero h1{
font-family:'Orbitron',sans-serif;
font-size:58px;
margin-bottom:20px;
}
.hero span{color:#38bdf8}
.hero p{color:#94a3b8;margin-bottom:30px}
.hero button{
padding:14px 30px;
border:none;
border-radius:12px;
background:#38bdf8;
font-weight:700;
cursor:pointer;
transition:.3s;
}
.hero button:hover{transform:scale(1.07)}

/* SECTION */
.section{
max-width:1400px;
margin:auto;
padding:100px 20px;
}
.section h2{
font-size:28px;
margin-bottom:30px;
border-left:4px solid #38bdf8;
padding-left:12px;
}

/* GRID 6 STACK */
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:24px;
}
@media(max-width:1200px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

/* GLASS CARD */
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
overflow:hidden;
transition:.4s;
animation:fadeUp .6s ease;
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 20px 40px rgba(0,0,0,.5);
}
.card img{
width:100%;
height:170px;
object-fit:cover;
}
.card .info{padding:14px}
.card h4{font-size:14px;margin-bottom:6px}
.card b{color:#38bdf8;display:block;margin-bottom:10px}
.card button{
width:100%;
padding:9px;
border:none;
border-radius:10px;
background:#38bdf8;
font-weight:600;
cursor:pointer;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* FOOTER */
footer{
text-align:center;
padding:40px;
border-top:1px solid rgba(255,255,255,.1);
color:#64748b;
}

/* THEMES */
body.theme-dark{background:#000}
body.theme-purple{background:#1e1b4b}
body.theme-green{background:#022c22}

@media(max-width:768px){
.hero h1{font-size:34px}
}

</style>
</head>

<script>

/* PARTICLES */
for(let i=0;i<60;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"%";
p.style.top=Math.random()*100+"%";
p.style.animationDuration=(6+Math.random()*10)+"s";
document.getElementById("particles").appendChild(p);
}

/* THEME */
function toggleThemeMenu(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
}

/* ===== 80+ GAMES ===== */
const games = [];
const baseGames = [
["GTA V",199,"271590"],
["Red Dead Redemption 2",249,"1174180"],
["Cyberpunk 2077",75,"1091500"],
["God of War",199,"1593500"],
["Elden Ring",229,"1245620"],
["Hogwarts Legacy",239,"990080"]
];

/* duplicate intelligently to cross 80 */
for(let i=0;i<15;i++){
baseGames.forEach(g=>{
games.push([g[0]+" "+(i+1),g[1],g[2]]);
});
}

const otts=[
["Netflix","https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg",149],
["Amazon Prime","https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png",129],
["Disney+ Hotstar","https://upload.wikimedia.org/wikipedia/commons/1/1e/Disney%2B_Hotstar_logo.svg",99],
["YouTube Premium","https://upload.wikimedia.org/wikipedia/commons/6/62/YouTube_social_white_square_%282024%29.svg",79],
["Crunchyroll","https://upload.wikimedia.org/wikipedia/commons/8/85/Crunchyroll_2024_stacked.svg",129]
];

let gamesExpanded=false;
let ottExpanded=false;

const gameGrid=document.getElementById("gameGrid");
const ottGrid=document.getElementById("ottGrid");

function renderGames(){
gameGrid.innerHTML="";
let visible=gamesExpanded?games.length:6;
games.slice(0,visible).forEach(g=>{
gameGrid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info">
<h4>${g[0]}</h4>
<b>â‚¹${g[1]}</b>
<button>Add to Cart</button>
</div>
</div>`;
});
document.getElementById("toggleGames").innerText=
gamesExpanded?"Show Less Games":"Show More Games";
}

function renderOtt(){
ottGrid.innerHTML="";
let visible=ottExpanded?otts.length:6;
otts.slice(0,visible).forEach(o=>{
ottGrid.innerHTML+=`
<div class="card">
<img src="${o[1]}" style="object-fit:contain;background:#fff;padding:20px;">
<div class="info">
<h4>${o[0]}</h4>
<b>From â‚¹${o[2]}</b>
<button>Add to Cart</button>
</div>
</div>`;
});
document.getElementById("toggleOtt").innerText=
ottExpanded?"Show Less OTT":"Show More OTT";
}

document.getElementById("toggleGames").onclick=()=>{
gamesExpanded=!gamesExpanded;
renderGames();
}
document.getElementById("toggleOtt").onclick=()=>{
ottExpanded=!ottExpanded;
renderOtt();
}

renderGames();
renderOtt();

</script>

</body>
</html>
