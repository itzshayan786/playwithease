<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PlayWithEase - GTA VI Pre-orders Live Now.">
    <title>PlayWithEase | GTA VI HQ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* --- CORE THEME --- */
        :root {
            --bg-body: #0f1014;
            --bg-card: #1b1c21;
            --bg-header: #1b1c21;
            --primary: #6c5ce7;
            --primary-hover: #5649c0;
            --accent: #fdcb6e; 
            --premium: #e1b12c; /* Gold for GTA Premium */
            --text-main: #ffffff;
            --text-muted: #aab2bd;
            --border: #2d3436;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        img { display: block; max-width: 100%; }
        button { cursor: pointer; border: none; outline: none; }

        /* --- UTILITIES --- */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }
        
        /* --- HEADER --- */
        header {
            background: var(--bg-header);
            border-bottom: 1px solid var(--border);
            height: 72px;
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center;
        }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .logo { font-size: 24px; font-weight: 800; color: white; display: flex; gap: 8px; align-items: center; }
        .logo span { color: var(--primary); }

        /* Search */
        .search-container { flex: 1; max-width: 500px; margin: 0 40px; position: relative; }
        .search-input {
            width: 100%; background: #0f1014; border: 1px solid var(--border);
            padding: 12px 20px; padding-right: 45px; border-radius: 50px; color: white;
        }
        .search-btn { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; color: var(--text-muted); }

        /* Nav Actions */
        .nav-actions { display: flex; align-items: center; gap: 20px; }
        .icon-link { position: relative; color: var(--text-muted); cursor: pointer; }
        .icon-link:hover { color: white; }
        .badge {
            position: absolute; top: -8px; right: -8px; background: var(--primary);
            color: white; font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 10px;
        }

        /* --- HERO (GTA THEMED) --- */
        .hero {
            position: relative; height: 500px; display: flex; align-items: center;
            /* GTA VI Theme Background */
            background: linear-gradient(to right, rgba(15,16,20,0.9) 30%, rgba(15,16,20,0.4)),
                        url('https://images.hdqwalls.com/wallpapers/gta-vi-4k-logo-fo.jpg');
            background-size: cover; background-position: center;
        }
        .hero-content { position: relative; z-index: 2; max-width: 600px; padding-left: 20px; }
        .hero h1 { font-size: 56px; font-weight: 900; margin-bottom: 15px; line-height: 1.1; }
        .hero span.highlight { color: #ff7675; text-shadow: 0 0 20px rgba(255,118,117,0.4); }
        
        .hero-btns { display: flex; gap: 15px; margin-top: 30px; }
        .btn-cta { 
            padding: 14px 32px; font-size: 16px; font-weight: 700; border-radius: 8px; 
            background: var(--primary); color: white; transition: 0.3s;
        }
        .btn-cta:hover { background: var(--primary-hover); transform: translateY(-2px); }
        
        .btn-trailer { 
            padding: 14px 32px; font-size: 16px; font-weight: 700; border-radius: 8px; 
            background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(5px); display: flex; align-items: center; gap: 10px;
        }
        .btn-trailer:hover { background: white; color: black; }

        /* --- GAME GRID --- */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin: 40px 0 25px 0; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; margin-bottom: 80px; }

        .game-card {
            background: var(--bg-card); border-radius: var(--radius); overflow: hidden;
            border: 1px solid transparent; transition: 0.3s; position: relative; cursor: pointer;
        }
        .game-card:hover { transform: translateY(-7px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: var(--border); }
        
        /* Premium Card Styling */
        .game-card.premium-card { border: 1px solid var(--premium); box-shadow: 0 0 15px rgba(225, 177, 44, 0.1); }
        .game-card.premium-card:hover { box-shadow: 0 0 25px rgba(225, 177, 44, 0.3); }

        .card-img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .card-body { padding: 15px; }
        .game-title { font-size: 16px; font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .price { font-size: 18px; font-weight: 700; color: #fab1a0; }

        /* --- LOGIN MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .login-box {
            background: #1b1c21; padding: 40px; border-radius: 16px; width: 400px;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center; transform: scale(0.9); transition: 0.3s;
        }
        .modal-overlay.active .login-box { transform: scale(1); }

        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px; background: #0f1014;
            border: 1px solid var(--border); color: white; border-radius: 6px;
        }
        .btn-login { width: 100%; padding: 12px; background: var(--primary); color: white; font-weight: 700; border-radius: 6px; margin-bottom: 15px; }
        .btn-google { width: 100%; padding: 12px; background: white; color: black; font-weight: 700; border-radius: 6px; display: flex; align-items: center; justify-content: center; gap: 10px; }

        /* --- TRAILER MODAL --- */
        .trailer-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 3000; display: none;
        }
        .trailer-container { width: 100%; height: 100%; position: relative; display: flex; justify-content: center; align-items: center; }
        .close-trailer {
            position: absolute; top: 30px; right: 30px; color: white; font-size: 40px; cursor: pointer; z-index: 3001; opacity: 0.7;
        }
        .close-trailer:hover { opacity: 1; }
        iframe { width: 90%; height: 90%; border: none; }

        /* User Profile in Nav */
        .user-nav { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: 700; }
        
    </style>
</head>
<body>

    <header>
        <div class="container nav-wrapper">
            <a href="#" class="logo">
                <i class="fas fa-gamepad"></i> PlayWith<span>Ease</span>
            </a>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search GTA 6, Elden Ring...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="nav-actions">
                <div class="icon-link"><i class="fas fa-shopping-cart fa-lg"></i> <span class="badge">0</span></div>
                
                <div id="auth-section">
                    <button class="btn-cta" style="padding: 8px 20px; font-size: 14px;" onclick="openLogin()">Log In</button>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div style="color: var(--premium); font-weight: 700; margin-bottom: 10px; letter-spacing: 2px;">PRE-ORDER NOW</div>
                <h1>Grand Theft Auto <span class="highlight">VI</span></h1>
                <p style="font-size: 18px; color: #dcdde1; margin-bottom: 30px;">Welcome to Leonida. The most immersive evolution of the Grand Theft Auto series yet.</p>
                
                <div class="hero-btns">
                    <button class="btn-cta">Pre-Order Now ($69.99)</button>
                    <button class="btn-trailer" onclick="openTrailer()">
                        <i class="fas fa-play"></i> Watch Trailer 1
                    </button>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        
        <div class="section-header">
            <h2 style="font-size: 24px; font-weight: 700;"><i class="fas fa-fire" style="color: #ff7675;"></i> Featured Releases</h2>
        </div>

        <div class="game-grid" id="game-grid">
            </div>

    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="login-box">
            <div style="text-align: right; margin-bottom: 10px; cursor: pointer;" onclick="closeLogin()"><i class="fas fa-times"></i></div>
            <h2 style="margin-bottom: 20px;">Welcome Back</h2>
            <input type="email" id="email" class="login-input" placeholder="Email Address">
            <input type="password" id="password" class="login-input" placeholder="Password">
            <button class="btn-login" onclick="handleEmailLogin()">Sign In</button>
            
            <div style="margin: 20px 0; color: var(--text-muted); font-size: 12px;">OR CONTINUE WITH</div>
            
            <button class="btn-google" onclick="handleGoogleLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" alt="G">
                Google
            </button>
        </div>
    </div>

    <div class="trailer-modal" id="trailerModal">
        <div class="trailer-container">
            <div class="close-trailer" onclick="closeTrailer()">&times;</div>
            <iframe id="youtube-frame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- 1. GAME DATA (Including GTA VI Variants) ---
        const games = [
            {
                title: "GTA VI: Standard Edition",
                price: 69.99,
                image: "https://upload.wikimedia.org/wikipedia/en/d/db/Grand_Theft_Auto_VI_cover_art.jpg", // Placeholder art
                platform: "Xbox / PS5",
                isPremium: false
            },
            {
                title: "GTA VI: Premium Deluxe",
                price: 119.99,
                image: "https://wallpapers.com/images/hd/gta-6-logo-on-black-background-b6j0j6z1j6z1j6z1.jpg",
                platform: "Xbox / PS5",
                isPremium: true
            },
            {
                title: "Elden Ring: Shadow of the Erdtree",
                price: 39.99,
                image: "https://images.igdb.com/igdb/image/upload/t_cover_big/co848v.jpg",
                platform: "Steam",
                isPremium: false
            },
            {
                title: "Black Myth: Wukong",
                price: 59.99,
                image: "https://images.igdb.com/igdb/image/upload/t_cover_big/co8ush.jpg",
                platform: "Steam",
                isPremium: false
            },
            {
                title: "Call of Duty: Black Ops 6",
                price: 69.99,
                image: "https://images.igdb.com/igdb/image/upload/t_cover_big/co85cg.jpg",
                platform: "Battle.net",
                isPremium: false
            }
        ];

        // --- 2. RENDER GAMES ---
        const grid = document.getElementById('game-grid');
        games.forEach(game => {
            const premiumClass = game.isPremium ? 'premium-card' : '';
            const premiumBadge = game.isPremium ? '<span style="position:absolute; top:10px; right:10px; background:#e1b12c; color:black; font-weight:800; padding:4px 8px; border-radius:4px; font-size:11px;">PREMIUM</span>' : '';
            
            grid.innerHTML += `
                <div class="game-card ${premiumClass}">
                    <div style="position: relative;">
                        <img src="${game.image}" class="card-img" alt="${game.title}">
                        ${premiumBadge}
                    </div>
                    <div class="card-body">
                        <div style="font-size:12px; color:#aab2bd; margin-bottom:5px;">${game.platform}</div>
                        <h3 class="game-title">${game.title}</h3>
                        <div class="price-row">
                            <span class="price">$${game.price}</span>
                            <div style="width:30px; height:30px; background:#2d3436; border-radius:50%; display:flex; align-items:center; justify-content:center; color:white;"><i class="fas fa-plus"></i></div>
                        </div>
                    </div>
                </div>
            `;
        });

        // --- 3. TRAILER SYSTEM ---
        const trailerModal = document.getElementById('trailerModal');
        const iframe = document.getElementById('youtube-frame');

        function openTrailer() {
            trailerModal.style.display = 'block';
            // GTA 6 Trailer 1 Official ID: QdBZY2fkU-0
            iframe.src = "https://www.youtube.com/embed/QdBZY2fkU-0?autoplay=1&rel=0";
            document.body.style.overflow = 'hidden';
        }

        function closeTrailer() {
            trailerModal.style.display = 'none';
            iframe.src = ""; // Stop audio
            document.body.style.overflow = 'auto';
        }

        // --- 4. FIREBASE CONFIGURATION & AUTH LOGIC ---
        
        // TODO: REPLACE THIS WITH YOUR OWN CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.firebasestorage.app",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const googleProvider = new firebase.auth.GoogleAuthProvider();

            // Check Auth State Change
            auth.onAuthStateChanged(user => {
                const authSection = document.getElementById('auth-section');
                if (user) {
                    // User is Logged In
                    authSection.innerHTML = `
                        <div class="user-nav" onclick="signOut()">
                            <div style="text-align:right; font-size:12px; margin-right:5px;">
                                <div style="color:white; font-weight:600;">${user.displayName || user.email}</div>
                                <div style="color:#aab2bd;">Wallet: $0.00</div>
                            </div>
                            <div class="user-avatar">${(user.displayName || "U").charAt(0)}</div>
                        </div>
                    `;
                    closeLogin();
                } else {
                    // User is Logged Out
                    authSection.innerHTML = `<button class="btn-cta" style="padding: 8px 20px; font-size: 14px;" onclick="openLogin()">Log In</button>`;
                }
            });

            // Login Functions
            window.handleEmailLogin = () => {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
            };

            window.handleGoogleLogin = () => {
                auth.signInWithPopup(googleProvider).catch(e => alert(e.message));
            };

            window.signOut = () => {
                if(confirm('Log out?')) auth.signOut();
            };

        } catch (error) {
            console.error("Firebase not configured correctly yet. Please edit the script tag.", error);
        }

        // Modal UI Logic
        const loginModal = document.getElementById('loginModal');
        function openLogin() { loginModal.classList.add('active'); }
        function closeLogin() { loginModal.classList.remove('active'); }

    </script>
</body>
</html>
