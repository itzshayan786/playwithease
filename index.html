<style>

/* =====================================
   PLAYWITHEASE 3.0 DESIGN ENGINE
===================================== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Poppins',sans-serif;
background:#0f172a;
color:#fff;
overflow-x:hidden;
transition:.5s ease;
}

/* ===== PARTICLE BACKGROUND ===== */

#particles{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
overflow:hidden;
z-index:-1;
}

.particle{
position:absolute;
width:4px;
height:4px;
background:#38bdf8;
border-radius:50%;
opacity:.5;
animation:float 12s infinite linear;
}

@keyframes float{
0%{transform:translateY(0px)}
100%{transform:translateY(-1000px)}
}

/* ===== HEADER ===== */

header{
position:fixed;
top:0;
width:100%;
background:rgba(15,23,42,.75);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:1000;
}

.header-wrap{
max-width:1200px;
margin:auto;
padding:18px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
display:flex;
align-items:center;
gap:12px;
}

.logo img{
width:42px;
height:42px;
border-radius:12px;
}

.logo .name{
font-family:'Orbitron',sans-serif;
font-size:20px;
font-weight:700;
letter-spacing:1px;
}

nav{
display:flex;
align-items:center;
gap:20px;
}

nav a{
color:#cbd5e1;
text-decoration:none;
font-size:14px;
transition:.3s;
}

nav a:hover{
color:#38bdf8;
}

/* ===== THEME SWITCHER ===== */

.theme-switcher{
position:relative;
padding:8px 18px;
border-radius:999px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.2);
cursor:pointer;
font-size:13px;
font-weight:600;
}

.theme-menu{
position:absolute;
top:45px;
right:0;
background:#111827;
border-radius:12px;
overflow:hidden;
display:none;
min-width:170px;
}

.theme-menu div{
padding:10px 14px;
cursor:pointer;
font-size:13px;
}

.theme-menu div:hover{
background:#1f2937;
}

/* ===== HERO ===== */

.hero{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
flex-direction:column;
padding:20px;
}

.hero h1{
font-family:'Orbitron',sans-serif;
font-size:58px;
margin-bottom:20px;
}

.hero span{
color:#38bdf8;
}

.hero p{
color:#94a3b8;
margin-bottom:30px;
max-width:600px;
}

.hero button{
padding:14px 30px;
border:none;
border-radius:12px;
font-weight:700;
background:#38bdf8;
cursor:pointer;
transition:.3s;
}

.hero button:hover{
transform:scale(1.07);
}

/* ===== SECTION ===== */

.section{
max-width:1200px;
margin:auto;
padding:100px 20px;
}

.section h2{
font-size:28px;
margin-bottom:30px;
border-left:4px solid #38bdf8;
padding-left:12px;
}

/* ===== GRID ===== */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:24px;
}

/* ===== GLASS CARD ===== */

.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,.1);
border-radius:20px;
overflow:hidden;
transition:.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.card .info{
padding:16px;
}

.card h4{
font-size:15px;
margin-bottom:6px;
}

.card b{
display:block;
margin-bottom:10px;
color:#38bdf8;
}

.card button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:#38bdf8;
font-weight:600;
cursor:pointer;
}

/* ===== FOOTER ===== */

footer{
text-align:center;
padding:40px 20px;
color:#64748b;
border-top:1px solid rgba(255,255,255,.1);
}

/* ===== THEMES ===== */

/* Neon Blue */
body.theme-neon{
background:#0f172a;
}

/* Dark Elite */
body.theme-dark{
background:#000;
}

/* Royal Purple */
body.theme-purple{
background:#1e1b4b;
}

/* Emerald Glass */
body.theme-green{
background:#022c22;
}

@media(max-width:768px){
.hero h1{font-size:36px}
}

</style>
</head>
