<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Ultimate Game Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Rajdhani', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        bg: { main: '#080808', card: '#101010', surface: '#181818' },
                        brand: { 
                            gta: '#ff00aa', 
                            blue: '#2563eb',
                            gold: '#fbbf24'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glitch': 'glitch 1s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Glassmorphism */
        .glass {
            background: rgba(16, 16, 16, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* GTA VI Gradient Text */
        .text-gta {
            background: linear-gradient(to bottom, #d946ef, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Matrix Key Animation */
        .matrix-text {
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>

<body class="bg-bg-main text-white antialiased overflow-x-hidden selection:bg-brand-gta selection:text-white"
      x-data="storeLogic()">

    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5 h-20 transition-all duration-300">
        <div class="max-w-[1600px] mx-auto px-6 h-full flex items-center justify-between">
            
            <div class="flex items-center gap-3 cursor-pointer group">
                <div class="relative w-12 h-12 flex items-center justify-center bg-white/5 rounded-xl border border-white/10 group-hover:border-brand-gta/50 transition duration-500 overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-tr from-brand-blue/20 to-brand-gta/20 opacity-0 group-hover:opacity-100 transition duration-500"></div>
                    <i data-lucide="gamepad-2" class="relative z-10 w-7 h-7 text-white group-hover:scale-110 transition duration-300"></i>
                </div>
                <div>
                    <h1 class="font-display text-xl tracking-wider">PLAYWITH<span class="text-brand-blue">EASE</span></h1>
                    <div class="flex gap-2 text-[10px] font-tech uppercase tracking-[0.2em] text-gray-500">
                        <span>Store</span>
                        <span class="text-brand-gta">•</span>
                        <span>Keys</span>
                    </div>
                </div>
            </div>

            <div class="hidden lg:flex items-center gap-8 font-tech font-bold text-lg tracking-wide text-gray-400">
                <a href="#" class="text-white relative after:content-[''] after:absolute after:-bottom-2 after:left-0 after:w-full after:h-0.5 after:bg-brand-blue after:shadow-[0_0_10px_#2563eb]">STORE</a>
                <a href="#" class="hover:text-white transition">LIBRARY</a>
                <a href="#" class="hover:text-white transition">COMMUNITY</a>
            </div>

            <div class="flex items-center gap-6">
                <button @click="toggleCurrency" 
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/5 transition text-xs font-bold font-tech tracking-wider group">
                    <i data-lucide="coins" class="w-4 h-4 text-brand-gold group-hover:rotate-12 transition"></i>
                    <span x-text="currency === 'USD' ? 'USD ($)' : 'INR (₹)'"></span>
                </button>

                <a href="cart.html" class="relative group">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-gray-400 group-hover:text-white transition"></i>
                    <span x-show="cartCount > 0" 
                          x-transition:enter="transition ease-out duration-300"
                          x-transition:enter-start="transform scale-0"
                          x-transition:enter-end="transform scale-100"
                          class="absolute -top-2 -right-2 bg-brand-gta text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-lg border border-black" 
                          x-text="cartCount"></span>
                </a>

                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-900 border border-white/20 p-0.5 cursor-pointer">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Gamer" class="rounded-full bg-black">
                </div>
            </div>
        </div>
    </nav>

    <section class="relative h-[85vh] w-full overflow-hidden mt-20 flex items-center justify-center">
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-bg-main/50 to-transparent z-10"></div>
            <div class="absolute inset-0 bg-black/40 z-10"></div>
            <img src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/71d4d17edcd49703a5ea446cc0e588e6.jpg" 
                 class="w-full h-full object-cover animate-float scale-110 origin-center">
        </div>

        <div class="relative z-20 text-center max-w-5xl mx-auto px-6">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded border border-white/20 bg-black/40 backdrop-blur mb-6 animate-pulse">
                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                <span class="text-xs font-bold uppercase tracking-widest">Global Premiere Event</span>
            </div>

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg/512px-Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg.png" 
                 class="h-32 md:h-48 mx-auto mb-10 drop-shadow-[0_0_30px_rgba(255,0,170,0.5)]">

            <div class="grid grid-cols-4 gap-4 md:gap-12 text-white mb-12 max-w-3xl mx-auto">
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-4 rounded-xl">
                    <div class="text-4xl md:text-6xl font-display font-black" x-text="timer.days">000</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest font-bold mt-2">Days</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-4 rounded-xl">
                    <div class="text-4xl md:text-6xl font-display font-black" x-text="timer.hours">00</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest font-bold mt-2">Hours</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-4 rounded-xl">
                    <div class="text-4xl md:text-6xl font-display font-black" x-text="timer.minutes">00</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest font-bold mt-2">Mins</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-4 rounded-xl">
                    <div class="text-4xl md:text-6xl font-display font-black text-brand-gta" x-text="timer.seconds">00</div>
                    <div class="text-xs text-gray-400 uppercase tracking-widest font-bold mt-2">Secs</div>
                </div>
            </div>

            <div class="flex justify-center gap-6">
                <button class="bg-white text-black px-8 py-4 rounded font-bold uppercase tracking-widest hover:bg-brand-gta hover:text-white transition duration-300 shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    Pre-Order Now
                </button>
                <button class="px-8 py-4 rounded border border-white/30 backdrop-blur font-bold uppercase tracking-widest hover:bg-white/10 transition flex items-center gap-3">
                    <i data-lucide="play-circle"></i> Watch Trailer
                </button>
            </div>
        </div>
    </section>

    <main class="max-w-[1600px] mx-auto px-6 py-24">

        <div class="flex items-center justify-between mb-12">
            <h2 class="text-3xl font-display font-bold">TRENDING <span class="text-brand-blue">TITLES</span></h2>
            <div class="flex gap-2">
                <button class="p-2 rounded bg-white/5 hover:bg-white/10"><i data-lucide="layout-grid" class="w-5 h-5"></i></button>
                <button class="p-2 rounded bg-transparent hover:bg-white/5 text-gray-500"><i data-lucide="list" class="w-5 h-5"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <template x-for="game in games" :key="game.id">
                <div class="group relative bg-bg-card rounded-xl overflow-hidden border border-white/5 hover:border-brand-blue/50 transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(37,99,235,0.15)]">
                    
                    <div class="relative aspect-[2/3] overflow-hidden">
                        <img :src="game.image" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        
                        <div class="absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition duration-300 flex flex-col items-center justify-center gap-3 p-4">
                            <button @click="addToCart(game)" class="w-full py-3 bg-white text-black font-bold uppercase text-xs tracking-wider rounded hover:bg-brand-blue hover:text-white transition flex items-center justify-center gap-2">
                                <i data-lucide="shopping-cart" class="w-4 h-4"></i> Add
                            </button>
                            <button @click="simulateKeyReveal(game)" class="w-full py-3 border border-white/20 text-white font-bold uppercase text-xs tracking-wider rounded hover:bg-white/10 transition flex items-center justify-center gap-2">
                                <i data-lucide="key" class="w-4 h-4"></i> Test Key
                            </button>
                        </div>
                        
                        <div x-show="game.discount" class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded shadow-lg">
                            <span x-text="game.discount"></span>
                        </div>
                    </div>

                    <div class="p-4">
                        <h3 class="font-bold text-white truncate text-sm" x-text="game.title"></h3>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-gray-500 line-through" x-show="game.oldPrice" x-text="formatPrice(game.oldPrice)"></span>
                                <span class="text-brand-blue font-tech font-bold text-lg" x-text="formatPrice(game.price)"></span>
                            </div>
                            <div class="flex gap-1">
                                <i data-lucide="monitor" class="w-3 h-3 text-gray-500"></i>
                                <i data-lucide="gamepad-2" class="w-3 h-3 text-gray-500"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="keyModal.open" style="display: none;" 
         class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4"
         x-transition.opacity>
        
        <div class="bg-bg-card border border-brand-gta/30 w-full max-w-md rounded-2xl overflow-hidden shadow-[0_0_50px_rgba(255,0,170,0.2)] relative">
            <button @click="keyModal.open = false" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i data-lucide="x"></i></button>

            <div x-show="keyModal.loading" class="p-10 text-center">
                <div class="w-16 h-16 border-4 border-brand-gta border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
                <h3 class="text-xl font-display font-bold mb-2">Decrypting Secure Key...</h3>
                <p class="text-gray-500 text-sm font-tech">Connecting to Publisher API</p>
            </div>

            <div x-show="!keyModal.loading" class="p-8 text-center">
                <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-500">
                    <i data-lucide="check" class="w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold mb-1" x-text="keyModal.gameTitle"></h3>
                <p class="text-gray-400 text-xs mb-6">Steam / Global Key</p>
                
                <div class="bg-black border border-white/10 rounded-lg p-4 mb-6 relative group cursor-pointer" @click="copyKey">
                    <code class="font-mono text-lg text-brand-gta tracking-widest" x-text="keyModal.key"></code>
                    <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition flex items-center justify-center backdrop-blur-[1px]">
                        <span class="text-xs font-bold uppercase">Click to Copy</span>
                    </div>
                </div>

                <button @click="keyModal.open = false" class="w-full py-3 bg-white text-black font-bold rounded hover:bg-gray-200 transition">
                    Add to Library
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('storeLogic', () => ({
                currency: 'INR', // Default to INR
                exchangeRate: 85.0, 
                cartCount: 0,
                
                timer: { days: '00', hours: '00', minutes: '00', seconds: '00' },
                
                keyModal: { open: false, loading: false, gameTitle: '', key: '' },

                games: [
                    { id: 1, title: 'Grand Theft Auto V', price: 14.99, oldPrice: 29.99, discount: '-50%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2110/CUSA00411_00/H541E22.png' },
                    { id: 2, title: 'Red Dead Redemption 2', price: 19.99, oldPrice: 59.99, discount: '-66%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2110/CUSA03041_00/H494E55.png' },
                    { id: 3, title: 'Cyberpunk 2077', price: 29.99, oldPrice: 49.99, discount: '-40%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2108/CUSA16596_00/H630B37.png' },
                    { id: 4, title: 'Elden Ring', price: 39.99, oldPrice: 59.99, discount: '-33%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2106/CUSA18581_00/H423E56.png' },
                    { id: 5, title: 'God of War Ragnarök', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2109/CUSA34384_00/H894E22.png' },
                    { id: 6, title: 'Call of Duty: MW3', price: 69.99, oldPrice: null, discount: null, image: 'https://image.api.playstation.com/vulcan/ap/disc/2110/CUSA34394_00/H894E22.png' },
                    { id: 7, title: 'Minecraft Legends', price: 24.99, oldPrice: 39.99, discount: '-35%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2109/CUSA32646_00/H894E22.png' },
                    { id: 8, title: 'Resident Evil 4', price: 34.99, oldPrice: 59.99, discount: '-40%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2108/CUSA33385_00/H234E55.png' },
                    { id: 9, title: 'Spider-Man 2', price: 59.99, oldPrice: null, discount: 'NEW', image: 'https://image.api.playstation.com/vulcan/ap/disc/2106/CUSA34389_00/H423E56.png' },
                    { id: 10, title: 'The Last of Us Part I', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://image.api.playstation.com/vulcan/ap/disc/2107/CUSA32559_00/H214E55.png' }
                ],

                init() {
                    lucide.createIcons();
                    this.startTimer();
                },

                toggleCurrency() {
                    this.currency = this.currency === 'USD' ? 'INR' : 'USD';
                },

                formatPrice(price) {
                    if (this.currency === 'USD') {
                        return '$' + price.toFixed(2);
                    } else {
                        // Intelligent rounding for INR (e.g., 14.99 -> 1299)
                        const inr = Math.round(price * this.exchangeRate / 10) * 10 - 1; 
                        return '₹' + inr.toLocaleString('en-IN');
                    }
                },

                addToCart(game) {
                    this.cartCount++;
                },

                startTimer() {
                    const targetDate = new Date("2026-11-19T00:00:00").getTime(); // Speculated GTA 6 date
                    
                    setInterval(() => {
                        const now = new Date().getTime();
                        const distance = targetDate - now;

                        this.timer.days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        this.timer.hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        this.timer.minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        this.timer.seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    }, 1000);
                },

                simulateKeyReveal(game) {
                    this.keyModal.gameTitle = game.title;
                    this.keyModal.open = true;
                    this.keyModal.loading = true;
                    
                    // Simulate API delay
                    setTimeout(() => {
                        this.keyModal.loading = false;
                        this.keyModal.key = this.generateRandomKey();
                    }, 2000);
                },

                generateRandomKey() {
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                    const segment = () => Array(5).fill(0).map(() => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
                    return `${segment()}-${segment()}-${segment()}`;
                },

                copyKey() {
                    navigator.clipboard.writeText(this.keyModal.key);
                    alert("Key copied to clipboard!");
                }
            }))
        });
    </script>
</body>
</html>
