<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME ===== */
:root{
--bg:#0f172a;
--card:#ffffff0d;
--accent:#38bdf8;
--text:#ffffff;
}
body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}
body.theme-dark{--bg:#000;--accent:#f43f5e}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}

/* ===== SLIM MUSIC STRIP (UNCHANGED SIZE) ===== */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:32px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:3px;
background:rgba(0,0,0,.35);
backdrop-filter:blur(6px);
z-index:3000;
padding-bottom:4px;
}
.m-bar{
width:3px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.1s ease;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:32px;
width:100%;
background:rgba(15,23,42,.75);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:2000;
}
.header-wrap{
max-width:1500px;
margin:auto;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{width:42px;height:42px;border-radius:12px}
.logo .name{font-family:'Orbitron';font-weight:800;font-size:20px}
nav{display:flex;gap:15px;align-items:center}
nav a{color:#cbd5e1;text-decoration:none;font-size:14px}

/* ===== TRAILER TAB ===== */
.trailer-tab{
position:fixed;
right:-420px;
top:140px;
width:400px;
height:225px;
background:#000;
border-radius:16px 0 0 16px;
overflow:hidden;
transition:.4s ease;
z-index:2500;
box-shadow:0 0 40px rgba(0,0,0,.6);
}
.trailer-handle{
position:absolute;
left:-45px;
top:70px;
width:45px;
height:90px;
background:var(--accent);
border-radius:10px 0 0 10px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-weight:800;
color:#000;
}

/* ===== HERO & SECTIONS (UNCHANGED) ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding-top:120px;
}
.hero h1{
font-family:'Orbitron';
font-size:52px;
}
.hero span{
color:var(--accent);
text-shadow:0 0 25px var(--accent);
}
.section{
max-width:1500px;
margin:auto;
padding:120px 30px;
}
.section h2{
font-size:26px;
margin-bottom:30px;
border-left:4px solid var(--accent);
padding-left:12px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:22px;
}
@media(max-width:1300px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
.card{
background:var(--card);
backdrop-filter:blur(16px);
border:1px solid rgba(255,255,255,.1);
border-radius:16px;
overflow:hidden;
}
.card img{width:100%;height:150px;object-fit:cover}
.card .info{padding:12px}
.card b{color:var(--accent);display:block;margin:8px 0}
.card button{
width:100%;
padding:8px;
border:none;
border-radius:8px;
background:var(--accent);
font-weight:600;
cursor:pointer;
}
.show-btn{
margin-top:30px;
padding:12px 30px;
border:none;
border-radius:999px;
background:var(--accent);
font-weight:800;
cursor:pointer;
box-shadow:0 0 15px var(--accent);
}
footer{
text-align:center;
padding:40px;
border-top:1px solid rgba(255,255,255,.1);
color:#64748b;
}
</style>
</head>

<body>

<!-- MUSIC STRIP -->
<div class="music-bar" id="musicBar"></div>

<!-- TRAILER PANEL -->
<div class="trailer-tab" id="trailerTab">
<div class="trailer-handle" onclick="toggleTrailer()">ðŸŽ¬</div>
<video id="trailerVideo" width="100%" height="100%" controls>
<source src="https://cdn.cloudflare.steamstatic.com/steam/apps/256671638/movie480.mp4" type="video/mp4">
</video>
</div>

<header>
<div class="header-wrap">
<div class="logo">
<img src="favicon.ico">
<span class="name">PlayWithEase</span>
</div>
<nav>
<a href="#games">Games</a>
<a href="#ott">OTT</a>
<a href="cart.html">Cart</a>
<a href="login.html">Login</a>
</nav>
</div>
</header>

<section class="hero">
<h1>Level Up Your <span>Digital Gaming</span></h1>
</section>

<section class="section" id="games">
<h2>ðŸŽ® Premium Games Vault</h2>
<div class="grid" id="gameGrid"></div>
<center><button class="show-btn" id="toggleGames">Show More Games</button></center>
</section>

<section class="section" id="ott">
<h2>ðŸ“º OTT Subscriptions</h2>
<div class="grid" id="ottGrid"></div>
<center><button class="show-btn" id="toggleOtt">Show More OTT</button></center>
</section>

<footer>Â© 2026 PlayWithEase â€” Owned & Operated by SHAYAN AKHTAR</footer>

<script>

/* TRAILER TOGGLE */
function toggleTrailer(){
let tab=document.getElementById("trailerTab");
tab.style.right=tab.style.right==="0px"?"-420px":"0px";
}

/* MUSIC STRIP BARS */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");

/* CONNECT TO TRAILER AUDIO */
const video=document.getElementById("trailerVideo");
const audioContext=new AudioContext();
const analyser=audioContext.createAnalyser();
const source=audioContext.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(audioContext.destination);
analyser.fftSize=128;
const data=new Uint8Array(analyser.frequencyBinCount);

function animate(){
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
let val=data[i]/6;
bar.style.height=Math.max(6,val)+"px";
});
requestAnimationFrame(animate);
}
video.onplay=()=>{audioContext.resume();animate();};

/* 80+ GAMES */
const games=[];
const base=[["GTA V",199,"271590"],["RDR2",249,"1174180"],
["Cyberpunk",75,"1091500"],["God of War",199,"1593500"],
["Elden Ring",229,"1245620"],["Hogwarts",239,"990080"]];
while(games.length<84){games.push(...base);}

/* OTT */
const otts=[
["Netflix","https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg",149],
["Prime","https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png",129],
["Disney+","https://upload.wikimedia.org/wikipedia/commons/1/1e/Disney%2B_Hotstar_logo.svg",99],
["YouTube Premium","https://upload.wikimedia.org/wikipedia/commons/6/62/YouTube_social_white_square_%282024%29.svg",79],
["Crunchyroll","https://upload.wikimedia.org/wikipedia/commons/8/85/Crunchyroll_2024_stacked.svg",129]
];

let gExp=false,oExp=false;
function renderGames(){
const grid=document.getElementById("gameGrid");
grid.innerHTML="";
const visible=gExp?games.length:6;
games.slice(0,visible).forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info"><h4>${g[0]}</h4><b>â‚¹${g[1]}</b><button>Add to Cart</button></div>
</div>`;
});
document.getElementById("toggleGames").innerText=gExp?"Show Less Games":"Show More Games";
}
function renderOtt(){
const grid=document.getElementById("ottGrid");
grid.innerHTML="";
const visible=oExp?otts.length:6;
otts.slice(0,visible).forEach(o=>{
grid.innerHTML+=`
<div class="card">
<img src="${o[1]}" style="object-fit:contain;background:#fff;padding:20px">
<div class="info"><h4>${o[0]}</h4><b>From â‚¹${o[2]}</b><button>Add to Cart</button></div>
</div>`;
});
document.getElementById("toggleOtt").innerText=oExp?"Show Less OTT":"Show More OTT";
}
document.getElementById("toggleGames").onclick=()=>{gExp=!gExp;renderGames()}
document.getElementById("toggleOtt").onclick=()=>{oExp=!oExp;renderOtt()}
renderGames();renderOtt();

</script>
</body>
</html>
