        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs", authDomain: "playwithease.firebaseapp.com", projectId: "playwithease", storageBucket: "playwithease.firebasestorage.app", messagingSenderId: "189729941006", appId: "1:189729941006:web:362653774b92416c357e5f", measurementId: "G-1C3B31KQ7C" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);
        
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const profileBtn = document.getElementById('profileBtn');
            const avatar = document.getElementById('userAvatarHeader');
            const userPanel = document.getElementById('userPanelInfo');
            const nameDisp = document.getElementById('userDisplayName');
            const loginArea = document.getElementById('loginSection');
            
            if (user) {
                if(loginBtn) loginBtn.classList.add('hidden');
                if(profileBtn) profileBtn.classList.remove('hidden');
                if(userPanel) userPanel.classList.remove('hidden');
                if(loginArea) loginArea.classList.add('hidden');
                if(nameDisp) nameDisp.innerText = user.displayName || user.email;
                if(user.photoURL && avatar) { avatar.src = user.photoURL; avatar.classList.remove('hidden'); document.getElementById('userPlaceholder')?.classList.add('hidden'); }
            } else {
                if(loginBtn) loginBtn.classList.remove('hidden');
                if(profileBtn) profileBtn.classList.add('hidden');
            }
        });
    </script>

                get themeStyles() { return Object.entries(this.themes[this.currentTheme] || {}).map(([k,v])=>`${k}:${v};`).join(''); },
                setTheme(n) { this.currentTheme = n; localStorage.setItem('pwe_theme', n); },
                toggleCurrency() { this.currency = this.currency === 'USD' ? 'INR' : 'USD'; localStorage.setItem('pwe_currency', this.currency); },
                formatPrice(p) { return 'â‚¹'+Math.round(p*85); },
                acceptCookies() { this.cookiesAccepted = true; localStorage.setItem('pwe_cookies', 'true'); },
                get filteredGames() { let r = this.games; if(this.activeCategory !== 'All') r = r.filter(g => g.category === this.activeCategory); if(this.searchQuery !== '') r = r.filter(g => g.title.toLowerCase().includes(this.searchQuery.toLowerCase())); return r; },
                
                addToCart(g) { 
                    this.cartCount++; 
                    localStorage.setItem('pwe_cart_count', this.cartCount); 
                    let cart = JSON.parse(localStorage.getItem('pwe_cart_items') || '[]');
                    cart.push(g);
                    localStorage.setItem('pwe_cart_items', JSON.stringify(cart));
                    this.notify('success', 'Added', `${g.title} added to cart.`);
                },
                
                buyNow(g) { this.addToCart(g); window.location.href = 'checkout.html'; },
                nextSlide() { this.activeSlide = (this.activeSlide + 1) % this.heroSlides.length; this.stopTrailer(); this.startTimer(); },
                prevSlide() { this.activeSlide = (this.activeSlide - 1 + this.heroSlides.length) % this.heroSlides.length; this.stopTrailer(); this.startTimer(); },
                startTimer() { 
                    const target = new Date(this.heroSlides[this.activeSlide].date).getTime(); 
                    clearInterval(this.timerInterval);
                    this.timerInterval = setInterval(() => { 
                        const now = new Date().getTime(), d = target - now; 
                        this.timer.days = Math.floor(d/(1000*60*60*24)); this.timer.hours = Math.floor((d%(1000*60*60*24))/(1000*60*60)); 
                        this.timer.minutes = Math.floor((d%(1000*60*60))/(1000*60)); this.timer.seconds = Math.floor((d%(1000*60))/1000); 
                    }, 1000); 
                },
                playTrailer() {
                    this.trailerPlaying = true;
                    if(window.ytPlayer && typeof window.ytPlayer.playVideo === 'function') { window.ytPlayer.loadVideoById(this.heroSlides[this.activeSlide].videoId); }
                    else {
                        window.ytPlayer = new YT.Player('hero-player', {
                            height: '100%', width: '100%', videoId: this.heroSlides[this.activeSlide].videoId,
                            playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'showinfo': 0, 'modestbranding': 1 },
                            events: { 'onReady': (e) => { e.target.mute(); e.target.playVideo(); setTimeout(() => e.target.unMute(), 500); }, 'onStateChange': (e) => { if(e.data === YT.PlayerState.ENDED) this.stopTrailer(); } }
                        });
                    }
                },
                stopTrailer() { this.trailerPlaying = false; if(window.ytPlayer && typeof window.ytPlayer.stopVideo === 'function') window.ytPlayer.stopVideo(); },
                toggleMute() { this.isMuted = !this.isMuted; if(window.ytPlayer) { this.isMuted ? window.ytPlayer.mute() : window.ytPlayer.unMute(); } this.$nextTick(() => lucide.createIcons()); },
                notify(t, h, m) { const id = Date.now(); this.notifications.push({ id, type: t, title: h, message: m, visible: true }); setTimeout(() => { const idx = this.notifications.findIndex(n => n.id === id); if(idx > -1) this.notifications[idx].visible = false; }, 3000); }
            }))
        });
    </script>
