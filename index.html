*{margin:0;padding:0;box-sizing:border-box}

body{

/* ===== PARTICLES ===== */
#particles{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:-1;
overflow:hidden;
}
.particle{
position:absolute;
width:3px;height:3px;
background:#38bdf8;
border-radius:50%;
opacity:.6;
animation:float linear infinite;
}
@keyframes float{
0%{transform:translateY(0)}
100%{transform:translateY(-120vh)}
}

/* ===== HEADER ===== */
header{
position:fixed;
top:0;
width:100%;
background:rgba(15,23,42,.75);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:1000;
}
.header-wrap{
max-width:1400px;
margin:auto;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{
display:flex;
align-items:center;
gap:12px;
}
.logo img{
width:42px;height:42px;border-radius:12px;
}
.logo .name{
font-family:'Orbitron',sans-serif;

}

nav{display:flex;gap:22px;align-items:center}

}

/* ===== HERO ===== */

justify-content:center;
text-align:center;
padding:0 20px;
}
.hero h1{

}
.hero span{
color:#38bdf8;

}
.hero p{

margin-bottom:35px;

}
.hero button{
padding:15px 35px;
border:none;
border-radius:14px;
background:#38bdf8;
font-weight:700;
cursor:pointer;
transition:.3s;
box-shadow:0 0 20px rgba(56,189,248,.4);
}
.hero button:hover{
transform:scale(1.08);
box-shadow:0 0 40px rgba(56,189,248,.7);
}

/* ===== SECTION ===== */
.section{

margin:auto;
padding:110px 30px;
}
.section h2{
font-size:30px;
margin-bottom:40px;
border-left:4px solid #38bdf8;
padding-left:14px;
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:26px;
transition:.5s ease;
}
@media(max-width:1300px){.grid{grid-template-columns:repeat(4,1fr)}}
@media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

/* ===== CARD ===== */
.card{
background:rgba(255,255,255,.05);
backdrop-filter:blur(16px);
border:1px solid rgba(255,255,255,.1);
border-radius:22px;
overflow:hidden;
transition:.4s;
opacity:0;
transform:translateY(30px);
animation:reveal .6s forwards;
}
@keyframes reveal{
to{opacity:1;transform:translateY(0)}
}
.card:hover{
transform:translateY(-10px);
box-shadow:0 25px 50px rgba(0,0,0,.6);
}
.card img{
width:100%;
height:170px;
object-fit:cover;
transition:.4s;
}
.card:hover img{
transform:scale(1.05);

.card h4{font-size:14px;margin-bottom:6px}

width:100%;
padding:9px;
border:none;
border-radius:12px;

font-weight:600;
cursor:pointer;
transition:.3s;

/* FOOTER */
