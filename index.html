<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEME SYSTEM ===== */
:root{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

body.theme-dark{
--bg:#0f172a;
--card:#1e293b;
--accent:#3b82f6;
--text:#f1f5f9;
}
body.theme-red{--accent:#ef4444}
body.theme-green{--accent:#10b981}
body.theme-purple{--accent:#a855f7}

/* ===== MUSIC BAR ===== */
.music-bar{
position:fixed;
top:0;left:0;width:100%;
height:24px;
display:flex;
align-items:flex-end;
justify-content:space-between;
padding:0 2px;
background:#000;
z-index:9999;
}
.m-bar{
flex:1;
margin:0 1px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:24px;width:100%;
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--card);
border-bottom:1px solid #e5e7eb;
z-index:5000;
}
.brand{
font-family:'Orbitron';
font-weight:900;
font-size:18px;
}
.nav-links{
display:flex;
gap:18px;
align-items:center;
}
.nav-links a{
text-decoration:none;
color:var(--text);
font-size:14px;
transition:.3s;
}
.nav-links a:hover{
color:var(--accent);
}

/* ===== PREMIUM THEME BUTTON ===== */
.theme-box{position:relative;}
.theme-btn{
padding:6px 16px;
border-radius:6px;
border:none;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
cursor:pointer;
font-weight:600;
transition:.3s;
}
.theme-btn:hover{
transform:scale(1.1);
box-shadow:0 0 15px var(--accent);
}
.theme-dropdown{
position:absolute;
top:38px;
right:0;
background:var(--card);
border-radius:8px;
box-shadow:0 8px 25px rgba(0,0,0,.15);
overflow:hidden;
max-height:0;
transition:.3s ease;
}
.theme-dropdown div{
padding:10px 16px;
cursor:pointer;
transition:.2s;
}
.theme-dropdown div:hover{
background:var(--accent);
color:#fff;
}
.theme-dropdown.show{
max-height:300px;
}

/* ===== HERO ===== */
.hero{
margin-top:100px;
display:flex;
align-items:center;
justify-content:space-between;
padding:30px 15px;
gap:20px;
}
.hero-left h1{
font-family:'Orbitron';
font-size:30px;
}
.video-wrap{
position:relative;
max-width:420px;
width:100%;
}
.video-wrap video{
width:100%;
border-radius:8px;
}
.mute-btn{
position:absolute;
bottom:8px;
right:8px;
width:30px;
height:30px;
border-radius:50%;
border:none;
background:var(--accent);
color:#fff;
cursor:pointer;
}

/* ===== GRID ===== */
.section{
max-width:1200px;
margin:auto;
padding:30px 10px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:12px;
}
@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}

/* ===== ENHANCED CARD ===== */
.card{
background:var(--card);
border-radius:8px;
overflow:hidden;
border:1px solid #e5e7eb;
transition:.3s;
cursor:pointer;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.card img{
width:100%;
height:110px;
object-fit:cover;
}
.card .info{
padding:8px;
font-size:12px;
}
.card button{
margin-top:6px;
padding:6px;
width:100%;
border:none;
background:var(--accent);
color:#fff;
border-radius:4px;
cursor:pointer;
transition:.2s;
}
.card button:hover{
transform:scale(1.05);
}

/* SHOW MORE */
.show-more{
text-align:center;
margin-top:15px;
}
.show-more button{
padding:8px 18px;
background:var(--accent);
border:none;
color:#fff;
border-radius:4px;
cursor:pointer;
transition:.3s;
}
.show-more button:hover{
transform:scale(1.1);
}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div class="brand">PlayWithEase</div>
<div class="nav-links">
<a href="#">Store</a>
<a href="#">OTT</a>
<a href="#">Login</a>

<div class="theme-box">
<button class="theme-btn" onclick="toggleTheme()">Themes</button>
<div class="theme-dropdown" id="themeDrop">
<div onclick="setTheme('')">Minimal</div>
<div onclick="setTheme('theme-dark')">Dark</div>
<div onclick="setTheme('theme-red')">Red</div>
<div onclick="setTheme('theme-green')">Green</div>
<div onclick="setTheme('theme-purple')">Purple</div>
</div>
</div>

</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your Gaming</h1>
</div>

<div class="video-wrap">
<video id="gtaTrailer" autoplay muted loop playsinline crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4">
</video>
<button class="mute-btn" id="muteBtn">ðŸ”‡</button>
</div>
</section>

<section class="section">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
<div class="show-more">
<button id="toggleGames">Show More</button>
</div>
</section>

<script>
/* ===== THEME ===== */
function toggleTheme(){
document.getElementById("themeDrop").classList.toggle("show");
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeDrop").classList.remove("show");
}

/* ===== MUSIC BAR WORKING ===== */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<80;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");
const muteBtn=document.getElementById("muteBtn");

let ctx, analyser, source;
let started=false;

/* CLICK ANYWHERE ENABLE SOUND */
document.addEventListener("click",()=>{
if(!started){
video.muted=false;
ctx=new (window.AudioContext||window.webkitAudioContext)();
analyser=ctx.createAnalyser();
source=ctx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
started=true;
animate();
muteBtn.textContent="ðŸ”Š";
}
},{once:true});

muteBtn.addEventListener("click",(e)=>{
e.stopPropagation();
video.muted=!video.muted;
muteBtn.textContent=video.muted?"ðŸ”‡":"ðŸ”Š";
});

function animate(){
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/4)+"px";
});
requestAnimationFrame(animate);
}

/* ===== GAMES ===== */
const games=[
["GTA V",271590],
["Red Dead Redemption 2",1174180],
["Cyberpunk 2077",1091500],
["God of War",1593500],
["Elden Ring",1245620],
["Hogwarts Legacy",990080],
["Spider-Man Remastered",1817070],
["FIFA 23",1811260],
["Resident Evil 4",2050650],
["Forza Horizon 5",1551360]
];
while(games.length<80){
games.push(...games.slice(0,10));
}
games.length=80;

let expanded=false;
const grid=document.getElementById("gameGrid");

function renderGames(){
grid.innerHTML="";
let list=expanded?games:games.slice(0,18);
list.forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[1]}/header.jpg">
<div class="info">${g[0]}
<button>Add to Cart</button>
</div>
</div>`;
});
document.getElementById("toggleGames").innerText=expanded?"Show Less":"Show More";
}
document.getElementById("toggleGames").onclick=()=>{
expanded=!expanded;
renderGames();
};
renderGames();
</script>

</body>
</html>
