<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Premium Gaming Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar glass-effect">
        <div class="nav-container">
            <div class="logo" onclick="app.navigate('home')">
                <i class="fa-solid fa-gamepad neon-text"></i> PlayWithEase
            </div>
            
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="global-search" placeholder="Search games, gift cards, subs..." onkeyup="app.handleSearch(event)">
            </div>

            <nav class="desktop-nav">
                <a href="#" onclick="app.navigate('home')">Home</a>
                <a href="#" onclick="app.navigate('store')">Store</a>
                <a href="#" onclick="app.navigate('giftcards')">Gift Cards</a>
                <a href="#" onclick="app.navigate('subscriptions')">Subscriptions</a>
            </nav>

            <div class="nav-actions">
                <div class="cart-icon" onclick="app.navigate('cart')">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span id="cart-count" class="badge">0</span>
                </div>
                <div id="auth-section">
                    <button class="btn btn-primary" onclick="app.navigate('login')">Login</button>
                </div>
            </div>
        </div>
    </header>

    <main id="app-content">
        </main>

    <nav class="mobile-bottom-nav glass-effect">
        <a href="#" onclick="app.navigate('home')"><i class="fa-solid fa-home"></i><span>Home</span></a>
        <a href="#" onclick="app.navigate('store')"><i class="fa-solid fa-store"></i><span>Store</span></a>
        <a href="#" onclick="app.navigate('cart')"><i class="fa-solid fa-cart-shopping"></i><span id="mobile-cart-count" class="badge">0</span></a>
        <a href="#" onclick="app.navigate('login')" id="mobile-auth-icon"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    </nav>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h2>PlayWithEase</h2>
                <p>Your premium destination for games, gift cards, and subscriptions.</p>
            </div>
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Support</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 PlayWithEase. Designed by <span class="neon-text">Shayan Akhtar</span></p>
        </div>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
    <div id="toast-container"></div>

    <div id="quick-view-modal" class="modal-overlay hidden">
        <div class="modal-content glass-effect">
            <span class="close-modal" onclick="app.closeModal()">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>
</body>
</html>
