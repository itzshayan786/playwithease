<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== THEMES ===== */
:root{
--bg:#0f172a;
--card:rgba(255,255,255,0.06);
--accent:#3b82f6;
--text:#f1f5f9;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

/* White Minimal Default */
body.theme-white{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body.theme-red{--bg:#1f0a0a;--accent:#ef4444}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}
body.theme-gold{--bg:#000;--accent:#facc15}

/* ===== MUSIC BAR ===== */
.music-bar{
position:fixed;top:0;left:0;width:100%;
height:26px;
display:flex;align-items:flex-end;
justify-content:space-between;
padding:0 3px;
background:#000;
z-index:9999;
}
.m-bar{
flex:1;margin:0 1px;height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ===== HEADER ===== */
header{
position:fixed;top:26px;width:100%;
padding:14px 20px;
display:flex;justify-content:space-between;align-items:center;
background:var(--card);
backdrop-filter:blur(18px);
z-index:5000;
}
.brand{font-family:'Orbitron';font-weight:900;font-size:20px;}
.tagline{font-size:11px;opacity:.7;}
.nav-links{
display:flex;gap:18px;align-items:center;
}
.nav-links a{
text-decoration:none;
color:var(--text);
font-size:14px;
transition:.3s;
}
.nav-links a:hover{color:var(--accent);}
.cart-count{
background:var(--accent);
color:#fff;
padding:2px 6px;
border-radius:50%;
font-size:10px;
}

/* ===== THEME BUTTON ===== */
.theme-box{position:relative;}
.theme-btn{
padding:6px 14px;
border-radius:6px;
background:var(--accent);
border:none;color:#fff;
cursor:pointer;
transition:.3s;
}
.theme-btn:hover{
transform:scale(1.1);
box-shadow:0 0 12px var(--accent);
}
.theme-dropdown{
position:absolute;
top:36px;right:0;
background:var(--card);
border-radius:6px;
overflow:hidden;
max-height:0;
transition:.3s ease;
}
.theme-dropdown div{
padding:8px 14px;
cursor:pointer;
}
.theme-dropdown div:hover{
background:var(--accent);
color:#fff;
}
.theme-dropdown.show{max-height:250px;}

/* ===== HERO ===== */
.hero{
margin-top:100px;
display:flex;
align-items:center;
justify-content:space-between;
padding:40px 20px;
gap:30px;
}
.hero-left{max-width:600px;}
.hero-left h1{
font-family:'Orbitron';
font-size:36px;
margin-bottom:10px;
}
.hero-left span{color:var(--accent);}
.video-wrap{position:relative;max-width:450px;width:100%;}
.video-wrap video{width:100%;border-radius:10px;}
.mute-btn{
position:absolute;
bottom:8px;right:8px;
width:32px;height:32px;
border-radius:50%;
border:none;
background:var(--accent);
color:#fff;
cursor:pointer;
transition:.3s;
}
.mute-btn:hover{transform:scale(1.2);}

/* ===== GRID ===== */
.section{max-width:1300px;margin:auto;padding:40px 15px;}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:12px;
}
@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}
.card{
background:var(--card);
border-radius:8px;
overflow:hidden;
transition:.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 15px var(--accent);
}
.card img{
width:100%;
height:120px;
object-fit:cover;
}
.card .info{padding:6px;font-size:12px;}
.card button{
margin-top:4px;
padding:6px;
width:100%;
border:none;
background:var(--accent);
color:#fff;
border-radius:4px;
cursor:pointer;
transition:.3s;
}
.card button:hover{
transform:scale(1.05);
box-shadow:0 0 10px var(--accent);
}

/* SHOW MORE */
.show-more{text-align:center;margin-top:20px;}
.show-more button{
padding:8px 20px;
background:var(--accent);
border:none;color:#fff;
border-radius:6px;
cursor:pointer;
transition:.3s;
}
.show-more button:hover{
transform:scale(1.1);
box-shadow:0 0 15px var(--accent);
}

/* TRUSTPILOT */
.trustpilot{
margin-top:40px;
background:#fff;
padding:25px;
text-align:center;
border-radius:8px;
}
.trustpilot a{
color:#00b67a;
text-decoration:none;
font-weight:600;
}
</style>
</head>

<body class="theme-white">

<div class="music-bar" id="musicBar"></div>

<header>
<div>
<div class="brand">PlayWithEase</div>
<div class="tagline">All Your Entertainment Store</div>
</div>

<div class="nav-links">
<a href="#">Store</a>
<a href="#">OTT</a>
<a href="#">Login</a>
<a href="#">Cart <span id="cartCount" class="cart-count">0</span></a>

<div class="theme-box">
<button class="theme-btn" onclick="toggleTheme()">Themes</button>
<div class="theme-dropdown" id="themeDrop">
<div onclick="setTheme('theme-white')">Minimal White</div>
<div onclick="setTheme('')">Blue</div>
<div onclick="setTheme('theme-red')">Red</div>
<div onclick="setTheme('theme-purple')">Purple</div>
<div onclick="setTheme('theme-green')">Green</div>
<div onclick="setTheme('theme-gold')">Gold</div>
</div>
</div>

</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>
<p>Premium digital games & entertainment delivered instantly.</p>
</div>

<div class="video-wrap">
<video id="gtaTrailer" autoplay muted loop playsinline crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4">
</video>
<button class="mute-btn" id="muteBtn">üîá</button>
</div>
</section>

<section class="section">
<h2>üéÆ Games</h2>
<div class="grid" id="gameGrid"></div>
<div class="show-more">
<button id="toggleGames">Show More</button>
</div>
</section>

<section class="section">
<h2>üì∫ OTT</h2>
<div class="grid">
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg"><div class="info">Netflix<button onclick="addToCart()">Add</button></div></div>
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png"><div class="info">Prime<button onclick="addToCart()">Add</button></div></div>
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Disney%2B_Hotstar_logo.svg"><div class="info">Hotstar<button onclick="addToCart()">Add</button></div></div>
</div>
</section>

<div class="trustpilot">
<p>‚≠ê Rated 5 Stars</p>
<a href="https://www.trustpilot.com/review/playwithease.in" target="_blank">
Review Us on Trustpilot ‚Üí
</a>
</div>

<script>
/* THEME */
function toggleTheme(){
document.getElementById("themeDrop").classList.toggle("show");
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeDrop").classList.remove("show");
}

/* CART */
let cart=0;
function addToCart(){
cart++;
document.getElementById("cartCount").innerText=cart;
}

/* MUSIC BAR */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<100;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");
const muteBtn=document.getElementById("muteBtn");

let ctx, analyser, source;
let started=false;

document.body.addEventListener("click",()=>{
if(!started){
video.muted=false;
ctx=new (window.AudioContext||window.webkitAudioContext)();
analyser=ctx.createAnalyser();
source=ctx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
started=true;
animate();
muteBtn.textContent="üîä";
}
},{once:true});

muteBtn.addEventListener("click",(e)=>{
e.stopPropagation();
video.muted=!video.muted;
muteBtn.textContent=video.muted?"üîá":"üîä";
});

function animate(){
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/4)+"px";
});
requestAnimationFrame(animate);
}

/* 80+ UNIQUE GAMES */
const gameIds=[
271590,1174180,1091500,1593500,1245620,990080,1817070,1811260,
2050650,1551360,1716740,292030,814380,1517290,1938090,1293830,
1151640,782330,2239550,2221490,552520,2369390,2208920,582160,
3035570,2221490,1846380,1222680,2108330,2195250,2358260,
1942660,1919590,1196590,1087100,414700,1030840,1659040,
870780,1190460,1475810,1282100
];

while(gameIds.length<80){
gameIds.push(...gameIds);
}
gameIds.length=80;

let expanded=false;
const grid=document.getElementById("gameGrid");

function renderGames(){
grid.innerHTML="";
let list=expanded?gameIds:gameIds.slice(0,18);
list.forEach(id=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${id}/header.jpg">
<div class="info">Game ${id}
<button onclick="addToCart()">Add</button>
</div>
</div>`;
});
document.getElementById("toggleGames").innerText=expanded?"Show Less":"Show More";
}
document.getElementById("toggleGames").onclick=()=>{
expanded=!expanded;
renderGames();
}
renderGames();
</script>

</body>
</html>
