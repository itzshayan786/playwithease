<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayWithEase | Ultimate Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
            <div class="nav-links">
                <a href="index.html">Store</a>
                <a id="navLoginBtn" href="login.html" class="btn btn-secondary" style="padding: 5px 15px;">Login</a>
                <div class="cart-icon" onclick="toggleCart()">
                    üõí <span class="cart-badge">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="üîç Search 100+ Games, OTT, Gift Cards..." onkeyup="searchProducts(this.value)">
        </div>

        <div class="premiere-section">
            <h2 class="section-header">üî• World Premiere Trailers</h2>
            <div class="trailer-grid">
                <div class="trailer-card">
                    <img src="https://i.ytimg.com/vi/QdBZY2fkU-0/maxresdefault.jpg" class="trailer-bg">
                    <div class="trailer-content">
                        <h2>Grand Theft Auto VI</h2>
                        <div style="margin-top:10px;">
                            <button onclick="openTrailer('QdBZY2fkU-0')" class="btn btn-primary">‚ñ∂ Watch</button>
                            <button onclick="addToCart('gta6')" class="btn btn-secondary">Pre-order ‚Çπ5499</button>
                        </div>
                    </div>
                </div>
                <div class="trailer-card">
                    <img src="https://i.ytimg.com/vi/XG1Ll2CVhug/maxresdefault.jpg" class="trailer-bg">
                    <div class="trailer-content">
                        <h2>Forza Horizon 6</h2>
                        <div style="margin-top:10px;">
                            <button onclick="openTrailer('XG1Ll2CVhug')" class="btn btn-primary">‚ñ∂ Watch</button>
                            <button onclick="addToCart('forza6')" class="btn btn-secondary">Pre-order ‚Çπ4999</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cat-pill-container">
            <button class="cat-pill active" onclick="filterCat('All')">All</button>
            <button class="cat-pill" onclick="filterCat('Games')">üéÆ Games</button>
            <button class="cat-pill" onclick="filterCat('OTT')">üì∫ OTT & Subs</button>
            <button class="cat-pill" onclick="filterCat('GiftCard')">üéÅ Gift Cards</button>
            <button class="cat-pill" onclick="filterCat('Pre-order')">üî• Trending</button>
        </div>

        <h2 class="section-header">Discover Catalog</h2>
        <div id="productGrid" class="product-grid">
            </div>

    </div>

    <div id="cartDrawer" class="cart-drawer">
        <div style="padding:20px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
            <h3>My Cart</h3>
            <button onclick="toggleCart()" style="background:none; color:white; font-size:1.2rem">X</button>
        </div>
        <div id="cartDrawerItems" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:20px; background:#111;">
            <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold; margin-bottom:15px;">
                <span>Total:</span>
                <span id="drawerTotal">‚Çπ0</span>
            </div>
            <a href="checkout.html" class="btn btn-primary" style="display:block; text-align:center;">Checkout Now</a>
        </div>
    </div>

    <div id="videoModal" class="modal-overlay">
        <div class="video-box">
            <span class="close-modal" onclick="closeTrailer()">&times;</span>
            <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
