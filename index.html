<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#0f172a;
--card:rgba(255,255,255,0.06);
--accent:#3b82f6;
--text:#f1f5f9;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

/* MUSIC BAR */
.music-bar{
position:fixed;top:0;left:0;width:100%;height:26px;
display:flex;align-items:flex-end;justify-content:space-between;
padding:0 3px;background:#000;z-index:9999;
}
.m-bar{flex:1;margin:0 1px;height:6px;background:var(--accent);border-radius:2px;transition:.08s linear;}

/* HEADER */
header{
position:fixed;top:26px;width:100%;
padding:14px 20px;display:flex;
justify-content:space-between;align-items:center;
background:var(--card);backdrop-filter:blur(18px);z-index:5000;
}
.brand{font-family:'Orbitron';font-weight:900;font-size:20px;}
.tagline{font-size:11px;opacity:.7;}
.nav-right{display:flex;align-items:center;gap:12px;}
.nav-right div{cursor:pointer;transition:.3s;}
.nav-right div:hover{transform:scale(1.2);color:var(--accent);}

/* HERO */
.hero{
margin-top:100px;
display:flex;align-items:center;justify-content:space-between;
padding:40px 20px;gap:30px;
}
.hero-left{max-width:600px;}
.hero-left h1{font-family:'Orbitron';font-size:38px;margin-bottom:10px;}
.hero-left span{color:var(--accent);}
.video-wrap{position:relative;max-width:450px;width:100%;}
.video-wrap video{width:100%;}
.mute-btn{
position:absolute;bottom:8px;right:8px;
width:34px;height:34px;border-radius:50%;
border:none;background:var(--accent);color:#fff;
cursor:pointer;transition:.3s;
}
.mute-btn:hover{transform:scale(1.2) rotate(8deg);}

/* SECTIONS */
.section{max-width:1300px;margin:auto;padding:40px 15px;}
.section h2{margin-bottom:20px;}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:12px;}

@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}

/* CARD */
.card{
background:var(--card);
border-radius:8px;
overflow:hidden;
transition:.3s;
cursor:pointer;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 15px var(--accent);
}
.card img{
width:100%;
height:120px;
object-fit:cover;
}
.card .info{padding:6px;font-size:12px;}
.card button{
margin-top:4px;padding:6px;width:100%;
border:none;background:var(--accent);
color:#fff;border-radius:4px;
cursor:pointer;transition:.3s;
}
.card button:hover{
transform:scale(1.05);
box-shadow:0 0 10px var(--accent);
}

/* SHOW MORE BUTTON */
.show-more{
margin-top:20px;text-align:center;
}
.show-more button{
padding:10px 22px;
border:none;
background:var(--accent);
color:#fff;
border-radius:6px;
cursor:pointer;
transition:.3s;
}
.show-more button:hover{
transform:scale(1.1);
box-shadow:0 0 15px var(--accent);
}

/* TRUSTPILOT */
.trustpilot{
margin-top:40px;
text-align:center;
}
.trustpilot a{
display:inline-block;
padding:12px 20px;
background:#00b67a;
color:#fff;
border-radius:6px;
text-decoration:none;
transition:.3s;
}
.trustpilot a:hover{
transform:scale(1.08);
box-shadow:0 0 15px #00b67a;
}

footer{text-align:center;padding:40px;margin-top:60px;}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div>
<div class="brand">PlayWithEase</div>
<div class="tagline">All Your Entertainment Store</div>
</div>
<div class="nav-right">
<div>üë§</div>
<div>üõí <span id="cartCount">0</span></div>
</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>
<p>India‚Äôs trusted digital platform for premium games and OTT services.</p>
</div>
<div class="video-wrap">
<video autoplay muted loop playsinline>
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4">
</video>
<button class="mute-btn">üîá</button>
</div>
</section>

<section class="section">
<h2>üéÆ Games</h2>
<div class="grid" id="gameGrid"></div>
<div class="show-more">
<button id="gameToggle">Show More</button>
</div>
</section>

<section class="section">
<h2>üì∫ OTT</h2>
<div class="grid" id="ottGrid"></div>
<div class="show-more">
<button id="ottToggle">Show More</button>
</div>
</section>

<div class="trustpilot">
<a href="https://www.trustpilot.com/review/playwithease.in" target="_blank">
‚≠ê Review Us on Trustpilot
</a>
</div>

<footer>¬© 2026 PlayWithEase</footer>

<script>
/* CART */
let cart=0;
function addToCart(){cart++;document.getElementById("cartCount").innerText=cart;}

/* GAMES DATA (80+) */
const games=[
["GTA V","271590"],["RDR2","1174180"],["Cyberpunk 2077","1091500"],
["God of War","1593500"],["Elden Ring","1245620"],
["Hogwarts Legacy","990080"],["Spider-Man","1817070"],
["FIFA 23","1811260"],["Resident Evil 4","2050650"],
["Forza Horizon 5","1551360"],["Starfield","1716740"],
["The Witcher 3","292030"],["Sekiro","814380"],
["Battlefield 2042","1517290"],["Call of Duty MWII","1938090"]
];

while(games.length<80){
games.push(...games.slice(0,15));
}

let expanded=false;
const grid=document.getElementById("gameGrid");

function renderGames(){
grid.innerHTML="";
let list=expanded?games:games.slice(0,18);
list.forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[1]}/header.jpg">
<div class="info">${g[0]}
<button onclick="addToCart()">Add to Cart</button>
</div>
</div>`;
});
document.getElementById("gameToggle").innerText=expanded?"Show Less":"Show More";
}
document.getElementById("gameToggle").onclick=()=>{expanded=!expanded;renderGames();}
renderGames();

/* OTT */
const otts=["Netflix","Prime","Disney+","Crunchyroll","YouTube Premium"];
let ottExpanded=false;
const ottGrid=document.getElementById("ottGrid");

function renderOTT(){
ottGrid.innerHTML="";
let list=ottExpanded?otts:otts.slice(0,3);
list.forEach(o=>{
ottGrid.innerHTML+=`
<div class="card">
<img src="https://via.placeholder.com/300x200?text=${o}">
<div class="info">${o}
<button onclick="addToCart()">Add to Cart</button>
</div>
</div>`;
});
document.getElementById("ottToggle").innerText=ottExpanded?"Show Less":"Show More";
}
document.getElementById("ottToggle").onclick=()=>{ottExpanded=!ottExpanded;renderOTT();}
renderOTT();
</script>

</body>
</html>
