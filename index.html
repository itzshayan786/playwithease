<style>
/* ===== EXISTING CSS (UNCHANGED) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#f8fafc;color:#0f172a}
header{background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0;z-index:100}
.header-wrap{max-width:1200px;margin:auto;padding:16px 20px;display:flex;justify-content:space-between;align-items:center}
.logo{display:flex;align-items:center;gap:12px}
.logo img{width:42px;height:42px;border-radius:10px}

.section{max-width:1200px;margin:auto;padding:60px 20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:22px}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;opacity:0;transform:translateY(20px);transition:.4s}
.card.show{opacity:1;transform:translateY(0)}
.card img{width:100%;height:180px;object-fit:cover}
.card .info{padding:14px}
.card button{margin-top:6px;background:#2563eb;color:#fff;border:none;padding:7px 14px;border-radius:6px;cursor:pointer}
.card button.added{background:#16a34a}
.cart-bounce{animation:bounce .4s}
@keyframes bounce{0%{transform:scale(1)}50%{transform:scale(1.3)}100%{transform:scale(1)}}
</style>

<script>
/* ===== GAMES DATA ===== */
const games=[
["GTA V",199,"271590"],
["GTA V Premium Edition ðŸ”‘ Rockstar Activation Key (Global)",1000,"271590"],
["Red Dead Redemption 2",249,"1174180"],
["Cricket 24",199,"2358260"],
["Cricket 26",249,"2600010"]
];

const grid=document.getElementById("gameGrid");
const toggleBtn=document.getElementById("toggleBtn");
let visible=4,expanded=false;

function render(){
grid.innerHTML="";
games.slice(0,expanded?games.length:visible).forEach(g=>{
const d=document.createElement("div");
d.className="card";
d.innerHTML=`
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info">
<h4>${g[0]}</h4>
<p>${g[0].toLowerCase().includes("rockstar")?"Rockstar Activation Key (Global)":"Steam Account"}</p>
<b>â‚¹${g[1]}</b>
<button onclick="addToCart('${g[0]}',${g[1]},this)"><span>Add to Cart</span></button>
</div>`;
grid.appendChild(d);
});
observe();
}
toggleBtn.onclick=()=>{expanded=!expanded;render()}

/* ===== SINGLE CART FUNCTION ===== */
window.addToCart=function(name,price,btn){
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
cart.push({name,price});
localStorage.setItem("cart",JSON.stringify(cart));
const c=document.getElementById("cartCount");
c.innerText=cart.length;
c.classList.add("cart-bounce");
setTimeout(()=>c.classList.remove("cart-bounce"),400);
if(btn){
btn.classList.add("added");
btn.innerText="Added âœ“";
setTimeout(()=>btn.innerText="Add to Cart",1200);
}
}

/* ===== CARD ANIMATION ===== */
function observe(){
const o=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add("show")));
document.querySelectorAll(".card").forEach(c=>o.observe(c));
}

document.getElementById("cartCount").innerText=
JSON.parse(localStorage.getItem("cart")||"[]").length;

render();
</script>
