<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#0f172a;
--card:rgba(255,255,255,0.08);
--accent:#3b82f6;
--text:#f1f5f9;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

/* ===== THEMES ===== */
body.theme-red{--bg:#1f0a0a;--accent:#ef4444}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}
body.theme-dark{--bg:#000;--accent:#facc15}

/* ===== MUSIC BAR ===== */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:28px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:2px;
background:#000;
z-index:9999;
padding-bottom:3px;
}
.m-bar{
width:2px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:28px;
width:100%;
padding:14px 30px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--card);
backdrop-filter:blur(20px);
z-index:5000;
}
.brand{
font-family:'Orbitron';
font-weight:900;
font-size:20px;
}
.theme-buttons{
display:flex;
gap:8px;
}
.theme-btn{
padding:6px 12px;
border-radius:6px;
background:var(--accent);
border:none;
color:#fff;
font-size:12px;
cursor:pointer;
transition:.3s;
}
.theme-btn:hover{
transform:scale(1.08);
}

/* ===== HERO ===== */
.hero{
margin-top:110px;
padding:60px 30px;
display:flex;
align-items:center;
justify-content:space-between;
gap:40px;
}
.hero-left h1{
font-family:'Orbitron';
font-size:42px;
}
.hero-left span{
color:var(--accent);
}

.video-wrap{
position:relative;
max-width:480px;
}
.video-wrap video{
width:100%;
border-radius:12px;
}

/* ===== MUTE BUTTON ===== */
.mute-btn{
position:absolute;
bottom:10px;
right:10px;
background:var(--accent);
color:#fff;
border:none;
border-radius:50%;
width:40px;
height:40px;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
font-size:16px;
transition:.3s;
}
.mute-btn:hover{
transform:scale(1.1);
}

/* ===== SECTION ===== */
.section{
max-width:1400px;
margin:auto;
padding:50px 20px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:15px;
}

/* MOBILE FIX */
@media(max-width:900px){
.hero{
flex-direction:column;
text-align:center;
}
}
@media(max-width:600px){
.grid{
grid-template-columns:repeat(3,1fr);
}
.hero-left h1{
font-size:28px;
}
}

/* ===== CARD ===== */
.card{
background:var(--card);
backdrop-filter:blur(15px);
border-radius:10px;
overflow:hidden;
transition:.3s;
}
.card:hover{
transform:translateY(-5px);
}
.card img{
width:100%;
height:110px;
object-fit:cover;
}
.card .info{
padding:6px;
font-size:12px;
}
.card b{
color:var(--accent);
}

footer{
text-align:center;
padding:40px;
margin-top:60px;
}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div class="brand">PlayWithEase</div>
<div class="theme-buttons">
<button class="theme-btn" onclick="setTheme('')">Blue</button>
<button class="theme-btn" onclick="setTheme('theme-red')">Red</button>
<button class="theme-btn" onclick="setTheme('theme-purple')">Purple</button>
<button class="theme-btn" onclick="setTheme('theme-green')">Green</button>
<button class="theme-btn" onclick="setTheme('theme-dark')">Gold</button>
</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>
</div>

<div class="video-wrap">
<video id="gtaTrailer"
autoplay
muted
loop
playsinline
crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4" type="video/mp4">
</video>
<button class="mute-btn" id="muteBtn">ðŸ”‡</button>
</div>
</section>

<section class="section">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
</section>

<footer>Â© 2026 PlayWithEase</footer>

<script>
/* ===== THEME ===== */
function setTheme(t){
document.body.className=t;
}

/* ===== VIDEO + SOUND SYSTEM ===== */
const video=document.getElementById("gtaTrailer");
const muteBtn=document.getElementById("muteBtn");

let audioCtx=null, analyser=null, source=null;
let started=false;

/* Autoplay muted */
video.play();

/* First click anywhere enables sound */
document.body.addEventListener("click",()=>{
if(!started){
video.muted=false;
video.play();

audioCtx=new (window.AudioContext||window.webkitAudioContext)();
analyser=audioCtx.createAnalyser();
source=audioCtx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize=128;

started=true;
animate();
muteBtn.textContent="ðŸ”Š";
}
},{once:true});

/* Mute toggle */
muteBtn.addEventListener("click",(e)=>{
e.stopPropagation();
video.muted=!video.muted;
muteBtn.textContent=video.muted?"ðŸ”‡":"ðŸ”Š";
});

/* ===== MUSIC BAR ===== */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<120;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");

function animate(){
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/5)+"px";
});
requestAnimationFrame(animate);
}

/* ===== 100+ GAMES ===== */
const games=[];
const base=[["GTA V",199,"271590"],["RDR2",249,"1174180"],
["Cyberpunk",75,"1091500"],["God of War",199,"1593500"],
["Elden Ring",229,"1245620"],["Hogwarts",239,"990080"]];
while(games.length<120){games.push(...base);}
const grid=document.getElementById("gameGrid");
games.slice(0,36).forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info"><b>${g[0]}</b><br>â‚¹${g[1]}</div>
</div>`;
});
</script>

</body>
</html>
