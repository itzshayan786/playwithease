<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayWithEase | Ultimate Game Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: 'var(--bg-main)', card: 'var(--bg-card)' }, brand: { primary: 'var(--brand-primary)', secondary: 'var(--brand-secondary)', text: 'var(--text-main)' } },
                    animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } } }
                }
            }
        }
    </script>

    <style>
        :root { --bg-main: #080808; --bg-card: #101010; --text-main: #ffffff; --brand-primary: #2563eb; --brand-secondary: #ff00aa; }
        .glass { background: var(--bg-card); opacity: 0.95; backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        body { -webkit-tap-highlight-color: transparent; color: var(--text-main); }
        [x-cloak] { display: none !important; }
        body, div, button, span, i, nav, section, main { transition-property: color, background-color, border-color; transition-duration: 300ms; }
        
        /* --- VIDEO FIXES --- */
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 20; background: black; }
        
        /* Default (Mobile): Fit to screen width, centered */
        .video-background { 
            position: absolute; top: 50%; left: 50%; 
            width: 100%; height: 100%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            object-fit: cover;
        }

        /* Desktop Only: Force Full Cover (Cinematic Zoom) */
        @media (min-width: 768px) {
            .video-background { width: 100vw; height: 100vh; }
            @media (min-aspect-ratio: 16/9) { .video-background { height: 56.25vw; } }
            @media (max-aspect-ratio: 16/9) { .video-background { width: 177.78vh; } }
        }
    </style>
</head>

<body class="bg-bg-main antialiased overflow-x-hidden w-full selection:bg-brand-primary selection:text-white"
      x-data="storeLogic()" :style="themeStyles">

    <div class="fixed bottom-24 right-6 z-[100] flex flex-col gap-2 pointer-events-none">
        <template x-for="toast in notifications" :key="toast.id">
            <div x-show="toast.visible" class="pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-xl bg-bg-card border border-white/10 shadow-2xl shadow-black/50 min-w-[300px]">
                <div class="w-8 h-8 rounded-full flex items-center justify-center shrink-0" :class="toast.type === 'success' ? 'bg-green-500/20 text-green-500' : 'bg-brand-primary/20 text-brand-primary'"><i :data-lucide="toast.type === 'success' ? 'check' : 'info'" class="w-4 h-4"></i></div>
                <div><h4 class="text-sm font-bold text-brand-text" x-text="toast.title"></h4><p class="text-xs opacity-70" x-text="toast.message"></p></div>
            </div>
        </template>
    </div>

    <div x-data="chatBot()" class="fixed bottom-6 right-6 z-[95]">
        <div x-show="open" x-cloak x-transition.scale.origin.bottom.right class="absolute bottom-16 right-0 w-80 md:w-96 bg-bg-card border border-white/10 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[400px]">
            <div class="bg-brand-primary p-4 flex justify-between items-center shadow-lg z-10">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-brand-primary font-bold"><i data-lucide="bot" class="w-5 h-5"></i></div>
                    <span class="font-bold text-sm text-white">PWE Assistant</span>
                </div>
                <button @click="open = false" class="hover:bg-white/20 p-1 rounded transition"><i data-lucide="x" class="w-5 h-5 text-white"></i></button>
            </div>
            <div class="flex-1 p-4 overflow-y-auto space-y-4 bg-black/20" id="chatContainer">
                <template x-for="msg in messages" :key="msg.id">
                    <div :class="msg.sender === 'bot' ? 'flex justify-start' : 'flex justify-end'">
                        <div :class="msg.sender === 'bot' ? 'bg-white/10 text-gray-200 rounded-tl-none' : 'bg-brand-primary text-white rounded-tr-none'" class="p-3 rounded-2xl text-xs max-w-[85%] leading-relaxed shadow-md" x-html="msg.text"></div>
                    </div>
                </template>
            </div>
            <div class="p-3 border-t border-white/10 bg-bg-card flex gap-2">
                <input type="text" x-model="input" placeholder="Type message..." class="flex-1 bg-black/20 border border-white/10 rounded-xl px-4 py-2 text-xs focus:border-brand-primary outline-none text-white">
                <button @click="sendMessage" class="p-2 bg-brand-primary rounded-lg hover:bg-blue-600"><i data-lucide="send" class="w-4 h-4 text-white"></i></button>
            </div>
        </div>
        <button @click="open = !open" class="w-14 h-14 bg-brand-primary hover:bg-blue-600 rounded-full flex items-center justify-center shadow-lg hover:-translate-y-1 transition"><i :data-lucide="open ? 'chevron-down' : 'message-circle'" class="w-7 h-7 text-white"></i></button>
    </div>

    <nav class="fixed top-0 w-full z-50 glass h-16 md:h-20 transition-all duration-300 text-brand-text">
        <div class="max-w-[1600px] mx-auto px-4 md:px-6 h-full flex items-center justify-between relative">
            <div class="flex items-center gap-3 cursor-pointer shrink-0">
                <div class="w-9 h-9 md:w-11 md:h-11 flex items-center justify-center bg-brand-text/5 rounded-xl border border-brand-text/10 shrink-0"><i data-lucide="gamepad-2" class="w-5 h-5 md:w-6 md:h-6 text-brand-text"></i></div>
                <div class="hidden md:block"><h1 class="font-display text-lg md:text-xl tracking-wider leading-none">PlayWith<span class="text-brand-primary">Ease</span></h1></div>
            </div>

            <div class="hidden md:flex flex-1 max-w-md mx-8 relative group">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 opacity-50 group-focus-within:text-brand-primary transition"></i>
                <input type="text" x-model="searchQuery" placeholder="Search games..." class="w-full bg-brand-text/5 border border-brand-text/10 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-brand-primary/50 transition placeholder-brand-text/50">
            </div>

            <div class="flex items-center gap-3 md:gap-6 shrink-0">
                <button class="md:hidden p-2 opacity-70" @click="toggleSearchMobile"><i data-lucide="search" class="w-6 h-6"></i></button>
                <button onclick="window.location.href='cart.html'" class="relative p-2 rounded-lg hover:bg-brand-text/5 transition group">
                    <i data-lucide="shopping-bag" class="w-6 h-6 opacity-70 group-hover:opacity-100 transition"></i>
                    <span x-show="cartCount > 0" class="absolute top-1 right-1 bg-brand-secondary text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center border border-bg-main" x-text="cartCount"></span>
                </button>
                <a id="loginBtn" href="login.html" class="hidden px-4 py-2 bg-brand-text text-bg-main text-xs font-bold uppercase rounded hover:opacity-80 transition">Login</a>
                <a id="profileBtn" href="profile.html" class="hidden w-9 h-9 rounded-full bg-gradient-to-tr from-brand-primary to-brand-secondary p-0.5 cursor-pointer hover:scale-105 transition">
                    <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ghost" class="w-full h-full rounded-full bg-black object-cover">
                </a>
                <div class="relative" x-data="{ open: false }" @click.outside="open = false">
                    <button @click="open = !open" class="p-2 rounded-lg hover:bg-brand-text/5 transition"><i data-lucide="more-vertical" class="w-6 h-6 opacity-70"></i></button>
                    <div x-show="open" x-cloak class="absolute right-0 top-12 w-64 bg-bg-card border border-brand-text/10 rounded-xl shadow-2xl p-2 z-50 text-brand-text glass">
                        <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-brand-text/5 transition text-sm font-medium"><i data-lucide="history" class="w-4 h-4 text-brand-primary"></i> Order History</a>
                        <button @click="toggleCurrency" class="w-full flex items-center justify-between px-4 py-3 rounded-lg hover:bg-brand-text/5 transition text-sm font-medium">
                            <div class="flex items-center gap-3"><i data-lucide="coins" class="w-4 h-4 text-yellow-500"></i> Currency</div>
                            <span class="text-xs font-bold bg-brand-text/10 px-2 py-0.5 rounded" x-text="currency"></span>
                        </button>
                        <div class="px-4 py-3 border-t border-brand-text/10 mt-1">
                            <div class="text-[10px] opacity-50 uppercase font-bold mb-2">Theme</div>
                            <div class="flex gap-2 justify-between">
                                <button @click="setTheme('cyber')" class="w-8 h-8 rounded-full bg-blue-600 border border-white/20"></button>
                                <button @click="setTheme('luxury')" class="w-8 h-8 rounded-full bg-yellow-500 border border-white/20"></button>
                                <button @click="setTheme('toxic')" class="w-8 h-8 rounded-full bg-green-500 border border-white/20"></button>
                                <button @click="setTheme('crimson')" class="w-8 h-8 rounded-full bg-red-600 border border-white/20"></button>
                                <button @click="setTheme('minimal')" class="w-8 h-8 rounded-full bg-white border border-gray-300"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div x-show="mobileSearchOpen" class="md:hidden px-4 pb-4 animate-fade-down">
             <input type="text" x-model="searchQuery" placeholder="Search games..." class="w-full bg-brand-text/10 border border-brand-text/10 rounded-lg py-2 px-4 text-sm text-brand-text focus:outline-none focus:border-brand-primary/50 transition">
        </div>
    </nav>

    <section class="relative min-h-[70vh] w-full overflow-hidden mt-16 md:mt-20 flex items-center justify-center pb-10 text-white bg-black">
        
        <div x-show="!trailerPlaying" x-transition.opacity.duration.500ms class="absolute inset-0 z-10">
            <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-transparent to-transparent z-10"></div>
            <div class="absolute inset-0 bg-black/30 z-10"></div>
            <img src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/71d4d17edcd49703a5ea446cc0e588e6.jpg" class="w-full h-full object-cover animate-float scale-110 origin-center">
        </div>

        <div x-show="trailerPlaying" x-transition.opacity.duration.1000ms class="video-container">
            <div id="hero-player" class="video-background"></div>
        </div>

        <div x-show="!trailerPlaying" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90" 
             class="relative z-30 text-center w-full max-w-5xl mx-auto px-4 md:px-6 pt-10">
            
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded border border-white/20 bg-black/40 backdrop-blur mb-6">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                <span class="text-[10px] md:text-xs font-bold uppercase tracking-widest text-white">Global Premiere</span>
            </div>
            
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg/512px-Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg.png" 
                 class="h-16 md:h-32 mx-auto mb-8 drop-shadow-[0_0_30px_rgba(255,0,170,0.5)] w-auto max-w-[80%]">
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-12 text-white mb-8 max-w-3xl mx-auto">
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl"><div class="text-3xl md:text-5xl font-display font-black" x-text="timer.days">000</div><div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Days</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl"><div class="text-3xl md:text-5xl font-display font-black" x-text="timer.hours">00</div><div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Hours</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl"><div class="text-3xl md:text-5xl font-display font-black" x-text="timer.minutes">00</div><div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Mins</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl"><div class="text-3xl md:text-5xl font-display font-black text-brand-secondary" x-text="timer.seconds">00</div><div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Secs</div></div>
            </div>
            
            <div class="flex flex-col md:flex-row justify-center gap-4 px-4 md:px-0">
                <button class="bg-white text-black px-8 py-3.5 rounded font-bold uppercase tracking-widest text-sm md:text-base hover:bg-brand-primary hover:text-white transition duration-300 w-full md:w-auto shadow-lg">Pre-Order Now</button>
                <button @click="playTrailer" class="px-8 py-3.5 rounded border border-white/30 backdrop-blur font-bold uppercase tracking-widest text-sm md:text-base hover:bg-white/10 transition flex items-center justify-center gap-3 w-full md:w-auto text-white">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> Watch Trailer
                </button>
            </div>
        </div>

        <div x-show="trailerPlaying" x-cloak class="absolute bottom-20 md:bottom-10 right-6 md:right-10 z-40 flex gap-4 animate-fade-in">
            <button @click="toggleMute" class="w-10 h-10 md:w-12 md:h-12 rounded-full glass border border-white/20 flex items-center justify-center hover:bg-white/20 transition text-white">
                <i :data-lucide="isMuted ? 'volume-x' : 'volume-2'" class="w-4 h-4 md:w-5 md:h-5"></i>
            </button>
            <button @click="stopTrailer" class="px-4 md:px-6 py-2 md:py-3 rounded-full bg-red-600 hover:bg-red-700 text-white font-bold uppercase text-[10px] md:text-xs tracking-widest transition flex items-center gap-2 shadow-lg">
                <i data-lucide="x" class="w-3 h-3 md:w-4 md:h-4"></i> Close
            </button>
        </div>
    </section>

    <main class="max-w-[1600px] mx-auto px-4 md:px-6 py-12 text-brand-text">
        <div class="flex items-center gap-2 overflow-x-auto no-scrollbar mb-8 pb-2">
            <button @click="activeCategory = 'All'" :class="activeCategory === 'All' ? 'bg-brand-primary text-white border-brand-primary' : 'bg-brand-text/5 border-brand-text/10 hover:bg-brand-text/10'" class="px-4 py-2 rounded-full border text-xs font-bold uppercase tracking-widest whitespace-nowrap transition">All Games</button>
            <template x-for="cat in ['Action', 'RPG', 'Shooter', 'Sports', 'Adventure', 'Horror']">
                <button @click="activeCategory = cat" :class="activeCategory === cat ? 'bg-brand-primary text-white border-brand-primary' : 'bg-brand-text/5 border-brand-text/10 hover:bg-brand-text/10'" class="px-4 py-2 rounded-full border text-xs font-bold uppercase tracking-widest whitespace-nowrap transition" x-text="cat"></button>
            </template>
        </div>

        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl md:text-3xl font-display font-bold">TOP <span class="text-brand-primary">SELLERS</span></h2>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-4">
            <template x-for="game in filteredGames" :key="game.id">
                <div class="group relative bg-bg-card rounded-lg overflow-hidden border border-brand-text/5 hover:border-brand-primary/50 transition-all duration-300 shadow-lg hover:shadow-brand-primary/20">
                    <a :href="'product.html?id=' + game.id" class="block relative aspect-[2/3] overflow-hidden bg-gray-900 cursor-pointer">
                        <img :src="game.image" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                        <div class="absolute top-0 right-0 bg-black/60 backdrop-blur px-2 py-1 rounded-bl-lg border-b border-l border-white/10">
                            <div class="flex items-center gap-1 text-[8px] font-bold text-gray-300"><i data-lucide="globe" class="w-3 h-3 text-brand-primary"></i></div>
                        </div>
                        <div x-show="game.discount" class="absolute top-2 left-2 bg-red-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded shadow-lg z-10"><span x-text="game.discount"></span></div>
                        <div class="hidden lg:flex absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition duration-200 flex-col items-center justify-center p-4 gap-2">
                            <button @click.stop="buyNow(game)" class="w-full py-2 bg-white text-black font-bold uppercase text-[10px] tracking-wider rounded hover:bg-brand-primary hover:text-white transition">Buy Now</button>
                            <button @click.stop="addToCart(game)" class="w-full py-2 border border-white/20 text-white font-bold uppercase text-[10px] tracking-wider rounded hover:bg-white/10 transition">Add to Cart</button>
                        </div>
                    </a>
                    <div class="p-2 md:p-3">
                        <a :href="'product.html?id=' + game.id" class="block">
                            <h3 class="font-bold truncate text-xs hover:text-brand-primary transition leading-tight mb-1" x-text="game.title"></h3>
                        </a>
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col">
                                <span class="text-[9px] opacity-50 line-through" x-show="game.oldPrice" x-text="formatPrice(game.oldPrice)"></span>
                                <span class="text-brand-primary font-tech font-bold text-sm" x-text="formatPrice(game.price)"></span>
                            </div>
                            <button @click.stop="addToCart(game)" class="lg:hidden p-1.5 rounded bg-brand-text/5 text-brand-text hover:bg-brand-primary hover:text-white transition"><i data-lucide="plus" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="bg-black/50 border-t border-white/10 pt-12 pb-24 md:pb-12 text-brand-text text-center text-xs">
        <p class="opacity-50">&copy; 2026 PlayWithEase.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs", authDomain: "playwithease.firebaseapp.com", projectId: "playwithease", storageBucket: "playwithease.firebasestorage.app", messagingSenderId: "189729941006", appId: "1:189729941006:web:362653774b92416c357e5f", measurementId: "G-1C3B31KQ7C" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => { if (user) { document.getElementById('loginBtn').classList.add('hidden'); document.getElementById('profileBtn').classList.remove('hidden'); if(user.photoURL) document.getElementById('userAvatar').src = user.photoURL; } else { document.getElementById('loginBtn').classList.remove('hidden'); document.getElementById('profileBtn').classList.add('hidden'); } });
    </script>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var ytPlayer;
        function onYouTubeIframeAPIReady() { /* Ready */ }
    </script>

    <script>
        document.addEventListener('alpine:init', () => {
            
            Alpine.data('chatBot', () => ({
                open: false, input: '',
                messages: [{ id: 1, text: "Welcome! Need help?", sender: 'bot' }],
                sendMessage() { if (!this.input.trim()) return; this.messages.push({ id: Date.now(), text: this.input, sender: 'user' }); const txt = this.input.toLowerCase(); this.input = ''; setTimeout(() => { let r = "I can help with keys and refunds."; if (txt.includes('key')) r = "Check <b>Profile > My Vault</b>."; if (txt.includes('refund')) r = "Refunds are possible within 14 days if unredeemed."; if (txt.includes('hello')) r = "Hi there!"; this.messages.push({ id: Date.now()+1, text: r, sender: 'bot' }); this.$nextTick(() => document.getElementById('chatContainer').scrollTop = 9999); }, 800); }
            }));

            Alpine.data('storeLogic', () => ({
                currency: localStorage.getItem('pwe_currency') || 'INR', 
                exchangeRate: 85.0, 
                cartCount: parseInt(localStorage.getItem('pwe_cart_count')) || 0,
                currentTheme: localStorage.getItem('pwe_theme') || 'cyber',
                searchQuery: '', activeCategory: 'All',
                notifications: [], mobileSearchOpen: false,
                timer: { days: '00', hours: '00', minutes: '00', seconds: '00' },
                
                // VIDEO STATE
                trailerPlaying: false,
                isMuted: false,

                themes: {
                    cyber: { '--bg-main': '#080808', '--bg-card': '#101010', '--text-main': '#ffffff', '--brand-primary': '#2563eb', '--brand-secondary': '#ff00aa' },
                    luxury: { '--bg-main': '#050505', '--bg-card': '#121212', '--text-main': '#e5e7eb', '--brand-primary': '#fbbf24', '--brand-secondary': '#d97706' },
                    toxic: { '--bg-main': '#0a0f0a', '--bg-card': '#141a14', '--text-main': '#e5e7eb', '--brand-primary': '#10b981', '--brand-secondary': '#059669' },
                    crimson: { '--bg-main': '#0f0505', '--bg-card': '#1a0b0b', '--text-main': '#e5e7eb', '--brand-primary': '#ef4444', '--brand-secondary': '#b91c1c' },
                    minimal: { '--bg-main': '#ffffff', '--bg-card': '#f3f4f6', '--text-main': '#111827', '--brand-primary': '#000000', '--brand-secondary': '#374151' }
                },

                games: [
                    { id: 1, title: 'Grand Theft Auto V', category: 'Action', price: 14.99, oldPrice: 29.99, discount: '-50%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/271590/library_600x900.jpg' },

                formatPrice(p) { return this.currency === 'USD' ? '$'+p.toFixed(2) : 'â‚¹'+Math.round(p*this.exchangeRate); },
                notify(type, title, message) { const id = Date.now(); this.notifications.push({ id, type, title, message, visible: true }); setTimeout(() => { const index = this.notifications.findIndex(n => n.id === id); if(index > -1) this.notifications[index].visible = false; }, 3000); },

                                    event.target.setPlaybackQuality('hd1080');
                                    event.target.playVideo();
                                    setTimeout(() => event.target.unMute(), 500);
                                }
                            }
                        });
                    }
