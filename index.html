<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EliteRefurbs</title>

<style>

:root{
--bg:#0f1115;
--card:#181c24;
--header:#11151c;
--text:#ffffff;
--muted:#9ca3af;
--accent:#00c6ff;
--border:#232a35;
--hover:#1f2937;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* ===== HEADER (UNTOUCHED) ===== */
.header{
position:sticky;
top:0;
z-index:1000;
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 50px;
height:70px;
background:rgba(17,21,28,0.55);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,0.08);
box-shadow:0 8px 32px rgba(0,0,0,0.4);
border-radius:16px;
margin:6px 30px 0 30px;
}

.brand img{
max-height:50px;
}

.search-bar{
flex:1;
margin:0 40px;
}

.search-bar input{
width:100%;
padding:9px 15px;
border-radius:8px;
border:1px solid var(--border);
background:var(--card);
color:var(--text);
}

.search-bar input:focus{
outline:none;
border-color:var(--accent);
box-shadow:0 0 10px rgba(0,198,255,0.3);
}

.header-right{
display:flex;
align-items:center;
gap:20px;
}

/* THEME */
.theme-switcher{
display:flex;
align-items:center;
gap:8px;
padding:6px 14px;
border:1px solid var(--border);
border-radius:20px;
cursor:pointer;
background:var(--card);
font-size:13px;
transition:0.3s;
}

.theme-switcher:hover{
border-color:var(--accent);
}

.theme-dot{
width:8px;
height:8px;
border-radius:50%;
background:var(--accent);
}

/* ===== DOTS (HEADER SAME) ===== */
.menu-container{
position:relative;
}

.dots{
display:flex;
align-items:center;
justify-content:center;
width:40px;
height:40px;
border-radius:10px;
cursor:pointer;
font-size:20px;
transition:0.2s ease;
}

.dots:hover{
background:var(--hover);
}

/* ===== PREMIUM DROPDOWN ===== */
.dropdown{
position:absolute;
right:0;
top:48px;
background:rgba(24,28,36,0.95);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.08);
border-radius:14px;
display:flex;
flex-direction:column;
min-width:190px;
padding:8px;
box-shadow:0 15px 40px rgba(0,0,0,0.5);

opacity:0;
transform:translateY(-10px);
pointer-events:none;
transition:0.25s ease;
}

/* ACTIVE STATE */
.dropdown.active{
opacity:1;
transform:translateY(0);
pointer-events:auto;
}

.dropdown a{
text-decoration:none;
color:var(--text);
padding:10px 14px;
border-radius:8px;
font-size:14px;
transition:0.2s ease;
display:block;
}

.dropdown a:hover{
background:var(--hover);
color:var(--accent);
transform:translateX(4px);
}

/* HERO */
.hero{
padding:90px 20px;
text-align:center;
background:
linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
linear-gradient(135deg,#000,#111827);
}

.hero h1{
font-size:42px;
margin-bottom:15px;
}

.hero p{
color:var(--muted);
}

/* CATEGORIES */
.section-title{
padding:60px 50px 20px;
font-size:22px;
color:var(--accent);
}

.categories{
padding:0 50px 60px;
display:grid;
grid-template-columns:repeat(6,1fr);
gap:20px;
}

.category{
background:var(--card);
border-radius:12px;
overflow:hidden;
}

.category img{
width:100%;
height:130px;
object-fit:cover;
}

.category h3{
padding:12px;
font-size:14px;
text-align:center;
}

/* MOBILE */
@media(max-width:768px){

.header{
flex-direction:column;
height:auto;
padding:15px;
gap:12px;
margin:5px 10px 0 10px;
}

.search-bar{
margin:0;
width:100%;
}

.categories{
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:0 15px 40px;
}

.category img{
height:90px;
}

.category h3{
font-size:12px;
padding:8px;
}

.hero{
padding:60px 15px;
}

.hero h1{
font-size:22px;
}

}

</style>
</head>

<body>

<header class="header">

<a href="#" class="brand">
<img src="logo.png">
</a>

<div class="search-bar">
<input type="text" placeholder="Search laptops...">
</div>

<div class="header-right">

<div class="theme-switcher" onclick="cycleTheme()">
<span>Theme</span>
<span class="theme-dot"></span>
</div>

<div class="menu-container">
  <div class="dots" onclick="toggleMenu()">â‹®</div>
  <div class="dropdown" id="dropdownMenu">
    <a href="#">Profile</a>
    <a href="#">Order History</a>
    <a href="#">Subscriptions</a>
    <a href="#">Wishlist</a>
    <a href="#">Logout</a>
  </div>
</div>

</div>

</header>

<section class="hero">
<h1>Premium Refurbished Marketplace</h1>
<p>Explore Certified Devices by Category</p>
</section>

<div class="section-title">Browse Categories</div>

<section class="categories">
<div class="category"><img src="https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?w=600"><h3>Business Laptops</h3></div>
<div class="category"><img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=600"><h3>Gaming Laptops</h3></div>
<div class="category"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=600"><h3>Refurbished Mobiles</h3></div>
<div class="category"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600"><h3>MacBooks</h3></div>
<div class="category"><img src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=600"><h3>Workstations</h3></div>
<div class="category"><img src="https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=600"><h3>Accessories</h3></div>
</section>

<script>

function toggleMenu(){
let menu=document.getElementById("dropdownMenu");
menu.classList.toggle("active");
}

let themes=["dark","light","blue","gold"];
let current=0;

function cycleTheme(){
current=(current+1)%themes.length;
applyTheme(themes[current]);
localStorage.setItem("eliteTheme",themes[current]);
}

function applyTheme(theme){
if(theme==="dark"){
setVars("#0f1115","#181c24","#11151c","#fff","#9ca3af","#00c6ff","#232a35","#1f2937");
}
if(theme==="light"){
setVars("#f4f6f9","#ffffff","#ffffff","#111","#555","#007bff","#ddd","#e5e7eb");
}
if(theme==="blue"){
setVars("#0b1e34","#132c4d","#0f223c","#fff","#cbd5e1","#00d4ff","#1f3b5c","#1c3552");
}
if(theme==="gold"){
setVars("#121212","#1c1c1c","#161616","#f5f5f5","#c5a646","#d4af37","#2a2a2a","#222");
}
}

function setVars(bg,card,header,text,muted,accent,border,hover){
document.documentElement.style.setProperty('--bg',bg);
document.documentElement.style.setProperty('--card',card);
document.documentElement.style.setProperty('--header',header);
document.documentElement.style.setProperty('--text',text);
document.documentElement.style.setProperty('--muted',muted);
document.documentElement.style.setProperty('--accent',accent);
document.documentElement.style.setProperty('--border',border);
document.documentElement.style.setProperty('--hover',hover);
document.querySelector(".theme-dot").style.background = accent;
}

window.onload=function(){
let saved=localStorage.getItem("eliteTheme");
if(saved){
applyTheme(saved);
current=themes.indexOf(saved);
}
}
</script>

</body>
</html>
