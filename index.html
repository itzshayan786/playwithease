<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayWithEase | Ultimate Game Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        tech: ['Rajdhani', 'sans-serif'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                    colors: {
                        bg: { main: '#080808', card: '#101010', surface: '#181818' },
                        brand: { 
                            gta: '#ff00aa', 
                            blue: '#2563eb',
                            gold: '#fbbf24'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .glass {
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

<body class="bg-bg-main text-white antialiased overflow-x-hidden w-full selection:bg-brand-gta selection:text-white"
      x-data="storeLogic()">

    <nav class="fixed top-0 w-full z-50 glass h-16 md:h-20 transition-all duration-300">
        <div class="max-w-[1600px] mx-auto px-4 md:px-6 h-full flex items-center justify-between">
            
            <div class="flex items-center gap-2 md:gap-3 cursor-pointer group shrink-0">
                <div class="relative w-9 h-9 md:w-12 md:h-12 flex items-center justify-center bg-white/5 rounded-xl border border-white/10 overflow-hidden shrink-0">
                    <i data-lucide="gamepad-2" class="relative z-10 w-5 h-5 md:w-7 md:h-7 text-white"></i>
                </div>
                <div class="hidden md:block">
                    <h1 class="font-display text-lg md:text-xl tracking-wider leading-none">PLAY<span class="text-brand-blue">EASE</span></h1>
                    <span class="text-[10px] text-gray-500 font-tech uppercase tracking-widest">Store • Keys</span>
                </div>
            </div>

            <div class="hidden lg:flex items-center gap-8 font-tech font-bold text-lg tracking-wide text-gray-400">
                <a href="#" class="text-white">STORE</a>
                <a href="#" class="hover:text-white transition">LIBRARY</a>
                <a href="#" class="hover:text-white transition">COMMUNITY</a>
            </div>

            <div class="flex items-center gap-3 md:gap-6 shrink-0">
                
                <button @click="toggleCurrency" 
                        class="flex items-center justify-center w-8 h-8 md:w-auto md:h-auto md:px-3 md:py-1.5 rounded-lg bg-white/5 border border-white/5 text-[10px] md:text-xs font-bold font-tech tracking-wider">
                    <i data-lucide="coins" class="w-4 h-4 text-brand-gold"></i>
                    <span class="hidden md:inline ml-1.5" x-text="currency === 'USD' ? 'USD' : 'INR'"></span>
                </button>

                <button onclick="window.location.href='cart.html'" class="relative w-10 h-10 flex items-center justify-center shrink-0">
                    <i data-lucide="shopping-bag" class="w-6 h-6 text-gray-400 hover:text-white transition"></i>
                    <span x-show="cartCount > 0" 
                          class="absolute top-1 right-1 bg-brand-gta text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center border border-black" 
                          x-text="cartCount"></span>
                </button>

                <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-900 border border-white/20 overflow-hidden shrink-0">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Gamer" class="w-full h-full bg-black">
                </div>
            </div>
        </div>
    </nav>

    <section class="relative min-h-[85vh] w-full overflow-hidden mt-16 md:mt-20 flex items-center justify-center pb-10">
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-bg-main/50 to-transparent z-10"></div>
            <div class="absolute inset-0 bg-black/40 z-10"></div>
            <img src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/71d4d17edcd49703a5ea446cc0e588e6.jpg" 
                 class="w-full h-full object-cover animate-float scale-110 origin-center">
        </div>

        <div class="relative z-20 text-center w-full max-w-5xl mx-auto px-4 md:px-6 pt-10">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded border border-white/20 bg-black/40 backdrop-blur mb-6">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                <span class="text-[10px] md:text-xs font-bold uppercase tracking-widest">Global Premiere</span>
            </div>

            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg/512px-Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg.png" 
                 class="h-20 md:h-48 mx-auto mb-8 md:mb-10 drop-shadow-[0_0_30px_rgba(255,0,170,0.5)] w-auto max-w-[90%]">

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-12 text-white mb-8 md:mb-12 max-w-3xl mx-auto">
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl">
                    <div class="text-3xl md:text-6xl font-display font-black" x-text="timer.days">000</div>
                    <div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Days</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl">
                    <div class="text-3xl md:text-6xl font-display font-black" x-text="timer.hours">00</div>
                    <div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Hours</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl">
                    <div class="text-3xl md:text-6xl font-display font-black" x-text="timer.minutes">00</div>
                    <div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Mins</div>
                </div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl">
                    <div class="text-3xl md:text-6xl font-display font-black text-brand-gta" x-text="timer.seconds">00</div>
                    <div class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest font-bold">Secs</div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-center gap-4 px-4 md:px-0">
                <button class="bg-white text-black px-8 py-3.5 rounded font-bold uppercase tracking-widest text-sm md:text-base hover:bg-brand-gta hover:text-white transition duration-300 w-full md:w-auto">
                    Pre-Order Now
                </button>
                <button class="px-8 py-3.5 rounded border border-white/30 backdrop-blur font-bold uppercase tracking-widest text-sm md:text-base hover:bg-white/10 transition flex items-center justify-center gap-3 w-full md:w-auto">
                    <i data-lucide="play-circle" class="w-5 h-5"></i> Watch Trailer
                </button>
            </div>
        </div>
    </section>

    <main class="max-w-[1600px] mx-auto px-4 md:px-6 py-12 md:py-24">
        <div class="flex items-center justify-between mb-8 md:mb-12">
            <h2 class="text-2xl md:text-3xl font-display font-bold">TRENDING <span class="text-brand-blue">TITLES</span></h2>
            <div class="flex gap-2">
                <button class="p-2 rounded bg-white/5 text-white"><i data-lucide="layout-grid" class="w-5 h-5"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-6">
            <template x-for="game in games" :key="game.id">
                <div class="group relative bg-bg-card rounded-lg md:rounded-xl overflow-hidden border border-white/5 hover:border-brand-blue/50 transition-all duration-300">
                    
                    <div class="relative aspect-[2/3] overflow-hidden bg-gray-900">
                        <img :src="game.image" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                        
                        <div class="hidden md:flex absolute inset-0 bg-black/80 opacity-0 group-hover:opacity-100 transition duration-300 flex-col items-center justify-center gap-3 p-4">
                            <button @click="addToCart(game)" class="w-full py-3 bg-white text-black font-bold uppercase text-xs tracking-wider rounded hover:bg-brand-blue hover:text-white transition flex items-center justify-center gap-2">
                                <i data-lucide="shopping-cart" class="w-4 h-4"></i> Add
                            </button>
                            <button @click="simulateKeyReveal(game)" class="w-full py-3 border border-white/20 text-white font-bold uppercase text-xs tracking-wider rounded hover:bg-white/10 transition flex items-center justify-center gap-2">
                                <i data-lucide="key" class="w-4 h-4"></i> Test Key
                            </button>
                        </div>

                        <button @click="addToCart(game)" class="md:hidden absolute bottom-2 right-2 bg-brand-blue text-white p-2 rounded-full shadow-lg z-10">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                        
                        <div x-show="game.discount" class="absolute top-2 left-2 bg-red-600 text-white text-[9px] md:text-[10px] font-bold px-1.5 py-0.5 rounded shadow-lg z-10">
                            <span x-text="game.discount"></span>
                        </div>
                    </div>

                    <div class="p-3 md:p-4">
                        <h3 class="font-bold text-white truncate text-xs md:text-sm" x-text="game.title"></h3>
                        <div class="flex justify-between items-center mt-1 md:mt-2">
                            <div class="flex flex-col">
                                <span class="text-[9px] md:text-[10px] text-gray-500 line-through" x-show="game.oldPrice" x-text="formatPrice(game.oldPrice)"></span>
                                <span class="text-brand-blue font-tech font-bold text-sm md:text-lg" x-text="formatPrice(game.price)"></span>
                            </div>
                            <button @click="simulateKeyReveal(game)" class="md:hidden text-gray-500 p-1">
                                <i data-lucide="key" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <div x-show="keyModal.open" style="display: none;" 
         class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 backdrop-blur-sm p-4"
         x-transition.opacity>
        
        <div class="bg-bg-card border border-brand-gta/30 w-full max-w-md rounded-2xl overflow-hidden shadow-[0_0_50px_rgba(255,0,170,0.2)] relative">
            <button @click="keyModal.open = false" class="absolute top-4 right-4 text-gray-500 hover:text-white z-20"><i data-lucide="x"></i></button>

            <div x-show="keyModal.loading" class="p-10 text-center">
                <div class="w-12 h-12 md:w-16 md:h-16 border-4 border-brand-gta border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
                <h3 class="text-lg md:text-xl font-display font-bold mb-2">Decrypting...</h3>
                <p class="text-gray-500 text-xs md:text-sm font-tech">Connecting to API</p>
            </div>

            <div x-show="!keyModal.loading" class="p-6 md:p-8 text-center">
                <div class="w-12 h-12 md:w-16 md:h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-500">
                    <i data-lucide="check" class="w-6 h-6 md:w-8 md:h-8"></i>
                </div>
                <h3 class="text-lg md:text-xl font-bold mb-1 truncate" x-text="keyModal.gameTitle"></h3>
                <p class="text-gray-400 text-xs mb-6">Steam / Global Key</p>
                
                <div class="bg-black border border-white/10 rounded-lg p-3 md:p-4 mb-6 relative cursor-pointer active:scale-95 transition" @click="copyKey">
                    <code class="font-mono text-sm md:text-lg text-brand-gta tracking-widest break-all" x-text="keyModal.key"></code>
                    <div class="mt-2 text-[10px] text-gray-500 uppercase">Tap to Copy</div>
                </div>

                <button @click="keyModal.open = false" class="w-full py-3 bg-white text-black font-bold rounded text-sm hover:bg-gray-200 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('storeLogic', () => ({
                currency: 'INR', 
                exchangeRate: 85.0, 
                cartCount: 0,
                
                timer: { days: '00', hours: '00', minutes: '00', seconds: '00' },
                keyModal: { open: false, loading: false, gameTitle: '', key: '' },

                games: [
                    { id: 1, title: 'Grand Theft Auto V', price: 14.99, oldPrice: 29.99, discount: '-50%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/271590/library_600x900.jpg' },
                    { id: 2, title: 'Red Dead Redemption 2', price: 19.99, oldPrice: 59.99, discount: '-66%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1174180/library_600x900.jpg' },
                    { id: 3, title: 'Cyberpunk 2077', price: 29.99, oldPrice: 49.99, discount: '-40%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1091500/library_600x900.jpg' },
                    { id: 4, title: 'Elden Ring', price: 39.99, oldPrice: 59.99, discount: '-33%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1245620/library_600x900.jpg' },
                    { id: 5, title: 'God of War (2018)', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1593500/library_600x900.jpg' },
                    { id: 6, title: 'Call of Duty: MW3', price: 69.99, oldPrice: null, discount: null, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2519060/library_600x900.jpg' },
                    { id: 7, title: 'Minecraft Legends', price: 24.99, oldPrice: 39.99, discount: '-35%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1928870/library_600x900.jpg' },
                    { id: 8, title: 'Resident Evil 4', price: 34.99, oldPrice: 59.99, discount: '-40%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2050650/library_600x900.jpg' },
                    { id: 9, title: 'Spider-Man Remastered', price: 59.99, oldPrice: null, discount: 'NEW', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1817070/library_600x900.jpg' },
                    { id: 10, title: 'The Last of Us Part I', price: 49.99, oldPrice: 69.99, discount: '-28%', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1888930/library_600x900.jpg' }
                ],

                init() {
                    lucide.createIcons();
                    this.startTimer();
                },

                toggleCurrency() {
                    this.currency = this.currency === 'USD' ? 'INR' : 'USD';
                },

                formatPrice(price) {
                    if (this.currency === 'USD') {
                        return '$' + price.toFixed(2);
                    } else {
                        const inr = Math.round(price * this.exchangeRate / 10) * 10 - 1; 
                        return '₹' + inr.toLocaleString('en-IN');
                    }
                },

                addToCart(game) {
                    this.cartCount++;
                },

                startTimer() {
                    const targetDate = new Date("2026-11-19T00:00:00").getTime();
                    setInterval(() => {
                        const now = new Date().getTime();
                        const distance = targetDate - now;
                        this.timer.days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        this.timer.hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        this.timer.minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        this.timer.seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    }, 1000);
                },

                simulateKeyReveal(game) {
                    this.keyModal.gameTitle = game.title;
                    this.keyModal.open = true;
                    this.keyModal.loading = true;
                    setTimeout(() => {
                        this.keyModal.loading = false;
                        this.keyModal.key = this.generateRandomKey();
                    }, 2000);
                },

                generateRandomKey() {
                    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                    const segment = () => Array(5).fill(0).map(() => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
                    return `${segment()}-${segment()}-${segment()}`;
                },

                copyKey() {
                    navigator.clipboard.writeText(this.keyModal.key);
                    alert("Key copied!");
                }
            }))
        });
    </script>
</body>
</html>
