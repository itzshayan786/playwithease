<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayWithEase | Ultimate Game Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: 'var(--bg-main)', card: 'var(--bg-card)' }, brand: { primary: 'var(--brand-primary)', secondary: 'var(--brand-secondary)', text: 'var(--text-main)' } },
                    animation: { 'float': 'float 6s ease-in-out infinite', 'pulse-slow': 'pulse 3s infinite', 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { 
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        :root { --bg-main: #080808; --bg-card: #101010; --text-main: #ffffff; --brand-primary: #2563eb; --brand-secondary: #ff00aa; }
        
        /* Fixed Professional Header */
        .nav-base { background: rgba(8, 8, 8, 0.4); border-bottom: 1px solid rgba(255, 255, 255, 0.03); height: 80px; }
        .nav-scrolled { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); height: 70px; }
        
        body { -webkit-tap-highlight-color: transparent; color: var(--text-main); background-color: var(--bg-main); }
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 20; background: black; }
        .video-background { position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; transform: translate(-50%, -50%); pointer-events: none; object-fit: cover; }
        
        @media (min-width: 768px) {
            .video-background { width: 100vw; height: 100vh; }
            @media (min-aspect-ratio: 16/9) { .video-background { height: 56.25vw; } }
            @media (max-aspect-ratio: 16/9) { .video-background { width: 177.78vh; } }
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden w-full selection:bg-brand-primary selection:text-white"
      x-data="storeLogic()" :style="themeStyles" @keydown.left="prevSlide()" @keydown.right="nextSlide()" @scroll.window="scrolled = window.pageYOffset > 50">

    <nav :class="scrolled ? 'nav-scrolled' : 'nav-base'" class="fixed top-0 w-full z-50 flex items-center transition-all duration-500">
        <div class="max-w-[1600px] mx-auto px-4 md:px-8 w-full flex items-center justify-between">
            
            <a href="index.html" class="flex items-center gap-3 group shrink-0">
                <div class="w-10 h-10 flex items-center justify-center bg-brand-primary/10 rounded-xl border border-brand-primary/20 group-hover:scale-110 transition shadow-lg">
                    <i data-lucide="gamepad-2" class="w-6 h-6 text-brand-primary"></i>
                </div>
                <div class="hidden sm:block">
                    <h1 class="font-display text-xl tracking-tighter leading-none text-white">PLAYWITH<span class="text-brand-primary">EASE</span></h1>
                </div>
            </a>

            <div class="hidden md:flex flex-1 max-w-lg mx-8 relative group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 group-focus-within:text-brand-primary transition-colors"></i>
                <input type="text" x-model="searchQuery" placeholder="Search premium titles..." 
                       class="w-full bg-white/5 border border-white/10 rounded-2xl py-2.5 pl-11 pr-4 text-xs focus:outline-none focus:border-brand-primary/40 focus:bg-white/10 transition-all text-white">
            </div>

            <div class="flex items-center gap-3 shrink-0">
                <button @click="mobileSearchOpen = !mobileSearchOpen" class="md:hidden p-2 text-gray-400 hover:text-white"><i data-lucide="search" class="w-5 h-5"></i></button>
                
                <a href="cart.html" class="relative p-2.5 rounded-xl bg-white/5 border border-white/5 hover:border-brand-primary/30 transition group">
                    <i data-lucide="shopping-cart" class="w-5 h-5 text-gray-400 group-hover:text-brand-primary transition"></i>
                    <span x-show="cartCount > 0" class="absolute -top-1 -right-1 bg-brand-secondary text-white text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-bg-main" x-text="cartCount"></span>
                </a>

                <div class="relative" x-data="{ open: false }" @click.outside="open = false">
                    <button @click="open = !open" class="flex items-center gap-2 p-1 rounded-2xl hover:bg-white/5 transition">
                        <div class="w-9 h-9 rounded-xl overflow-hidden bg-white/10 flex items-center justify-center border border-white/10">
                            <img id="userAvatarHeader" src="" class="w-full h-full object-cover hidden">
                            <i id="userPlaceholder" data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                        </div>
                    </button>
                    <div x-show="open" x-cloak x-transition class="absolute right-0 mt-3 w-64 bg-[#0f0f0f] border border-white/10 rounded-2xl shadow-2xl p-2 z-[60]">
                        <div id="userPanelInfo" class="px-4 py-3 border-b border-white/5 mb-2 hidden">
                            <p id="userDisplayName" class="text-sm font-bold truncate text-white"></p>
                        </div>
                        <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 transition text-sm font-medium"><i data-lucide="key" class="w-4 h-4 text-brand-primary"></i> My Vault</a>
                        <button @click="toggleCurrency" class="w-full flex items-center justify-between px-4 py-3 rounded-xl hover:bg-white/5 transition text-sm font-medium">
                            <div class="flex items-center gap-3"><i data-lucide="coins" class="w-4 h-4 text-yellow-500"></i> Currency</div>
                            <span class="text-xs font-black text-yellow-500" x-text="currency"></span>
                        </button>
                        <div id="loginSection" class="p-2 pt-4 border-t border-white/5 mt-2">
                             <a href="login.html" class="flex justify-center w-full py-2.5 bg-white text-black font-black text-xs uppercase rounded-xl hover:bg-brand-primary hover:text-white transition">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div x-show="mobileSearchOpen" x-cloak class="md:hidden absolute top-20 left-0 w-full bg-[#0a0a0a] border-b border-white/10 p-4">
            <input type="text" x-model="searchQuery" placeholder="Search..." class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-white">
        </div>
    </nav>

    <section class="relative min-h-[75vh] w-full overflow-hidden flex items-center justify-center text-white bg-black">
        <template x-for="(slide, index) in heroSlides" :key="index">
            <div x-show="activeSlide === index && !trailerPlaying" x-transition:enter="transition duration-700" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" class="absolute inset-0 z-10">
                <div class="absolute inset-0 bg-gradient-to-t from-bg-main via-transparent to-transparent z-10"></div>
                <div class="absolute inset-0 bg-black/30 z-10"></div>
                <img :src="slide.image" class="w-full h-full object-cover animate-float scale-110">
            </div>
        </template>
        <div x-show="trailerPlaying" class="video-container"><div id="hero-player" class="video-background"></div></div>
        <div x-show="!trailerPlaying" class="relative z-30 text-center w-full max-w-5xl mx-auto px-4 md:px-6 pt-32">
            <img :src="heroSlides[activeSlide].logo" :class="activeSlide === 1 ? 'invert filter' : 'drop-shadow-2xl'" class="h-16 md:h-32 mx-auto mb-8 w-auto transition-all duration-300">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-12 text-white mb-10 max-w-3xl mx-auto">
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl font-display"><div class="text-3xl md:text-5xl font-black" x-text="timer.days">00</div><div class="text-[10px] text-gray-400 uppercase font-bold">Days</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl font-display"><div class="text-3xl md:text-5xl font-black" x-text="timer.hours">00</div><div class="text-[10px] text-gray-400 uppercase font-bold">Hours</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl font-display"><div class="text-3xl md:text-5xl font-black" x-text="timer.minutes">00</div><div class="text-[10px] text-gray-400 uppercase font-bold">Mins</div></div>
                <div class="bg-black/40 backdrop-blur-md border border-white/10 p-3 md:p-4 rounded-xl font-display"><div class="text-3xl md:text-5xl font-black text-brand-secondary" x-text="timer.seconds">00</div><div class="text-[10px] text-gray-400 uppercase font-bold">Secs</div></div>
            </div>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button class="bg-white text-black px-8 py-3.5 rounded-lg font-black uppercase text-sm hover:bg-brand-primary hover:text-white transition shadow-xl">Pre-Order</button>
                <button @click="playTrailer" class="px-8 py-3.5 rounded-lg border border-white/30 backdrop-blur font-black uppercase text-sm hover:bg-white/10 transition flex items-center justify-center gap-2"><i data-lucide="play-circle"></i> Watch Trailer</button>
            </div>
            <button @click="prevSlide" class="absolute left-0 p-4 opacity-50 hover:opacity-100 hidden md:block"><i data-lucide="chevron-left" class="w-10 h-10"></i></button>
            <button @click="nextSlide" class="absolute right-0 p-4 opacity-50 hover:opacity-100 hidden md:block"><i data-lucide="chevron-right" class="w-10 h-10"></i></button>
        </div>
        <div x-show="trailerPlaying" x-cloak class="absolute bottom-10 right-10 z-40 flex gap-4">
            <button @click="toggleMute" class="w-12 h-12 rounded-full glass border border-white/20 flex items-center justify-center text-white"><i :data-lucide="isMuted ? 'volume-x' : 'volume-2'"></i></button>
            <button @click="stopTrailer" class="px-6 py-3 rounded-full bg-red-600 text-white font-bold uppercase text-xs">Close</button>
        </div>
    </section>

    <main class="max-w-[1600px] mx-auto px-4 md:px-6 py-12">
        <div class="flex gap-2 overflow-x-auto no-scrollbar mb-8 pb-2">
            <button @click="activeCategory = 'All'" :class="activeCategory === 'All' ? 'bg-brand-primary text-white' : 'bg-white/5 text-gray-400'" class="px-5 py-2 rounded-full text-xs font-bold transition">All</button>
            <template x-for="cat in ['Action', 'RPG', 'Shooter', 'Sports', 'Adventure', 'Horror']">
                <button @click="activeCategory = cat" :class="activeCategory === cat ? 'bg-brand-primary text-white' : 'bg-white/5 text-gray-400'" class="px-5 py-2 rounded-full text-xs font-bold transition" x-text="cat"></button>
            </template>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            <template x-for="game in filteredGames" :key="game.id">
                <div class="group relative bg-bg-card rounded-xl overflow-hidden border border-white/5 hover:border-brand-primary/50 transition-all shadow-lg">
                    <a :href="'product.html?id=' + game.id" class="block relative aspect-[2/3] overflow-hidden">
                        <img :src="game.image" class="w-full h-full object-cover transition duration-700 group-hover:scale-110" loading="lazy">
                        <div x-show="game.discount" class="absolute top-2 left-2 bg-red-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded" x-text="game.discount"></div>
                    </a>
                    <div class="p-3">
                        <h3 class="font-bold truncate text-xs text-white" x-text="game.title"></h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-brand-primary font-tech font-bold text-sm" x-text="formatPrice(game.price)"></span>
                            <button @click="addToCart(game)" class="p-1.5 rounded-lg bg-white/5 hover:bg-brand-primary transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center text-xs text-gray-600">&copy; 2026 PlayWithEase. All Assets Verified.</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs", authDomain: "playwithease.firebaseapp.com", projectId: "playwithease", storageBucket: "playwithease.firebasestorage.app", messagingSenderId: "189729941006", appId: "1:189729941006:web:362653774b92416c357e5f", measurementId: "G-1C3B31KQ7C" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);
        
        onAuthStateChanged(auth, (user) => {
            const avatar = document.getElementById('userAvatarHeader');
            const placeholder = document.getElementById('userPlaceholder');
            const loginSection = document.getElementById('loginSection');
            const panel = document.getElementById('userPanelInfo');
            const nameDisp = document.getElementById('userDisplayName');
            if (user) {
                if(user.photoURL) { avatar.src = user.photoURL; avatar.classList.remove('hidden'); placeholder.classList.add('hidden'); }
                loginSection.classList.add('hidden'); panel.classList.remove('hidden');
                nameDisp.innerText = user.displayName || user.email;
            } else {
                avatar.classList.add('hidden'); placeholder.classList.remove('hidden');
                loginSection.classList.remove('hidden'); panel.classList.add('hidden');
            }
        });
    </script>

    <script>
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0]; firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var ytPlayer; function onYouTubeIframeAPIReady() {}

        document.addEventListener('alpine:init', () => {
            Alpine.data('storeLogic', () => ({
                scrolled: false, currency: localStorage.getItem('pwe_currency') || 'INR', 
                cartCount: parseInt(localStorage.getItem('pwe_cart_count')) || 0,
                searchQuery: '', activeCategory: 'All', notifications: [], mobileSearchOpen: false,
                activeSlide: 0, trailerPlaying: false, isMuted: false, timer: { days: '00', hours: '00', minutes: '00', seconds: '00' },
                heroSlides: [
                    { image: 'https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/71d4d17edcd49703a5ea446cc0e588e6.jpg', logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg/512px-Grand_Theft_Auto_VI_logo_%28with_gradient%29.svg.png', videoId: 'QdBZY2fkU-0', date: '2026-11-19T00:00:00' },
                    { image: 'https://cdn.forza.net/strapi-uploads/assets/xlarge_hero_fh6_f55db4cd81_53e6ca38f4.webp', logo: 'https://cdn.forza.net/strapi-uploads/assets/logo_black_fh6_700993660b.svg', videoId: 'XG1Ll2CVhug', date: '2027-05-15T00:00:00' }
                ],
                games: [
                    { id: 1, title: 'Grand Theft Auto V', category: 'Action', price: 14.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/271590/library_600x900.jpg' },
                    { id: 2, title: 'Red Dead Redemption 2', category: 'Adventure', price: 19.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1174180/library_600x900.jpg' },
                    { id: 3, title: 'Cyberpunk 2077', category: 'RPG', price: 29.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1091500/library_600x900.jpg' },
                    { id: 4, title: 'Elden Ring', category: 'RPG', price: 39.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1245620/library_600x900.jpg' },
                    { id: 11, title: 'Helldivers 2', category: 'Shooter', price: 39.99, discount: 'HOT', image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/553850/library_600x900.jpg' },
                    { id: 12, title: 'Palworld', category: 'Adventure', price: 29.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1623730/library_600x900.jpg' },
                    { id: 13, title: 'Baldur\'s Gate 3', category: 'RPG', price: 59.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1086940/library_600x900.jpg' },
                    { id: 14, title: 'Tekken 8', category: 'Action', price: 69.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1778820/library_600x900.jpg' },
                    { id: 15, title: 'Forza Horizon 5', category: 'Sports', price: 29.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1551360/library_600x900.jpg' },
                    { id: 16, title: 'Hogwarts Legacy', category: 'RPG', price: 35.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/990080/library_600x900.jpg' },
                    { id: 7, title: 'EA SPORTS FC 24', category: 'Sports', price: 34.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2195250/library_600x900.jpg' },
                    { id: 8, title: 'Resident Evil 4', category: 'Horror', price: 34.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/2050650/library_600x900.jpg' },
                    { id: 9, title: 'Spider-Man', category: 'Action', price: 39.99, image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1817070/library_600x900.jpg' }
                ],
                init() { lucide.createIcons(); this.startTimer(); },
                get filteredGames() { let r = this.games; if(this.activeCategory !== 'All') r = r.filter(g => g.category === this.activeCategory); if(this.searchQuery !== '') r = r.filter(g => g.title.toLowerCase().includes(this.searchQuery.toLowerCase())); return r; },
                addToCart(g) { this.cartCount++; localStorage.setItem('pwe_cart_count', this.cartCount); let c = JSON.parse(localStorage.getItem('pwe_cart_items') || '[]'); c.push(g); localStorage.setItem('pwe_cart_items', JSON.stringify(c)); this.notify('success', 'Added', `${g.title} in cart.`); },
                toggleCurrency() { this.currency = this.currency === 'USD' ? 'INR' : 'USD'; localStorage.setItem('pwe_currency', this.currency); },
                setTheme(n) { this.currentTheme = n; localStorage.setItem('pwe_theme', n); },
                get themeStyles() { return Object.entries({cyber: { '--bg-main': '#080808', '--bg-card': '#101010', '--text-main': '#ffffff', '--brand-primary': '#2563eb', '--brand-secondary': '#ff00aa' }}[this.currentTheme] || {}).map(([k, v]) => `${k}: ${v};`).join(' '); },
                formatPrice(p) { return this.currency === 'USD' ? '$'+p.toFixed(2) : 'â‚¹'+Math.round(p*85); },
                notify(t, h, m) { const id = Date.now(); this.notifications.push({ id, type: t, title: h, message: m, visible: true }); setTimeout(() => { const idx = this.notifications.findIndex(n => n.id === id); if(idx > -1) this.notifications[idx].visible = false; }, 3000); },
                nextSlide() { this.changeSlide((this.activeSlide + 1) % this.heroSlides.length); },
                prevSlide() { this.changeSlide((this.activeSlide - 1 + this.heroSlides.length) % this.heroSlides.length); },
                changeSlide(i) { this.activeSlide = i; this.stopTrailer(); this.startTimer(); },
                startTimer() { 
                    const target = new Date(this.heroSlides[this.activeSlide].date).getTime(); 
                    clearInterval(this.timerInterval);
                    this.timerInterval = setInterval(() => { 
                        const now = new Date().getTime(), d = target - now; 
                        this.timer.days = Math.floor(d/(1000*60*60*24)); this.timer.hours = Math.floor((d%(1000*60*60*24))/(1000*60*60)); 
                        this.timer.minutes = Math.floor((d%(1000*60*60))/(1000*60)); this.timer.seconds = Math.floor((d%(1000*60))/1000); 
                    }, 1000); 
                },
                playTrailer() {
                    this.trailerPlaying = true;
                    if(window.ytPlayer && typeof window.ytPlayer.playVideo === 'function') { window.ytPlayer.loadVideoById(this.heroSlides[this.activeSlide].videoId); }
                    else {
                        window.ytPlayer = new YT.Player('hero-player', {
                            height: '100%', width: '100%', videoId: this.heroSlides[this.activeSlide].videoId,
                            playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'showinfo': 0, 'modestbranding': 1 },
                            events: { 'onReady': (e) => { e.target.mute(); e.target.playVideo(); setTimeout(() => e.target.unMute(), 500); }, 'onStateChange': (e) => { if(e.data === YT.PlayerState.ENDED) this.stopTrailer(); } }
                        });
                    }
                },
                stopTrailer() { this.trailerPlaying = false; if(window.ytPlayer && typeof window.ytPlayer.stopVideo === 'function') window.ytPlayer.stopVideo(); },
                toggleMute() { this.isMuted = !this.isMuted; if(window.ytPlayer) { this.isMuted ? window.ytPlayer.mute() : window.ytPlayer.unMute(); } this.$nextTick(() => lucide.createIcons()); }
            }))
        });
    </script>
</body>
