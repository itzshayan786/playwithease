<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase | Premium Gaming Store</title>
<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= THEME ================= */
:root{
--bg:#0f172a;
--card:#ffffff0d;
--accent:#38bdf8;
--text:#ffffff;
}
body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
overflow-x:hidden;
transition:.3s;
}
body.theme-dark{--bg:#000;--accent:#f43f5e}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}

/* ================= MUSIC STRIP ================= */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:32px;
display:flex;
align-items:flex-end;
justify-content:center;
gap:3px;
background:rgba(0,0,0,.35);
backdrop-filter:blur(6px);
z-index:9999;
padding-bottom:4px;
}
.m-bar{
width:3px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ================= HEADER ================= */
header{
position:fixed;
top:32px;
width:100%;
background:rgba(15,23,42,.85);
backdrop-filter:blur(14px);
border-bottom:1px solid rgba(255,255,255,.1);
z-index:5000;
}
.header-wrap{
max-width:1500px;
margin:auto;
padding:18px 30px;
display:flex;
justify-content:space-between;
align-items:center;
}
.logo{display:flex;align-items:center;gap:12px}
.logo img{width:42px;height:42px;border-radius:12px}
.logo .name{font-family:'Orbitron';font-weight:800;font-size:20px}
nav{display:flex;gap:15px;align-items:center}
nav a{color:#cbd5e1;text-decoration:none;font-size:14px}

/* ===== THEME BUTTON ===== */
.theme-container{position:relative}
.theme-toggle{
padding:8px 20px;
border-radius:999px;
border:1px solid var(--accent);
background:transparent;
color:var(--accent);
font-weight:700;
cursor:pointer;
transition:.3s;
}
.theme-toggle:hover{
background:var(--accent);
color:#000;
box-shadow:0 0 15px var(--accent);
}
.theme-menu{
position:absolute;
top:45px;
right:0;
background:#111827;
border-radius:12px;
overflow:hidden;
display:none;
min-width:160px;
z-index:6000;
animation:fadeDown .3s ease;
}
@keyframes fadeDown{
from{opacity:0;transform:translateY(-10px)}
to{opacity:1;transform:translateY(0)}
}
.theme-menu div{
padding:10px 14px;
cursor:pointer;
color:#fff;
font-size:13px;
}
.theme-menu div:hover{
background:var(--accent);
color:#000;
}

/* ================= TRAILER TAB ================= */
.trailer-tab{
position:fixed;
right:-320px;
bottom:20px;
width:300px;
height:170px;
background:#000;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.6);
z-index:8000;
transition:right .4s ease;
}
.trailer-tab.open{right:20px;}

.trailer-btn{
position:fixed;
right:20px;
bottom:200px;
background:var(--accent);
color:#000;
padding:8px 16px;
border-radius:8px;
cursor:pointer;
font-weight:700;
box-shadow:0 0 20px var(--accent);
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 10px var(--accent)}
50%{box-shadow:0 0 25px var(--accent)}
100%{box-shadow:0 0 10px var(--accent)}
}

.trailer-tab iframe{
width:100%;
height:100%;
border:0;
}

/* ================= HERO ================= */
.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding-top:120px;
}
.hero h1{
font-family:'Orbitron';
font-size:52px;
}
.hero span{
color:var(--accent);
text-shadow:0 0 25px var(--accent);
}

/* ================= CONTENT ================= */
.section{
max-width:1500px;
margin:auto;
padding:120px 30px;
}
.section h2{
font-size:26px;
margin-bottom:30px;
border-left:4px solid var(--accent);
padding-left:12px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:22px;
}
.card{
background:var(--card);
backdrop-filter:blur(16px);
border:1px solid rgba(255,255,255,.1);
border-radius:16px;
overflow:hidden;
transition:.3s ease;
}
.card:hover{
transform:translateY(-8px);
box-shadow:0 15px 40px rgba(0,0,0,.5);
}
.card img{width:100%;height:150px;object-fit:cover}
.card .info{padding:12px}
.card b{color:var(--accent);display:block;margin:8px 0}
.card button{
width:100%;
padding:8px;
border:none;
border-radius:8px;
background:var(--accent);
font-weight:600;
cursor:pointer;
}

.show-btn{
margin-top:30px;
padding:12px 30px;
border:none;
border-radius:999px;
background:var(--accent);
font-weight:800;
cursor:pointer;
box-shadow:0 0 15px var(--accent);
transition:.3s;
}
.show-btn:hover{transform:scale(1.05)}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<div class="trailer-btn" onclick="toggleTrailer()">ðŸŽ¬ GTA V</div>

<div class="trailer-tab" id="trailerTab">
<iframe src="https://www.rockstargames.com/videos/s6c5c8co?resolution=720p&embed"
allow="autoplay; fullscreen"></iframe>
</div>

<!-- Hidden Audio Source for Visualizer -->
<video id="audioSource" preload="auto" style="display:none">
<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
</video>

<header>
<div class="header-wrap">
<div class="logo">
<img src="favicon.ico">
<span class="name">PlayWithEase</span>
</div>
<nav>
<a href="#games">Games</a>
<a href="#ott">OTT</a>
<a href="cart.html">Cart</a>
<a href="login.html">Login</a>

<div class="theme-container">
<button class="theme-toggle" onclick="toggleTheme()">Themes</button>
<div class="theme-menu" id="themeMenu">
<div onclick="setTheme('')">Neon Blue</div>
<div onclick="setTheme('theme-dark')">Dark Elite</div>
<div onclick="setTheme('theme-purple')">Royal Purple</div>
<div onclick="setTheme('theme-green')">Emerald Lux</div>
</div>
</div>

</nav>
</div>
</header>

<section class="hero">
<h1>Level Up Your <span>Digital Gaming</span></h1>
</section>

<script>
function toggleTheme(){
let m=document.getElementById("themeMenu");
m.style.display=m.style.display==="block"?"none":"block";
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeMenu").style.display="none";
}
function toggleTrailer(){
document.getElementById("trailerTab").classList.toggle("open");
document.getElementById("audioSource").play();
}

/* VISUALIZER */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<60;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const audio=document.getElementById("audioSource");

let ctx=new AudioContext();
let analyser=ctx.createAnalyser();
let src=ctx.createMediaElementSource(audio);
src.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;

audio.addEventListener("play",()=>{
ctx.resume();
animate();
});
function animate(){
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/6)+"px";
});
requestAnimationFrame(animate);
}
</script>

</body>
</html>
