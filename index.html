<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#0f172a;
--card:rgba(255,255,255,0.06);
--accent:#3b82f6;
--text:#f1f5f9;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
transition:.3s;
overflow-x:hidden;
}

/* ===== THEMES ===== */
body.theme-red{--bg:#1f0a0a;--accent:#ef4444}
body.theme-purple{--bg:#1e1b4b;--accent:#a855f7}
body.theme-green{--bg:#022c22;--accent:#10b981}
body.theme-gold{--bg:#000;--accent:#facc15}

/* ===== MUSIC BAR ===== */
.music-bar{
position:fixed;
top:0;
left:0;
width:100%;
height:26px;
display:flex;
align-items:flex-end;
justify-content:space-between;
padding:0 3px;
background:#000;
z-index:9999;
}
.m-bar{
flex:1;
margin:0 1px;
height:6px;
background:var(--accent);
border-radius:2px;
transition:.08s linear;
}

/* ===== HEADER ===== */
header{
position:fixed;
top:26px;
width:100%;
padding:14px 20px;
display:flex;
justify-content:space-between;
align-items:center;
background:var(--card);
backdrop-filter:blur(18px);
z-index:5000;
}
.brand{
font-family:'Orbitron';
font-weight:900;
font-size:20px;
}
.tagline{
font-size:11px;
opacity:.7;
}

.nav-right{
display:flex;
align-items:center;
gap:10px;
}

/* ===== THEMES BUTTON ===== */
.theme-box{position:relative}
.theme-main{
padding:6px 14px;
border-radius:6px;
background:var(--accent);
border:none;
color:#fff;
cursor:pointer;
transition:.3s;
}
.theme-main:hover{
transform:scale(1.1);
box-shadow:0 0 12px var(--accent);
}
.theme-dropdown{
position:absolute;
top:36px;
right:0;
background:var(--card);
backdrop-filter:blur(15px);
border-radius:6px;
overflow:hidden;
max-height:0;
transition:.3s ease;
}
.theme-dropdown div{
padding:8px 14px;
cursor:pointer;
}
.theme-dropdown div:hover{
background:var(--accent);
}
.theme-dropdown.show{
max-height:200px;
}

/* ===== HERO ===== */
.hero{
margin-top:100px;
display:flex;
align-items:center;
justify-content:space-between;
padding:40px 20px;
gap:30px;
}
.hero-left h1{
font-family:'Orbitron';
font-size:38px;
}
.hero-left span{
color:var(--accent);
}

.video-wrap{
position:relative;
max-width:450px;
width:100%;
}
.video-wrap video{
width:100%;
height:auto;
object-fit:cover;
}

/* ===== MUTE BUTTON ===== */
.mute-btn{
position:absolute;
bottom:8px;
right:8px;
width:34px;
height:34px;
border-radius:50%;
border:none;
background:var(--accent);
color:#fff;
cursor:pointer;
font-size:14px;
display:flex;
align-items:center;
justify-content:center;
transition:.3s;
}
.mute-btn:hover{
transform:scale(1.15);
}

/* ===== GRID ===== */
.section{
max-width:1300px;
margin:auto;
padding:40px 15px;
}
.grid{
display:grid;
grid-template-columns:repeat(6,1fr);
gap:12px;
}

@media(max-width:900px){
.hero{flex-direction:column;text-align:center;}
.grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:500px){
.grid{grid-template-columns:repeat(3,1fr);}
}

/* ===== CARD ===== */
.card{
background:var(--card);
border-radius:8px;
overflow:hidden;
transition:.3s;
}
.card:hover{
transform:translateY(-5px);
}
.card img{
width:100%;
height:120px;
object-fit:cover;
}
.card .info{
padding:6px;
font-size:12px;
}
.card button{
margin-top:4px;
padding:5px;
width:100%;
border:none;
background:var(--accent);
color:#fff;
cursor:pointer;
border-radius:4px;
transition:.3s;
}
.card button:hover{
transform:scale(1.05);
box-shadow:0 0 10px var(--accent);
}

/* ===== TRUST SECTION ===== */
.trust{
margin-top:40px;
padding:30px 20px;
text-align:center;
background:var(--card);
}
.trust h3{
margin-bottom:10px;
}
</style>
</head>

<body>

<div class="music-bar" id="musicBar"></div>

<header>
<div>
<div class="brand">PlayWithEase</div>
<div class="tagline">All Your Entertainment Store</div>
</div>

<div class="nav-right">
<div>ðŸ‘¤</div>
<div>ðŸ›’</div>

<div class="theme-box">
<button class="theme-main" onclick="toggleThemes()">Themes</button>
<div class="theme-dropdown" id="themeDrop">
<div onclick="setTheme('')">Blue</div>
<div onclick="setTheme('theme-red')">Red</div>
<div onclick="setTheme('theme-purple')">Purple</div>
<div onclick="setTheme('theme-green')">Green</div>
</div>
</div>

</div>
</header>

<section class="hero">
<div class="hero-left">
<h1>Level Up Your <span>Gaming</span></h1>
</div>

<div class="video-wrap">
<video id="gtaTrailer" autoplay muted loop playsinline crossorigin="anonymous">
<source src="https://videos.rockstargames.com/v4/s6c5c8co/flv/en-us-720p.mp4" type="video/mp4">
</video>
<button class="mute-btn" id="muteBtn">ðŸ”‡</button>
</div>
</section>

<section class="section">
<h2>ðŸŽ® Games</h2>
<div class="grid" id="gameGrid"></div>
</section>

<section class="section">
<h2>ðŸ“º OTT</h2>
<div class="grid">
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg"><div class="info">Netflix<button>Add to Cart</button></div></div>
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png"><div class="info">Prime<button>Add to Cart</button></div></div>
<div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Disney%2B_Hotstar_logo.svg"><div class="info">Hotstar<button>Add to Cart</button></div></div>
</div>
</section>

<section class="trust">
<h3>Why Trust PlayWithEase?</h3>

</section>

<script>
/* ===== THEMES ===== */
function toggleThemes(){
document.getElementById("themeDrop").classList.toggle("show");
}
function setTheme(t){
document.body.className=t;
document.getElementById("themeDrop").classList.remove("show");
}

/* ===== MUSIC BAR ===== */
const musicBar=document.getElementById("musicBar");
for(let i=0;i<120;i++){
let bar=document.createElement("div");
bar.className="m-bar";
musicBar.appendChild(bar);
}
const bars=document.querySelectorAll(".m-bar");
const video=document.getElementById("gtaTrailer");
const muteBtn=document.getElementById("muteBtn");

let ctx, analyser, source;
let started=false;

document.body.addEventListener("click",()=>{
if(!started){
video.muted=false;
ctx=new (window.AudioContext||window.webkitAudioContext)();
analyser=ctx.createAnalyser();
source=ctx.createMediaElementSource(video);
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=128;
started=true;
animate();
muteBtn.textContent="ðŸ”Š";
}
},{once:true});

muteBtn.addEventListener("click",(e)=>{
e.stopPropagation();
video.muted=!video.muted;
muteBtn.textContent=video.muted?"ðŸ”‡":"ðŸ”Š";
});

function animate(){
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
bars.forEach((bar,i)=>{
bar.style.height=Math.max(6,data[i]/4)+"px";
});
requestAnimationFrame(animate);
}

/* ===== GAMES ===== */
const games=[];
const base=[["GTA V",199,"271590"],["RDR2",249,"1174180"],
["Cyberpunk",75,"1091500"],["God of War",199,"1593500"]];
while(games.length<80){games.push(...base);}
const grid=document.getElementById("gameGrid");
games.slice(0,36).forEach(g=>{
grid.innerHTML+=`
<div class="card">
<img src="https://cdn.cloudflare.steamstatic.com/steam/apps/${g[2]}/header.jpg">
<div class="info">${g[0]}<button>Add to Cart</button></div>
</div>`;
});
</script>

</body>
</html>
