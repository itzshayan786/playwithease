<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | PlayWithEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
            <button onclick="handleLogout()" class="btn btn-secondary" style="font-size: 0.8rem;">Logout</button>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px;">
        <div style="background: linear-gradient(to right, var(--surface), var(--bg)); padding: 40px; border-radius: var(--radius); border: 1px solid var(--border); display: flex; align-items: center; gap: 20px;">
            <div style="width: 80px; height: 80px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--bg); font-weight: bold;">
                P
            </div>
            <div>
                <h2 id="userEmail">Loading...</h2>
                <span style="color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Premium Member</span>
            </div>
        </div>

        <h3 class="section-title">Order History</h3>
        <div id="orderHistory" style="min-height: 200px;">
            <p class="text-muted">Loading orders...</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
