<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Keys | PlayWithEase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: '#080808', card: '#101010' }, brand: { primary: '#2563eb', secondary: '#ff00aa', gold: '#fbbf24', green: '#10b981' } }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(16, 16, 16, 0.9); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        body { -webkit-tap-highlight-color: transparent; }
        .blur-text { color: transparent; text-shadow: 0 0 8px rgba(255,255,255,0.7); user-select: none; }
    </style>
</head>

<body class="bg-bg-main text-white antialiased min-h-screen" x-data="profileLogic()">

    <nav class="fixed top-0 w-full z-50 glass h-16 md:h-20 flex items-center">
        <div class="max-w-[1200px] mx-auto px-6 w-full flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-400 group-hover:text-white transition"></i>
                <h1 class="font-display text-xl tracking-wider">MY <span class="text-brand-primary">VAULT</span></h1>
            </a>
            <button @click="logout" class="text-xs font-bold text-red-500 border border-red-500/20 bg-red-500/10 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">
                LOG OUT
            </button>
        </div>
    </nav>

    <main class="max-w-[1000px] mx-auto px-6 pt-32 pb-20 space-y-12">

        <div class="flex flex-col md:flex-row items-center gap-8 border-b border-white/10 pb-12">
            <div class="w-24 h-24 md:w-32 md:h-32 rounded-full p-1 bg-gradient-to-tr from-brand-primary to-brand-secondary shrink-0">
                <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ghost" class="w-full h-full rounded-full bg-black object-cover">
            </div>
            <div class="text-center md:text-left flex-1">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand-gold/10 text-brand-gold border border-brand-gold/20 text-[10px] font-bold uppercase tracking-widest mb-2">
                    <i data-lucide="crown" class="w-3 h-3"></i> Verified Buyer
                </div>
                <h1 id="userName" class="text-3xl md:text-4xl font-display font-bold mb-1">Welcome Back</h1>
                <p id="userEmail" class="text-gray-400 font-mono text-sm">Synchronizing purchases...</p>
            </div>
            <div class="flex gap-8 text-center bg-white/5 p-4 rounded-xl border border-white/10">
                <div>
                    <div class="text-2xl font-bold font-display" x-text="orders.length">0</div>
                    <div class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Orders</div>
                </div>
                <div>
                    <div class="text-2xl font-bold font-display text-brand-green">0</div>
                    <div class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Issues</div>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-display font-bold mb-6 flex items-center gap-3">
                <i data-lucide="key" class="text-brand-secondary"></i> PURCHASED ITEMS
            </h2>

            <div x-show="orders.length === 0" class="text-center py-16 border border-dashed border-white/10 rounded-2xl bg-white/5">
                <i data-lucide="inbox" class="w-16 h-16 mx-auto text-gray-600 mb-4"></i>
                <p class="text-gray-400 font-bold text-lg">Your vault is empty.</p>
                <p class="text-gray-600 text-sm mb-6">Purchase a game to see your codes here.</p>
                <a href="index.html" class="inline-block px-6 py-3 bg-brand-primary text-white font-bold rounded-lg hover:bg-blue-600 transition">Browse Store</a>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <template x-for="(item, index) in orders" :key="index">
                    <div class="bg-bg-card border border-white/10 rounded-xl overflow-hidden" x-data="{ revealed: false }">
                        
                        <div class="p-4 md:p-6 flex gap-4 md:gap-6 items-start border-b border-white/5">
                            <img :src="item.image" class="w-16 h-20 md:w-20 md:h-28 object-cover rounded-lg bg-gray-800 shadow-lg">
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <h3 class="font-bold text-lg md:text-xl text-white" x-text="item.title"></h3>
                                    <span class="text-[10px] bg-green-500/10 text-brand-green border border-green-500/20 px-2 py-1 rounded font-bold uppercase hidden md:inline-block">Delivered</span>
                                </div>
                                <div class="mt-1 flex items-center gap-2 text-xs text-gray-500 font-mono">
                                    <span>ORDER #<span x-text="1000 + index"></span></span>
                                    <span>â€¢</span>
                                    <span x-text="new Date().toLocaleDateString()"></span>
                                </div>
                                
                                <div class="mt-3">
                                    <span class="text-[10px] font-bold uppercase tracking-widest px-2 py-1 rounded bg-white/10 text-gray-300 border border-white/10">
                                        <i data-lucide="gift" class="w-3 h-3 inline mr-1"></i>
                                        <span x-text="item.title.toLowerCase().includes('account') ? 'PRE-LOADED ACCOUNT' : 'GLOBAL STEAM KEY'"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-black/40 p-4 md:p-6">
                            
                            <div x-show="!revealed" class="flex flex-col md:flex-row items-center justify-between gap-4">
                                <div class="flex items-center gap-3 text-gray-500 text-sm">
                                    <i data-lucide="lock" class="w-4 h-4"></i>
                                    <span>Security Check Passed. Product is ready.</span>
                                </div>
                                <button @click="revealed = true" class="w-full md:w-auto px-6 py-3 bg-brand-primary hover:bg-blue-600 text-white text-xs font-bold uppercase tracking-widest rounded-lg transition shadow-lg shadow-brand-primary/20 flex items-center justify-center gap-2">
                                    <i data-lucide="eye"></i> Reveal Credentials
                                </button>
                            </div>

                            <div x-show="revealed" class="animate-pulse-once">
                                <div class="bg-brand-primary/10 border border-brand-primary/30 rounded-lg p-4 relative group">
                                    
                                    <div class="text-[10px] text-brand-primary font-bold uppercase tracking-widest mb-1">
                                        <span x-text="item.title.toLowerCase().includes('account') ? 'LOGIN DETAILS' : 'ACTIVATION CODE'"></span>
                                    </div>

                                    <div class="flex items-center justify-between gap-4">
                                        <code class="font-mono text-lg md:text-xl text-white tracking-widest break-all" 
                                              x-text="item.title.toLowerCase().includes('account') ? 'User: PlayerOne / Pass: GameOn2026' : generateKey(item.title)">
                                        </code>
                                        
                                        <button @click="copyToClipboard($event)" class="p-2 hover:bg-white/10 rounded-lg text-gray-400 hover:text-white transition" title="Copy">
                                            <i data-lucide="copy" class="w-5 h-5"></i>
                                        </button>
                                    </div>

                                </div>
                                <div class="mt-3 text-xs text-gray-500 flex items-center gap-2">
                                    <i data-lucide="info" class="w-3 h-3"></i>
                                    <span x-text="item.title.toLowerCase().includes('account') ? 'Do not change the email address.' : 'Activate this code on Steam/Epic immediately.'"></span>
                                </div>
                            </div>

                        </div>
                    </div>
                </template>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.firebasestorage.app",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f",
            measurementId: "G-1C3B31KQ7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if(user.displayName) document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userEmail').innerText = user.email;
                if(user.photoURL) document.getElementById('userAvatar').src = user.photoURL;
            } else {
                window.location.href = 'login.html';
            }
        });

        window.firebaseLogout = () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        };
    </script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('profileLogic', () => ({
                orders: JSON.parse(localStorage.getItem('pwe_orders') || '[]'),

                logout() { window.firebaseLogout(); },

                // Generates a "Stable" fake key based on game name so it looks the same every time
                generateKey(title) {
                    const hash = title.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);
                    const seg1 = Math.abs(hash).toString(16).substring(0,4).toUpperCase().padEnd(4,'X');
                    const seg2 = title.substring(0,4).toUpperCase().replace(/ /g, 'K');
                    return `${seg2}-${seg1}-9X2P-7QL4`;
                },

                copyToClipboard(e) {
                    // Find the code element relative to the clicked button
                    const code = e.currentTarget.previousElementSibling.innerText;
                    navigator.clipboard.writeText(code);
                    
                    // Simple visual feedback
                    const icon = e.currentTarget.querySelector('svg');
                    icon.style.color = '#10b981'; // Green
                    setTimeout(() => icon.style.color = '', 1000);
                },

                init() { lucide.createIcons(); }
            }))
        });
    </script>
</body>
</html>
