<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile | PlayWithEase</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], tech: ['Rajdhani', 'sans-serif'], display: ['Orbitron', 'sans-serif'] },
                    colors: { bg: { main: '#080808', card: '#101010' }, brand: { primary: '#2563eb', secondary: '#ff00aa' } }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(16, 16, 16, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>

<body class="bg-bg-main text-white antialiased min-h-screen" x-data="profileLogic()">

    <nav class="fixed top-0 w-full z-50 glass h-16 md:h-20 flex items-center border-b border-white/5">
        <div class="max-w-[1200px] mx-auto px-6 w-full flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 cursor-pointer group">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-400 group-hover:text-white transition"></i>
                <h1 class="font-display text-xl tracking-wider">MY <span class="text-brand-primary">ZONE</span></h1>
            </a>
            <button @click="logout" class="text-xs font-bold text-red-500 border border-red-500/20 bg-red-500/10 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">
                LOG OUT
            </button>
        </div>
    </nav>

    <main class="max-w-[1000px] mx-auto px-6 pt-32 pb-20 space-y-12">

        <div class="flex flex-col md:flex-row items-center gap-8 border-b border-white/10 pb-12">
            <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-brand-primary to-brand-secondary">
                <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ghost" class="w-full h-full rounded-full bg-black object-cover">
            </div>
            <div class="text-center md:text-left">
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-yellow-500/10 text-yellow-500 border border-yellow-500/20 text-[10px] font-bold uppercase tracking-widest mb-2">
                    <i data-lucide="crown" class="w-3 h-3"></i> Premium
                </div>
                <h1 id="userName" class="text-4xl font-display font-bold mb-1">Gamer</h1>
                <p id="userEmail" class="text-gray-400 font-mono text-sm">Loading...</p>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-display font-bold mb-6 flex items-center gap-3">
                <i data-lucide="library" class="text-brand-secondary"></i> MY LIBRARY
            </h2>

            <div x-show="orders.length === 0" class="text-center py-12 border border-dashed border-white/10 rounded-2xl bg-white/5">
                <p class="text-gray-500 mb-4">You haven't purchased any games yet.</p>
                <a href="index.html" class="text-brand-primary hover:underline">Go to Store</a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <template x-for="(game, index) in orders" :key="index">
                    <div class="flex gap-4 p-4 bg-bg-card border border-white/10 rounded-xl hover:border-brand-primary/50 transition group">
                        <img :src="game.image" class="w-20 h-28 object-cover rounded-lg bg-gray-800">
                        <div class="flex flex-col justify-between py-1 flex-1">
                            <div>
                                <h3 class="font-bold text-lg" x-text="game.title"></h3>
                                <span class="text-xs text-green-500 font-mono">‚óè OWNED</span>
                            </div>
                            <div class="flex gap-2 mt-2">
                                <button class="flex-1 py-2 bg-white text-black text-xs font-bold uppercase rounded hover:bg-brand-primary hover:text-white transition">Install</button>
                                <button class="p-2 border border-white/20 rounded text-gray-400 hover:text-white"><i data-lucide="settings" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.firebasestorage.app",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f",
            measurementId: "G-1C3B31KQ7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Populate User Info
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if(user.displayName) document.getElementById('userName').innerText = user.displayName;
                document.getElementById('userEmail').innerText = user.email;
                if(user.photoURL) document.getElementById('userAvatar').src = user.photoURL;
            } else {
                window.location.href = 'login.html';
            }
        });

        // Logout Global Function
        window.firebaseLogout = () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        };
    </script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('profileLogic', () => ({
                // Load Real Orders from LocalStorage
                orders: JSON.parse(localStorage.getItem('pwe_orders') || '[]'),

                logout() {
                    window.firebaseLogout();
                },

                init() {
                    lucide.createIcons();
                }
            }))
        });
    </script>
</body>
</html>
