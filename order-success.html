<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { background: #020617; color: white; }</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4">
    <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mb-6 text-green-500">
        <i data-lucide="check-circle" class="w-10 h-10"></i>
    </div>
    <h1 class="text-3xl font-bold mb-2">Order Placed!</h1>
    <p class="text-gray-400 mb-6">Your Order ID is <span id="oid" class="text-indigo-400 font-mono font-bold">#...</span></p>
    <p class="text-sm text-gray-500 mb-8 max-w-md">Please ensure you have sent the WhatsApp confirmation message. Your digital key will be delivered to your email shortly.</p>
    <a href="index.html" class="px-8 py-3 bg-white text-black font-bold rounded-full hover:bg-gray-200">Return to Store</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('oid').innerText = '#' + (params.get('id') || 'UNKNOWN');
        lucide.createIcons();
    </script>
</body>
</html>
