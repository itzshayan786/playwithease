<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | PlayWithEase</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { 500: '#8b5cf6', 600: '#7c3aed' },
                        dark: { 900: '#020617', 800: '#0f172a' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #020617; background-image: radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.1), transparent 25%), radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.1), transparent 25%); background-attachment: fixed; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-glass { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .input-glass:focus { border-color: #8b5cf6; box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2); outline: none; background: rgba(15, 23, 42, 0.8); }
        .loader { border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 antialiased text-white">

    <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-brand-500 to-transparent opacity-50"></div>

    <main class="w-full max-w-md glass rounded-2xl p-8 opacity-0 animate-fade-in relative overflow-hidden group">
        
        <div class="text-center mb-8 relative z-10">
            <a href="index.html" class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-brand-500 to-indigo-600 mb-4 shadow-lg shadow-brand-500/30">
                <i data-lucide="gamepad-2" class="text-white w-6 h-6"></i>
            </a>
            <h1 class="text-2xl font-bold tracking-tight">Welcome Back</h1>
            <p class="text-gray-400 text-sm mt-2">Sign in to access your library & cart</p>
        </div>

        <form id="login-form" class="space-y-5 relative z-10">
            
            <div class="space-y-1.5">
                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3.5 w-5 h-5 text-gray-500"></i>
                    <input type="email" id="email" class="w-full pl-10 pr-4 py-3 rounded-xl input-glass text-sm" placeholder="player@example.com" required>
                </div>
            </div>

            <div class="space-y-1.5">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Password</label>
                    <a href="#" class="text-xs text-brand-400 hover:text-white transition-colors">Forgot?</a>
                </div>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3.5 w-5 h-5 text-gray-500"></i>
                    <input type="password" id="password" class="w-full pl-10 pr-12 py-3 rounded-xl input-glass text-sm" placeholder="••••••••" required>
                    <button type="button" id="toggle-pass" class="absolute right-3 top-3 text-gray-500 hover:text-white transition-colors">
                        <i data-lucide="eye" class="w-5 h-5" id="eye-icon"></i>
                        <i data-lucide="eye-off" class="w-5 h-5 hidden" id="eye-off-icon"></i>
                    </button>
                </div>
            </div>

            <div id="error-alert" class="hidden bg-red-500/10 border border-red-500/20 rounded-lg p-3 flex items-center gap-2 text-red-400 text-xs">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span id="error-text">Authentication failed.</span>
            </div>

            <button type="submit" id="submit-btn" class="w-full relative py-3.5 bg-gradient-to-r from-brand-600 to-indigo-600 hover:from-brand-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-brand-600/20 transition-all active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed">
                <span class="btn-text">Sign In</span>
                <div class="btn-loader hidden absolute inset-0 flex items-center justify-center">
                    <div class="loader"></div>
                </div>
            </button>
        </form>

        <div class="relative flex items-center py-6">
            <div class="flex-grow border-t border-white/10"></div>
            <span class="flex-shrink-0 mx-4 text-xs text-gray-500 uppercase font-bold">Or continue with</span>
            <div class="flex-grow border-t border-white/10"></div>
        </div>

        <button id="google-btn" class="w-full bg-white text-gray-900 font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-100 transition-colors active:scale-[0.98]">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Sign in with Google
        </button>

        <p class="text-center text-sm text-gray-400 mt-8">
            New to PlayWithEase? <a href="#" class="text-brand-400 font-semibold hover:text-white transition-colors">Create account</a>
        </p>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.appspot.com",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f",
            measurementId: "G-1C3B31KQ7C"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elements
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');
        const errorAlert = document.getElementById('error-alert');
        const errorText = document.getElementById('error-text');
        
        // Auto Redirect
        onAuthStateChanged(auth, (user) => {
            if(user) {
                // Determine redirect source (could be refined with URL params)
                window.location.href = 'index.html'; 
            }
        });

        // UI Helpers
        const setLoading = (isLoading) => {
            submitBtn.disabled = isLoading;
            googleBtn.disabled = isLoading;
            emailInput.disabled = isLoading;
            passInput.disabled = isLoading;
            submitBtn.querySelector('.btn-text').style.opacity = isLoading ? '0' : '1';
            submitBtn.querySelector('.btn-loader').classList.toggle('hidden', !isLoading);
        };

        const showError = (msg) => {
            errorText.textContent = msg;
            errorAlert.classList.remove('hidden');
            form.classList.add('animate-[shake_0.4s_ease-in-out]');
            setTimeout(() => form.classList.remove('animate-[shake_0.4s_ease-in-out]'), 400);
        };

        // Handlers
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorAlert.classList.add('hidden');
            setLoading(true);

            try {
                await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
                // Redirect handled by onAuthStateChanged
            } catch (error) {
                let msg = "Incorrect email or password.";
                if(error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if(error.code === 'auth/too-many-requests') msg = "Too many attempts. Try again later.";
                showError(msg);
                setLoading(false);
            }
        });

        googleBtn.addEventListener('click', async () => {
            setLoading(true);
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                showError("Google sign-in cancelled or failed.");
                setLoading(false);
            }
        });

        // Password Toggle
        document.getElementById('toggle-pass').addEventListener('click', () => {
            const type = passInput.type === 'password' ? 'text' : 'password';
            passInput.type = type;
            document.getElementById('eye-icon').classList.toggle('hidden');
            document.getElementById('eye-off-icon').classList.toggle('hidden');
        });

        lucide.createIcons();
    </script>
</body>
</html>
