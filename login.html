<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayWithEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
        </div>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p style="color:var(--text-muted); margin-bottom:20px;">Login to access your library</p>
            
            <button onclick="handleLogin()" class="btn btn-primary" style="width:100%; margin-bottom:15px; background:white; color:#333;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" style="vertical-align:middle; margin-right:8px;">
                Sign in with Google
            </button>
            
            <div style="margin: 20px 0; border-top:1px solid var(--border)"></div>
            
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn btn-secondary" style="width:100%">Login with Email</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
