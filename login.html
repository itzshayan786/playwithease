<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - PlayWithEase</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--bg:#f8fafc;
--card:#ffffff;
--accent:#2563eb;
--text:#0f172a;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.login-box{
background:var(--card);
padding:40px;
border-radius:18px;
width:360px;
box-shadow:0 25px 50px rgba(0,0,0,0.1);
text-align:center;
}

.login-box h2{
font-family:'Orbitron';
margin-bottom:20px;
}

.login-box input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #ddd;
font-size:14px;
}

.login-box button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(135deg,var(--accent),#1d4ed8);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.login-box button:hover{
opacity:.9;
}

.extra{
margin-top:15px;
font-size:13px;
}

.extra span{
color:var(--accent);
cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
<h2>PlayWithEase</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

<div class="extra">
New user? <span onclick="register()">Create Account</span>
</div>
</div>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ Yahan apna old firebase config paste karna */
const firebaseConfig = {
apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
authDomain: "playwithease.firebaseapp.com",
projectId: "playwithease",
appId: "1:189729941006:web:362653774b92416c357e5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

signInWithEmailAndPassword(auth, email, password)
.then(()=>{
alert("Login Successful ðŸš€");
window.location.href="index.html";
})
.catch(err=>{
alert(err.message);
});
}

window.register = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)
.then(()=>{
alert("Account Created âœ…");
})
.catch(err=>{
alert(err.message);
});
}

</script>

</body>
</html>
