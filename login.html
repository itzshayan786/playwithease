<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In - PlayWithEase</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            500: '#6366f1', // Indigo
                            600: '#4f46e5',
                        },
                        glass: {
                            surface: 'rgba(15, 23, 42, 0.65)',
                            border: 'rgba(255, 255, 255, 0.08)',
                            highlight: 'rgba(255, 255, 255, 0.05)'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shake': 'shake 0.4s linear',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'scale(0.98)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        shake: { '0%, 100%': { transform: 'translateX(0)' }, '25%': { transform: 'translateX(-4px)' }, '75%': { transform: 'translateX(4px)' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        body {
            background-color: #020617; /* Slate 950 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.15), transparent 25%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Form Controls */
        .input-group { position: relative; }
        
        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.75rem 1rem 0.75rem 2.75rem; /* Left padding for icon */
            border-radius: 0.75rem;
            font-size: 16px; /* Prevents iOS Zoom */
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        /* Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #1e293b inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500/30 selection:text-indigo-200">

    <div id="toast-container" class="fixed top-6 right-6 z-50 flex flex-col gap-3 pointer-events-none w-full max-w-sm px-4 sm:px-0"></div>

    <main class="w-full max-w-[420px] glass-card rounded-2xl p-6 sm:p-10 opacity-0 animate-fade-in relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-indigo-500 to-transparent opacity-50"></div>

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 mb-4 shadow-lg shadow-indigo-500/20">
                <i data-lucide="gamepad-2" class="text-white w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">PlayWithEase</h1>
            <p class="text-slate-400 text-sm mt-2">Sign in to access your dashboard</p>
        </div>

        <form id="login-form" class="space-y-5" novalidate>
            
            <div class="input-group">
                <label for="email" class="sr-only">Email Address</label>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                </div>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="name@example.com" 
                    autocomplete="email"
                    required
                >
            </div>

            <div class="input-group">
                <label for="password" class="sr-only">Password</label>
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                    <i data-lucide="lock" class="w-5 h-5"></i>
                </div>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input pr-12" 
                    placeholder="••••••••" 
                    autocomplete="current-password"
                    required
                >
                <button 
                    type="button" 
                    id="toggle-password" 
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-white transition-colors cursor-pointer focus:outline-none"
                    aria-label="Toggle password visibility"
                >
                    <i data-lucide="eye" class="w-5 h-5" id="eye-icon"></i>
                    <i data-lucide="eye-off" class="w-5 h-5 hidden" id="eye-off-icon"></i>
                </button>
            </div>

            <div class="flex items-center justify-end">
                <a href="#" class="text-xs font-medium text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                id="submit-btn"
                class="w-full relative overflow-hidden flex items-center justify-center py-3.5 px-4 bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/25 transform transition-all duration-200 active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
            >
                <span class="btn-text">Sign In</span>
                <div class="btn-loader hidden absolute">
                    <div class="loader"></div>
                </div>
            </button>

            <div class="relative flex items-center py-2">
                <div class="flex-grow border-t border-glass-border"></div>
                <span class="flex-shrink-0 mx-4 text-xs text-slate-500 font-medium">OR CONTINUE WITH</span>
                <div class="flex-grow border-t border-glass-border"></div>
            </div>

            <button 
                type="button" 
                id="google-btn"
                class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-white text-slate-900 font-semibold rounded-xl hover:bg-slate-100 transition-all duration-200 active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>Google</span>
            </button>
        </form>

        <p class="text-center text-sm text-slate-400 mt-8">
            Don't have an account? 
            <a href="#" class="text-indigo-400 font-medium hover:text-indigo-300 transition-colors hover:underline">Sign up</a>
        </p>
    </main>

    <div id="full-loader" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 hidden flex-col items-center justify-center animate-fade-in">
        <div class="loader w-10 h-10 border-4 border-indigo-500 border-t-transparent"></div>
        <p class="text-white mt-4 font-medium text-sm">Authenticating...</p>
    </div>

    <script type="module">
        // ------------------------------------------------------------------
        // 1. FIREBASE CONFIG & INIT
        // ------------------------------------------------------------------
        import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
            authDomain: "playwithease.firebaseapp.com",
            projectId: "playwithease",
            storageBucket: "playwithease.appspot.com",
            messagingSenderId: "189729941006",
            appId: "1:189729941006:web:362653774b92416c357e5f",
            measurementId: "G-1C3B31KQ7C"
        };

        // Singleton Pattern: Prevent multiple initializations
        let app, auth;
        try {
            if (!getApps().length) {
                app = initializeApp(firebaseConfig);
            } else {
                app = getApps()[0];
            }
            auth = getAuth(app);
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            showToast("System Error: Could not initialize authentication.", "error");
        }

        // Initialize Icons
        lucide.createIcons();

        // ------------------------------------------------------------------
        // 2. DOM CONSTANTS
        // ------------------------------------------------------------------
        const DOM = {
            form: document.getElementById('login-form'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            submitBtn: document.getElementById('submit-btn'),
            btnText: document.querySelector('.btn-text'),
            btnLoader: document.querySelector('.btn-loader'),
            googleBtn: document.getElementById('google-btn'),
            togglePassBtn: document.getElementById('toggle-password'),
            eyeIcon: document.getElementById('eye-icon'),
            eyeOffIcon: document.getElementById('eye-off-icon'),
            fullLoader: document.getElementById('full-loader'),
            toastContainer: document.getElementById('toast-container')
        };

        // ------------------------------------------------------------------
        // 3. UI STATE MANAGEMENT
        // ------------------------------------------------------------------
        
        // Debounce flag
        let isProcessing = false;

        const setLoading = (loading, isGlobal = false) => {
            isProcessing = loading;
            
            // Toggle Input States
            DOM.email.disabled = loading;
            DOM.password.disabled = loading;
            DOM.submitBtn.disabled = loading;
            DOM.googleBtn.disabled = loading;

            if (isGlobal && loading) {
                DOM.fullLoader.classList.remove('hidden');
                DOM.fullLoader.classList.add('flex');
            } else {
                DOM.fullLoader.classList.add('hidden');
                DOM.fullLoader.classList.remove('flex');
            }

            if (!isGlobal) {
                if (loading) {
                    DOM.btnText.classList.add('invisible');
                    DOM.btnLoader.classList.remove('hidden');
                } else {
                    DOM.btnText.classList.remove('invisible');
                    DOM.btnLoader.classList.add('hidden');
                }
            }
        };

        // ------------------------------------------------------------------
        // 4. TOAST NOTIFICATION SYSTEM
        // ------------------------------------------------------------------
        window.showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            const isSuccess = type === 'success';
            
            // Styling based on type
            const bgClass = isSuccess ? 'bg-emerald-500/10 border-emerald-500/20' : 'bg-red-500/10 border-red-500/20';
            const textClass = isSuccess ? 'text-emerald-400' : 'text-red-400';
            const iconName = isSuccess ? 'check-circle' : 'alert-octagon';

            toast.className = `
                pointer-events-auto flex items-center gap-3 p-4 rounded-xl border backdrop-blur-xl shadow-2xl 
                ${bgClass} transform transition-all duration-500 translate-x-12 opacity-0
            `;

            toast.innerHTML = `
                <i data-lucide="${iconName}" class="${textClass} w-5 h-5 flex-shrink-0"></i>
                <p class="text-sm font-medium text-slate-200 leading-snug">${message}</p>
            `;

            DOM.toastContainer.appendChild(toast);
            lucide.createIcons({ root: toast });

            // Animate Entrance
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-12', 'opacity-0');
            });

            // Animate Exit
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        };

        // ------------------------------------------------------------------
        // 5. ERROR MAPPING
        // ------------------------------------------------------------------
        const getFriendlyErrorMessage = (error) => {
            console.warn("Auth Error:", error.code, error.message);
            const map = {
                'auth/user-not-found': "No account found with this email.",
                'auth/wrong-password': "Incorrect password.",
                'auth/invalid-email': "Enter a valid email address.",
                'auth/user-disabled': "This account has been disabled.",
                'auth/popup-closed-by-user': "Google sign-in was cancelled.",
                'auth/popup-blocked': "Sign-in popup was blocked. Please allow popups.",
                'auth/network-request-failed': "Check your internet connection.",
                'auth/too-many-requests': "Too many attempts. Try again later.",
                'auth/invalid-credential': "Invalid credentials provided.",
                'auth/operation-not-allowed': "Login method not enabled."
            };
            return map[error.code] || "An unexpected error occurred. Please try again.";
        };

        // ------------------------------------------------------------------
        // 6. EVENT HANDLERS
        // ------------------------------------------------------------------

        // Ripple Effect on Click
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) ripple.remove();

            button.appendChild(circle);
        }

        DOM.submitBtn.addEventListener("click", createRipple);
        DOM.googleBtn.addEventListener("click", createRipple);

        // Password Visibility Toggle
        DOM.togglePassBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const type = DOM.password.type === 'password' ? 'text' : 'password';
            DOM.password.type = type;
            
            if (type === 'text') {
                DOM.eyeIcon.classList.add('hidden');
                DOM.eyeOffIcon.classList.remove('hidden');
            } else {
                DOM.eyeIcon.classList.remove('hidden');
                DOM.eyeOffIcon.classList.add('hidden');
            }
        });

        // Email Login Handler
        DOM.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isProcessing) return;

            const email = DOM.email.value.trim();
            const password = DOM.password.value;

            // Client-side Validation
            if (!email || !password) {
                showToast("Please fill in all fields", "error");
                DOM.form.classList.add('animate-shake');
                setTimeout(() => DOM.form.classList.remove('animate-shake'), 500);
                return;
            }

            setLoading(true);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showToast("Successfully signed in!", "success");
                
                // Optional: Redirect logic here
                // window.location.href = '/dashboard';
            } catch (error) {
                showToast(getFriendlyErrorMessage(error), "error");
            } finally {
                setLoading(false);
            }
        });

        // Google Login Handler
        DOM.googleBtn.addEventListener('click', async () => {
            if (isProcessing) return;

            setLoading(true, true); // Use global loader for popup context

            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                showToast(`Welcome, ${result.user.displayName}!`, "success");
            } catch (error) {
                showToast(getFriendlyErrorMessage(error), "error");
            } finally {
                setLoading(false, true);
            }
        });

    </script>
</body>
</html>
