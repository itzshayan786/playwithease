<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:#000;
overflow:hidden;
}

/* ===== GAMING POSTER WALL ===== */
.poster-wall{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:grid;
grid-template-columns:repeat(auto-fill, minmax(120px,1fr));
grid-auto-rows:160px;
gap:4px;
z-index:-1;
}

.poster-wall img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.35);
}

/* ===== LOGIN CONTAINER ===== */
.login-container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:420px;
background:#0f172a;
padding:50px 40px;
border-radius:20px;
box-shadow:0 30px 80px rgba(0,0,0,0.8);
color:#fff;
text-align:center;
animation:fadeUp .6s ease;
}

.login-container h2{
font-family:'Orbitron';
margin-bottom:25px;
font-size:24px;
}

.login-container input{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:8px;
border:1px solid #1e293b;
background:#1e293b;
color:#fff;
font-size:14px;
}

.login-container button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:linear-gradient(135deg,#2563eb,#3b82f6);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.login-container button:hover{
transform:scale(1.05);
box-shadow:0 10px 30px rgba(59,130,246,0.6);
}

.options{
display:flex;
justify-content:space-between;
font-size:12px;
margin-bottom:18px;
}

.options label{
cursor:pointer;
}

.error-msg{
color:#ef4444;
font-size:13px;
margin-bottom:10px;
display:none;
}

.success-popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:#111;
padding:35px;
border-radius:16px;
color:#fff;
box-shadow:0 40px 100px rgba(0,0,0,0.9);
text-align:center;
transition:.4s;
}

.success-popup.active{
transform:translate(-50%,-50%) scale(1);
}

@keyframes fadeUp{
from{opacity:0;transform:translate(-50%,-40%);}
to{opacity:1;transform:translate(-50%,-50%);}
}
</style>
</head>

<body>

<div class="poster-wall" id="posterWall"></div>

<div class="login-container">
<h2>PlayWithEase</h2>

<div class="error-msg" id="errorBox"></div>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<div class="options">
<label><input type="checkbox" onclick="togglePass()"> Show Password</label>
<label><input type="checkbox"> Remember Me</label>
</div>

<button onclick="login()">Login</button>

<p style="margin-top:15px;font-size:13px;">
New user? <span onclick="register()" style="color:#3b82f6;cursor:pointer;">Create Account</span>
</p>
</div>

<div class="success-popup" id="successBox">
<h3>ðŸŽ‰ Login Successful!</h3>
<p>Redirecting to PlayWithEase...</p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ APNA REAL FIREBASE CONFIG YAHA PASTE KAR */
const firebaseConfig = {
apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
authDomain: "playwithease.firebaseapp.com",
projectId: "playwithease",
appId: "1:189729941006:web:362653774b92416c357e5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ===== LOGIN ===== */
window.login = function(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const errorBox=document.getElementById("errorBox");

errorBox.style.display="none";

signInWithEmailAndPassword(auth,email,password)
.then(()=>{
document.getElementById("successBox").classList.add("active");
setTimeout(()=>window.location.href="index.html",2000);
})
.catch(err=>{
errorBox.innerText=err.message;
errorBox.style.display="block";
});
}

/* ===== REGISTER ===== */
window.register=function(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

createUserWithEmailAndPassword(auth,email,password)
.then(()=>alert("Account Created Successfully"))
.catch(err=>alert(err.message));
}

/* ===== SHOW PASSWORD ===== */
window.togglePass=function(){
const pass=document.getElementById("password");
pass.type=pass.type==="password"?"text":"password";
}

/* ===== GENERATE 100+ GAME POSTERS ===== */
const posterWall=document.getElementById("posterWall");
for(let i=100;i<220;i++){
let img=document.createElement("img");
img.src=`https://cdn.cloudflare.steamstatic.com/steam/apps/${i}/header.jpg`;
posterWall.appendChild(img);
}

</script>

</body>
</html>
