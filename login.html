<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayWithEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
        </div>
    </nav>

    <div class="container auth-container">
        <div class="auth-box">
            <h2 style="margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Sign in to access your digital library.</p>
            
            <button onclick="handleLogin()" class="btn btn-primary" style="width: 100%; background: white; color: black; margin-bottom: 20px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" style="margin-right:10px;">
                Sign in with Google
            </button>
            
            <div style="position: relative; margin: 20px 0;">
                <hr style="border: 0; border-top: 1px solid var(--border);">
                <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--surface); padding: 0 10px; font-size: 0.8rem; color: var(--text-muted);">OR</span>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn btn-secondary" style="width: 100%;">Sign In</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
