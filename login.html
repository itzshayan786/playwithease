<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
background:#000;
overflow-x:hidden;
overflow-y:auto;
min-height:100vh;
}

/* ===== POSTER WALL ===== */
.poster-wall{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
grid-auto-rows:160px;
gap:4px;
z-index:-1;
animation:slowMove 60s linear infinite;
}

.poster-wall img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.5) blur(2px);
}

@keyframes slowMove{
0%{transform:translateY(0);}
50%{transform:translateY(-20px);}
100%{transform:translateY(0);}
}

/* ===== LOGIN BOX ===== */
.login-container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:450px;
background:#0f172a;
padding:55px 45px;
border-radius:20px;
box-shadow:0 30px 90px rgba(0,0,0,0.9);
color:#fff;
text-align:center;
}

.login-container h2{
font-family:'Orbitron';
margin-bottom:25px;
font-size:26px;
}

.login-container input{
width:100%;
padding:14px;
margin-bottom:18px;
border-radius:8px;
border:1px solid #1e293b;
background:#1e293b;
color:#fff;
font-size:14px;
}

.login-container button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:linear-gradient(135deg,#2563eb,#3b82f6);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.login-container button:disabled{
opacity:0.6;
cursor:not-allowed;
}

.login-container button:hover{
transform:scale(1.05);
box-shadow:0 10px 30px rgba(59,130,246,0.6);
}

.options{
display:flex;
justify-content:space-between;
font-size:12px;
margin-bottom:18px;
}

.error-msg{
color:#ef4444;
font-size:13px;
margin-bottom:12px;
display:none;
}

.success-popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:#111;
padding:35px;
border-radius:16px;
color:#fff;
box-shadow:0 40px 100px rgba(0,0,0,0.9);
text-align:center;
transition:.4s;
}

.success-popup.active{
transform:translate(-50%,-50%) scale(1);
box-shadow:0 0 40px #3b82f6;
}

.spinner{
border:3px solid rgba(255,255,255,0.2);
border-top:3px solid #fff;
border-radius:50%;
width:18px;
height:18px;
animation:spin 1s linear infinite;
display:inline-block;
vertical-align:middle;
margin-left:8px;
}

@keyframes spin{
100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="poster-wall" id="posterWall"></div>

<div class="login-container">
<h2>PlayWithEase</h2>

<div class="error-msg" id="errorBox"></div>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<div class="options">
<label><input type="checkbox" onclick="togglePass()"> Show Password</label>
<label><input type="checkbox"> Remember Me</label>
</div>

<button id="loginBtn" onclick="login()">Login</button>

<p style="margin-top:15px;font-size:13px;">
New user? <span onclick="register()" style="color:#3b82f6;cursor:pointer;">Create Account</span>
</p>
</div>

<div class="success-popup" id="successBox">
<h3>ðŸŽ‰ Login Successful!</h3>
<p>Redirecting...</p>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ PASTE REAL CONFIG */
const firebaseConfig = {
apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
authDomain: "playwithease.firebaseapp.com",
projectId: "playwithease",
appId: "1:189729941006:web:362653774b92416c357e5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ===== POPULAR WORKING GAME IDS ===== */
const gameIDs=[
271590,1174180,1091500,1593500,1245620,570,730,578080,
292030,377160,440,945360,1817070,1086940,739630,
990080,601150,394360,252950,976730,812140
];

const posterWall=document.getElementById("posterWall");

for(let i=0;i<120;i++){
let img=document.createElement("img");
img.src=`https://cdn.cloudflare.steamstatic.com/steam/apps/${gameIDs[i%gameIDs.length]}/header.jpg`;
posterWall.appendChild(img);
}

/* ===== LOGIN ===== */
window.login=function(){
const btn=document.getElementById("loginBtn");
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const errorBox=document.getElementById("errorBox");

errorBox.style.display="none";
btn.disabled=true;
btn.innerHTML="Logging in <span class='spinner'></span>";

signInWithEmailAndPassword(auth,email,password)
.then(()=>{
document.getElementById("successBox").classList.add("active");
setTimeout(()=>window.location.href="index.html",2000);
})
.catch(err=>{
errorBox.innerText=err.message;
errorBox.style.display="block";
btn.disabled=false;
btn.innerHTML="Login";
});
}

window.register=function(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
createUserWithEmailAndPassword(auth,email,password)
.then(()=>alert("Account Created"))
.catch(err=>alert(err.message));
}

window.togglePass=function(){
const pass=document.getElementById("password");
pass.type=pass.type==="password"?"text":"password";
}

</script>

</body>
</html>
