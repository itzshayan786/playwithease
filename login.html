<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayWithEase Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Poppins',sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:#000;
}

/* ===== BACKGROUND GAMING WALL ===== */
.bg{
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
url('https://cdn.cloudflare.steamstatic.com/steam/apps/271590/library_hero.jpg');
background-size:cover;
background-position:center;
filter:blur(6px);
z-index:-1;
}

/* ===== GLASS LOGIN BOX ===== */
.login-box{
width:380px;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 25px 60px rgba(0,0,0,0.6);
text-align:center;
color:#fff;
animation:fadeIn .8s ease;
}

.login-box h2{
font-family:'Orbitron';
margin-bottom:20px;
}

.login-box input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:8px;
border:none;
outline:none;
background:rgba(255,255,255,0.15);
color:#fff;
}

.login-box button{
width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(135deg,#2563eb,#3b82f6);
color:#fff;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.login-box button:hover{
transform:scale(1.05);
box-shadow:0 10px 30px rgba(59,130,246,0.5);
}

.extra{
margin-top:15px;
font-size:13px;
}

.extra span{
color:#3b82f6;
cursor:pointer;
}

/* ===== SUCCESS POPUP ===== */
.success-popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:#111;
padding:30px;
border-radius:16px;
color:#fff;
box-shadow:0 30px 60px rgba(0,0,0,0.6);
text-align:center;
transition:.4s;
}

.success-popup.active{
transform:translate(-50%,-50%) scale(1);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="login-box">
<h2>PlayWithEase</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">

<button onclick="login()">Login</button>

<div class="extra">
New user? <span onclick="register()">Create Account</span>
</div>
</div>

<div class="success-popup" id="successBox">
<h3>ðŸŽ‰ Login Successful!</h3>
<p>Welcome back to PlayWithEase</p>
</div>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ APNA ORIGINAL FIREBASE CONFIG YAHA PASTE KAR */
const firebaseConfig = {
apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
authDomain: "playwithease.firebaseapp.com",
projectId: "playwithease",
appId: "1:189729941006:web:362653774b92416c357e5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

signInWithEmailAndPassword(auth, email, password)
.then(()=>{
const box=document.getElementById("successBox");
box.classList.add("active");

setTimeout(()=>{
window.location.href="index.html";
},2000);
})
.catch(err=>{
alert("âŒ "+err.message);
});
}

window.register = function(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)
.then(()=>{
alert("Account Created Successfully âœ…");
})
.catch(err=>{
alert(err.message);
});
}

</script>

</body>
</html>
