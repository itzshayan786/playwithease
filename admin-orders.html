<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}

body{
  background:#f1f5f9;
  padding:20px;
  color:#0f172a;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
header h2{
  font-size:20px;
  font-weight:800;
}

/* ORDER CARD */
.order{
  background:#ffffff;
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.order p{
  margin-bottom:6px;
  font-size:14px;
}

/* STATUS BADGE */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}

.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

/* BUTTONS */
.actions{
  margin-top:10px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

button{
  border:none;
  padding:7px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

.btn-progress{background:#f59e0b;color:#fff}
.btn-success{background:#16a34a;color:#fff}
.btn-cancel{background:#dc2626;color:#fff}
.btn-delete{background:#475569;color:#fff}
.btn-cred{background:#2563eb;color:#fff}

button:hover{opacity:.9}

/* EMPTY */
.empty{
  background:#ffffff;
  padding:40px;
  border-radius:16px;
  text-align:center;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <h2>üõ† Admin Orders</h2>
</header>

<div id="adminOrders"></div>

<script>
/* ===== LOAD ORDERS ===== */
let orders = JSON.parse(localStorage.getItem("orders") || "[]");
const box = document.getElementById("adminOrders");

/* ===== RENDER ===== */
function render(){
  box.innerHTML = "";

  if(!orders || orders.length === 0){
    box.innerHTML = `
      <div class="empty">
        <h3>No orders yet</h3>
        <p>Orders will appear here once customers place them.</p>
      </div>
    `;
    return;
  }

  orders.slice().reverse().forEach((o,reverseIndex)=>{
    const index = orders.length - 1 - reverseIndex;

    box.innerHTML += `
      <div class="order">
        <p><b>Order ID:</b> ${o.id}</p>
        <p><b>Amount:</b> ‚Çπ${o.total}</p>
        <p>
          <b>Status:</b>
          <span class="badge ${o.status}">
            ${
              o.status === "success"
                ? "‚úÖ Success"
                : o.status === "cancelled"
                ? "‚ùå Cancelled"
                : "‚è≥ In Progress"
            }
          </span>
        </p>
        <p style="font-size:12px;color:#64748b">${o.time}</p>

        <div class="actions">
          <button class="btn-progress" onclick="setStatus(${index}, 'in-progress')">
            In Progress
          </button>

          <button class="btn-success" onclick="setStatus(${index}, 'success')">
            Success
          </button>

          <button class="btn-cancel" onclick="setStatus(${index}, 'cancelled')">
            Cancel
          </button>

          <button class="btn-cred" onclick="addCredentials(${index})">
            üîê Add Login Details
          </button>

          <button class="btn-delete" onclick="deleteOrder(${index})">
            Delete
          </button>
        </div>
      </div>
    `;
  });
}

/* ===== STATUS UPDATE ===== */
function setStatus(index,status){
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  render();
}

/* ===== ADD CREDENTIALS ===== */
function addCredentials(index){
  let email = prompt("Enter game account Email / ID:");
  if(!email) return;

  let password = prompt("Enter game account Password:");
  if(!password) return;

  let note = prompt("Extra note (optional):") || "";

  orders[index].credentials = {
    email,
    password,
    note
  };

  orders[index].status = "success";

  localStorage.setItem("orders", JSON.stringify(orders));
  render();
}

/* ===== DELETE ===== */
function deleteOrder(index){
  if(!confirm("Are you sure you want to permanently delete this order?")) return;
  orders.splice(index,1);
  localStorage.setItem("orders", JSON.stringify(orders));
  render();
}

/* INIT */
render();
</script>

</body>
</html>
