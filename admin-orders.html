<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{margin:0;background:#f8fafc;color:#0f172a}

header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:800;
  text-align:center;
}

.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

.order{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.12);
  transition:.25s ease;
}
.order:hover{
  transform:translateY(-4px);
  box-shadow:0 24px 54px rgba(0,0,0,.18);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}
.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

.items{font-size:13px;margin:10px 0}
.items li{margin-bottom:4px}

.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
button{
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}
.success-btn{background:#16a34a;color:#fff}
.progress-btn{background:#f59e0b;color:#fff}
.cancel-btn{background:#dc2626;color:#fff}
.cred-btn{background:#2563eb;color:#fff}
.delete-btn{background:#475569;color:#fff}

.center{
  min-height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  font-weight:700;
  color:#dc2626;
}
</style>
</head>

<body>

<header>ðŸ›  Admin Orders Panel</header>
<div class="container" id="box"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ SAME FIREBASE CONFIG AS OTHER PAGES */
const firebaseConfig = {
  apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
  authDomain: "playwithease.firebaseapp.com",
  projectId: "playwithease"
};

/* ðŸ” ADMIN UID */
const ADMIN_UID = "SPQjoJ6d7LOPaIEJrReLuWv3y2E2";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("box");

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    box.innerHTML = `<div class="center">Please login as admin</div>`;
    return;
  }

  if(user.uid !== ADMIN_UID){
    box.innerHTML = `<div class="center">ðŸš« Admin only page</div>`;
    return;
  }

  const snap = await getDocs(collection(db,"orders"));
  if(snap.empty){
    box.innerHTML = "<p>No orders yet</p>";
    return;
  }

  box.innerHTML = "";
  snap.forEach(docSnap=>{
    const o = docSnap.data();
    const id = docSnap.id;

    box.innerHTML += `
      <div class="order">
        <div class="top">
          <b>Order ID: ${id}</b>
          <span class="status ${o.status}">${o.status}</span>
        </div>

        <ul class="items">
          ${o.items.map(i=>`<li>â€¢ ${i.name}</li>`).join("")}
        </ul>

        <b>Total: â‚¹${o.total}</b>

        <div class="actions">
          <button class="success-btn" onclick="markStatus('${id}','success')">Success</button>
          <button class="progress-btn" onclick="markStatus('${id}','in-progress')">In Progress</button>
          <button class="cancel-btn" onclick="markStatus('${id}','cancelled')">Cancel</button>
          <button class="cred-btn" onclick="addCredentials('${id}')">Add Credentials</button>
          <button class="delete-btn" onclick="deleteOrder('${id}')">Delete</button>
        </div>
      </div>
    `;
  });
});

/* STATUS UPDATE */
window.markStatus = async function(id,status){
  try{
    await updateDoc(doc(db,"orders",id),{ status });
    alert("Status updated");
    location.reload();
  }catch(err){
    alert("Failed to update status");
    console.error(err);
  }
};

/* ADD CREDENTIALS */
window.addCredentials = async function(id){
  const email = prompt("Enter Account Email / ID:");
  if(!email) return;

  const password = prompt("Enter Password / Activation Key:");
  if(!password) return;

  const note = prompt("Optional note (Steam / Rockstar / Key type):") || "";

  try{
    await updateDoc(doc(db,"orders",id),{
      credentials:{ email, password, note },
      status:"success"
    });
    alert("Credentials added");
    location.reload();
  }catch(err){
    alert("Failed to add credentials");
    console.error(err);
  }
};

/* DELETE ORDER */
window.deleteOrder = async function(id){
  if(!confirm("Delete this order permanently?")) return;
  try{
    await deleteDoc(doc(db,"orders",id));
    alert("Order deleted");
    location.reload();
  }catch(err){
    alert("Failed to delete order");
    console.error(err);
  }
};
</script>

</body>
</html>
