<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
  margin:0;
  background:#f8fafc;
  color:#0f172a;
}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:800;
  text-align:center;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

/* ORDER CARD */
.order{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.12);
  transition:.25s ease;
}
.order:hover{
  transform:translateY(-4px);
  box-shadow:0 24px 54px rgba(0,0,0,.18);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}
.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

.items{
  font-size:13px;
  margin:10px 0;
}
.items li{margin-bottom:4px}

.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
button{
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}
.success-btn{background:#16a34a;color:#fff}
.cancel-btn{background:#dc2626;color:#fff}

/* STATES */
.center{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  font-weight:700;
}
.error{color:#dc2626}
</style>
</head>

<body>

<header>üõ† Admin Orders Panel</header>

<div class="container" id="box"></div>

<script type="module">
/* ===============================
   FIREBASE IMPORTS
   =============================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ===============================
   FIREBASE CONFIG (SAME AS OTHER PAGES)
   =============================== */
const firebaseConfig = {
  apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
  authDomain: "playwithease.firebaseapp.com",
  projectId: "playwithease"
};

/* üîê ADMIN UID (PASTE YOUR UID HERE) */
const ADMIN_UID = "SPQjoJ6d7LOPaIEJrReLuWv3y2E2";

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("box");

/* ===============================
   AUTH + ADMIN CHECK
   =============================== */
onAuthStateChanged(auth, async (user)=>{

  box.innerHTML = "";

  /* NOT LOGGED IN */
  if(!user){
    box.innerHTML = `
      <div class="center error">
        Please login as admin
      </div>
    `;
    return;
  }

  /* DEBUG (safe to keep) */
  console.log("ADMIN EMAIL:", user.email);
  console.log("ADMIN UID:", user.uid);

  /* ADMIN UID CHECK */
  if(user.uid !== ADMIN_UID){
    box.innerHTML = `
      <div class="center error">
        üö´ Access Denied ‚Äì Admin Only
      </div>
    `;
    return;
  }

  /* ===============================
     LOAD ORDERS
     =============================== */
  try{
    const snap = await getDocs(collection(db,"orders"));

    if(snap.empty){
      box.innerHTML = "<p>No orders yet</p>";
      return;
    }

    box.innerHTML = "";

    snap.forEach(docSnap=>{
      const o = docSnap.data();
      const id = docSnap.id;

      box.innerHTML += `
        <div class="order">
          <div class="top">
            <b>Order ID: ${id}</b>
            <span class="status ${o.status}">
              ${o.status}
            </span>
          </div>

          <ul class="items">
            ${o.items.map(i=>`<li>‚Ä¢ ${i.name}</li>`).join("")}
          </ul>

          <b>Total: ‚Çπ${o.total}</b>

          <div class="actions">
            <button class="success-btn"
              onclick="markStatus('${id}','success')">
              Mark Success
            </button>

            <button class="cancel-btn"
              onclick="markStatus('${id}','cancelled')">
              Cancel
            </button>
          </div>
        </div>
      `;
    });

  }catch(err){
    console.error("LOAD ORDERS ERROR:", err);
    box.innerHTML = `
      <div class="center error">
        Failed to load orders
      </div>
    `;
  }
});

/* ===============================
   STATUS UPDATE (GLOBAL)
   =============================== */
window.markStatus = async function(orderId, status){
  try{
    const ref = doc(db,"orders",orderId);

    await updateDoc(ref,{
      status: status
    });

    alert("‚úÖ Status updated to " + status);
    location.reload();

  }catch(err){
    console.error("STATUS UPDATE ERROR:", err);
    alert("‚ùå Failed to update status. Check console.");
  }
};
</script>

</body>
</html>
