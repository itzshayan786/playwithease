<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Poppins,Arial}
body{
  margin:0;
  background:#f8fafc;
  color:#0f172a;
}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:16px;
  font-size:18px;
  font-weight:800;
  text-align:center;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

/* ORDER CARD */
.order{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.12);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.status{
  padding:6px 12px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}
.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

.items{font-size:13px;margin:10px 0}
.items li{margin-bottom:4px}

.actions{
  margin-top:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
button{
  border:none;
  padding:8px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}
.success-btn{background:#16a34a;color:#fff}
.cancel-btn{background:#dc2626;color:#fff}

/* ACCESS DENIED */
.denied{
  min-height:80vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:800;
  color:#dc2626;
}
</style>
</head>

<body>

<header>ðŸ›  Admin Orders Panel</header>

<div class="container" id="box"></div>

<script type="module">
/* ðŸ”¥ FIREBASE INIT */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ SAME CONFIG AS OTHER PAGES */
const firebaseConfig = {
  apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
  authDomain: "playwithease.firebaseapp.com",
  projectId: "playwithease"
};

// const ADMIN_EMAIL = "shayanakhtar1910@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("box");

/* ðŸ”¥ ADMIN CHECK â€” ONLY HERE */
onAuthStateChanged(auth, async (user)=>{

  /* NOT LOGGED IN */
  if(!user){
    box.innerHTML = `
      <div class="denied">
        Please login as admin
      </div>
    `;
    return;
  }

  /* DEBUG (optional) */
  console.log("Logged in as:", user.email);

  /* ADMIN EMAIL CHECK */
  // if(user.email.toLowerCase().trim() !== ADMIN_EMAIL){
//   box.innerHTML = `ðŸš« Access Denied â€“ Admin Only`;
//   return;
// }

  /* âœ… ADMIN VERIFIED â€” LOAD ORDERS */
  const snap = await getDocs(collection(db,"orders"));

  if(snap.empty){
    box.innerHTML = "<p>No orders yet</p>";
    return;
  }

  box.innerHTML = "";

  snap.forEach(docSnap=>{
    const o = docSnap.data();
    const id = docSnap.id;

    box.innerHTML += `
      <div class="order">
        <div class="top">
          <b>Order ID: ${id}</b>
          <span class="status ${o.status}">
            ${o.status}
          </span>
        </div>

        <ul class="items">
          ${o.items.map(i=>`<li>â€¢ ${i.name}</li>`).join("")}
        </ul>

        <b>Total: â‚¹${o.total}</b>

        <div class="actions">
          <button class="success-btn" onclick="markStatus('${id}','success')">
            Mark Success
          </button>
          <button class="cancel-btn" onclick="markStatus('${id}','cancelled')">
            Cancel
          </button>
        </div>
      </div>
    `;
  });
});

/* ðŸ”¥ STATUS UPDATE */
window.markStatus = async function(id,status){
  await updateDoc(doc(db,"orders",id),{
    status: status
  });
  alert("Status updated");
  location.reload();
};
</script>

</body>
</html>
