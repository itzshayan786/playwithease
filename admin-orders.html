<!DOCTYPE html>
<html>
<head>
<title>Admin Orders | PlayWithEase</title>
<style>
body{font-family:Poppins;background:#f1f5f9;padding:20px}
.order{
  background:#fff;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px
}
button{
  margin-right:8px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer
}
.success{background:#16a34a;color:#fff}
.progress{background:#f59e0b;color:#fff}
</style>
</head>
<body>

<h2>ðŸ›  Admin â€“ Orders</h2>

<div id="adminOrders"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders") || "[]");
const box = document.getElementById("adminOrders");

function render(){
  box.innerHTML = "";
  orders.forEach((o,i)=>{
    box.innerHTML += `
      <div class="order">
        <p><b>${o.id}</b> â€” â‚¹${o.total}</p>
        <p>Status: <b>${o.status}</b></p>
        <button class="progress" onclick="setStatus(${i}, 'in-progress')">
          In Progress
        </button>
        <button class="success" onclick="setStatus(${i}, 'success')">
          Success
        </button>
        <button class="delete" onclick="deleteOrder(${i})">
  Delete
</button>
      </div>
    `;
  });
}

function setStatus(index, status){
  orders[index].status = status;
  localStorage.setItem("orders", JSON.stringify(orders));
  render();
}

render();
</script>

</body>
</html>
