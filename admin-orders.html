<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  background:#f1f5f9;
  color:#0f172a;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.header h1{
  font-size:20px;
  font-weight:800;
}

/* ORDER CARD */
.order{
  background:#fff;
  padding:16px;
  border-radius:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.order p{
  font-size:14px;
  margin-bottom:6px;
}

/* STATUS */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}
.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

/* BUTTONS */
.actions{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}
button{
  border:none;
  padding:7px 12px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}
.btn-progress{background:#f59e0b;color:#fff}
.btn-success{background:#16a34a;color:#fff}
.btn-cancel{background:#dc2626;color:#fff}
.btn-cred{background:#2563eb;color:#fff}

/* EMPTY */
.empty{
  background:#fff;
  padding:40px;
  border-radius:16px;
  text-align:center;
  color:#64748b;
}
</style>
</head>

<body>

<div class="header">
  <h1>üõ† Admin Orders</h1>
</div>

<div id="ordersBox"></div>

<script type="module">
/* ===== FIREBASE + AUTH ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  doc,
  orderBy,
  query
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ SAME CONFIG AS LOGIN */
const firebaseConfig = {
  apiKey: "XXXX",
  authDomain: "XXXX",
  projectId: "XXXX"
};

const ADMIN_EMAIL = "shayanakhtar1910@gmail.com";

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("ordersBox");

/* ===== AUTH GUARD ===== */
onAuthStateChanged(auth, async (user)=>{
  if(!user || user.email !== ADMIN_EMAIL){
    box.innerHTML = `
      <div class="empty">
        <h3>Access Denied</h3>
        <p>Admin only page</p>
      </div>
    `;
    return;
  }

  loadOrders();
});

/* ===== LOAD ALL ORDERS ===== */
async function loadOrders(){
  box.innerHTML = "";

  const q = query(
    collection(db,"orders"),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);

  if(snap.empty){
    box.innerHTML = `
      <div class="empty">
        <h3>No orders yet</h3>
      </div>
    `;
    return;
  }

  snap.forEach(docSnap=>{
    const o = docSnap.data();
    const id = docSnap.id;

    box.innerHTML += `
      <div class="order">
        <p><b>Order ID:</b> ${id}</p>
        <p><b>User:</b> ${o.userEmail || "‚Äî"}</p>
        <p><b>Amount:</b> ‚Çπ${o.total}</p>
        <p>
          <b>Status:</b>
          <span class="badge ${o.status}">
            ${
              o.status === "success"
                ? "Success"
                : o.status === "cancelled"
                ? "Cancelled"
                : "In Progress"
            }
          </span>
        </p>

        <div class="actions">
          <button class="btn-progress" onclick="setStatus('${id}','in-progress')">
            In Progress
          </button>
          <button class="btn-success" onclick="setStatus('${id}','success')">
            Success
          </button>
          <button class="btn-cancel" onclick="setStatus('${id}','cancelled')">
            Cancel
          </button>
          <button class="btn-cred" onclick="addCred('${id}')">
            üîê Add Credentials
          </button>
        </div>
      </div>
    `;
  });
}

/* ===== UPDATE STATUS ===== */
window.setStatus = async function(id,status){
  await updateDoc(doc(db,"orders",id),{
    status: status
  });
  loadOrders();
};

/* ===== ADD GAME CREDENTIALS ===== */
window.addCred = async function(id){
  const email = prompt("Game Account Email / ID:");
  if(!email) return;

  const password = prompt("Game Account Password:");
  if(!password) return;

  const note = prompt("Extra note (optional):") || "";

  await updateDoc(doc(db,"orders",id),{
    credentials:{
      email,
      password,
      note
    },
    status:"success"
  });

  loadOrders();
};
</script>

</body>
</html>
