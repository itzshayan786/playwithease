<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | PlayWithEase</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#eef2ff,#f8fafc);
}

.auth-wrap{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  padding:32px;
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo h1{
  color:#2563eb;
  font-size:28px;
  font-weight:800;
}
.logo p{
  font-size:13px;
  color:#64748b;
}

.auth-wrap h2{
  font-size:22px;
  margin-bottom:6px;
}
.auth-wrap span{
  font-size:13px;
  color:#64748b;
}

form{
  margin-top:20px;
}

input{
  width:100%;
  padding:14px 16px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:14px;
  outline:none;
}
input:focus{
  border-color:#2563eb;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
button:hover{
  background:#1e40af;
}

.extra{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}
.extra a{
  color:#2563eb;
  font-weight:600;
  text-decoration:none;
}
.extra a:hover{text-decoration:underline}
  /* SUCCESS TOAST */
.toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#16a34a;
  color:#fff;
  padding:14px 18px;
  border-radius:12px;
  font-size:14px;
  font-weight:600;
  box-shadow:0 12px 30px rgba(22,163,74,.45);
  display:flex;
  align-items:center;
  gap:8px;
  opacity:0;
  transform:translateY(-20px);
  pointer-events:none;
  transition:.35s ease;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
.toast span{
  font-size:18px;
}

</style>
</head>

<body>

<div class="auth-wrap">
  <div class="logo">
    <h1>PlayWithEase</h1>
    <p>Trusted Games & OTT Store</p>
  </div>

  <h2>Create Account</h2>
  <span>Join PlayWithEase to buy premium games & OTT</span>

  <form id="registerForm" onsubmit="return false;">
    <input id="email" type="email" placeholder="Email address" required>
    <input id="password" type="password" placeholder="Password" required>
    <input id="confirmPassword" type="password" placeholder="Confirm password" required>

    <button type="button" onclick="signupUser()">
      Create Account
    </button>

    <p id="errorMsg" style="color:red;font-size:13px;margin-top:10px"></p>
  </form>

  <div class="extra">
    Already have an account?
    <a href="login.html">Login</a>
  </div>
</div>

<!-- ðŸ”¥ ONLY ONE SCRIPT, AT THE END -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs",
  authDomain: "playwithease.firebaseapp.com",
  projectId: "playwithease",
  storageBucket: "playwithease.firebasestorage.app",
  messagingSenderId: "189729941006",
  appId: "1:189729941006:web:362653774b92416c357e5f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ”¥ GLOBAL FUNCTION */
window.signupUser = async function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirm = document.getElementById("confirmPassword").value.trim();
  const errorBox = document.getElementById("errorMsg");

  errorBox.innerText = "";

  if(password !== confirm){
    errorBox.innerText = "Passwords do not match";
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth, email, password);
    const toast = document.getElementById("successToast");
toast.classList.add("show");

setTimeout(()=>{
  toast.classList.remove("show");
  window.location.href = "index.html";
},2500);

  }catch(err){
    errorBox.innerText = err.message;
    console.error(err);
  }
};
</script>
<div id="successToast" class="toast">
  <span>âœ…</span>
  Account created successfully
</div>
  
</body>
</html>
