<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  color:#0f172a;
  min-height:100vh;
}

/* HEADER */
header{
  background:#2563eb;
  color:#fff;
  padding:16px 18px;
}
header h1{
  font-size:18px;
  font-weight:800;
}
header p{
  font-size:12px;
  opacity:.9;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

/* ORDER CARD */
.order{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.1);
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

/* TOP ROW */
.order-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.order-id{
  font-weight:700;
  font-size:13px;
  color:#2563eb;
}

/* STATUS PILL */
.status{
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
  display:inline-flex;
  align-items:center;
  gap:6px;
}

.in-progress{
  background:#fff7ed;
  color:#c2410c;
  border:1px solid #fed7aa;
}

.success{
  background:#ecfdf5;
  color:#166534;
  border:1px solid #bbf7d0;
}

/* ITEMS */
.items{
  font-size:13px;
  color:#334155;
  margin:10px 0;
}
.items li{
  margin-bottom:4px;
}

/* FOOTER ROW */
.order-bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
  gap:10px;
  flex-wrap:wrap;
}

.amount{
  font-size:16px;
  font-weight:800;
  color:#0f172a;
}

.time{
  font-size:11px;
  color:#64748b;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:60px 10px;
  color:#64748b;
}
.empty h3{
  margin-bottom:6px;
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:17px}
  .order{padding:14px}
}
</style>
</head>

<body>

<header>
  <h1>üì¶ My Orders</h1>
  <p>Track your order status & delivery progress</p>
</header>

<div class="container" id="ordersBox"></div>

<script>
const orders = JSON.parse(localStorage.getItem("orders") || "[]");
const box = document.getElementById("ordersBox");

if(orders.length === 0){
  box.innerHTML = `
    <div class="empty">
      <h3>No orders yet</h3>
      <p>Your orders will appear here once you place one.</p>
    </div>
  `;
}else{
  orders.slice().reverse().forEach(o=>{
    box.innerHTML += `
      <div class="order">
        <div class="order-top">
          <span class="order-id">Order ID: ${o.id}</span>
          <span class="status ${o.status}">
            ${o.status === "success" ? "‚úÖ Success" : "‚è≥ In Progress"}
          </span>
        </div>

        <ul class="items">
          ${o.items.map(i=>`<li>‚Ä¢ ${i.name}</li>`).join("")}
        </ul>

        <div class="order-bottom">
          <span class="amount">‚Çπ${o.total}</span>
          <span class="time">${o.time}</span>
        </div>
      </div>
    `;
  });
}
</script>

</body>
</html>
