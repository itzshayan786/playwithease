<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}

body{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  color:#0f172a;
  min-height:100vh;
}

/* ===== HEADER ===== */
.order-header{
  background:#2563eb;
  color:#fff;
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left h1{
  font-size:18px;
  font-weight:800;
}
.header-left p{
  font-size:12px;
  opacity:.9;
}

.back-store{
  background:#fff;
  color:#2563eb;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  font-size:13px;
  white-space:nowrap;
  box-shadow:0 6px 18px rgba(0,0,0,.18);
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

/* ===== ORDER CARD ===== */
.order{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.1);
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

/* TOP ROW */
.order-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.order-id{
  font-size:13px;
  font-weight:700;
  color:#2563eb;
}

/* STATUS */
.status{
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
}

.in-progress{
  background:#fff7ed;
  color:#c2410c;
  border:1px solid #fed7aa;
}
.success{
  background:#ecfdf5;
  color:#166534;
  border:1px solid #bbf7d0;
}
.cancelled{
  background:#fef2f2;
  color:#b91c1c;
  border:1px solid #fecaca;
}

/* ITEMS */
.items{
  margin:10px 0;
  font-size:13px;
  color:#334155;
}
.items li{
  margin-bottom:4px;
}

/* BOTTOM */
.order-bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
}

.amount{
  font-size:16px;
  font-weight:800;
}

.time{
  font-size:11px;
  color:#64748b;
}

/* VIEW DETAILS BUTTON */
.view-btn{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

/* CREDENTIALS BOX */
.creds{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  background:#f8fafc;
  border:1px dashed #cbd5e1;
  font-size:13px;
}

.creds b{
  display:block;
  margin-bottom:6px;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:60px 10px;
  color:#64748b;
}

/* MOBILE */
@media(max-width:600px){
  .header-left h1{font-size:17px}
  .back-store{padding:8px 12px;font-size:12px}
}
</style>
</head>

<body>

<header class="order-header">
  <div class="header-left">
    <h1>üì¶ My Orders</h1>
    <p>Track your order status & delivery details</p>
  </div>
  <a href="index.html" class="back-store">‚Üê Back to Store</a>
</header>

<div class="container" id="ordersBox"></div>

<script>
const orders = JSON.parse(localStorage.getItem("orders") || "[]");
const box = document.getElementById("ordersBox");

function renderOrders(){
  box.innerHTML = "";

  if(!orders || orders.length === 0){
    box.innerHTML = `
      <div class="empty">
        <h3>No orders yet</h3>
        <p>Your orders will appear here once you place one.</p>
      </div>
    `;
    return;
  }

  orders.slice().reverse().forEach((o)=>{
    box.innerHTML += `
      <div class="order">
        <div class="order-top">
          <span class="order-id">Order ID: ${o.id}</span>
          <span class="status ${o.status}">
            ${
              o.status === "success"
                ? "‚úÖ Success"
                : o.status === "cancelled"
                ? "‚ùå Cancelled"
                : "‚è≥ In Progress"
            }
          </span>
        </div>

        <ul class="items">
          ${o.items.map(i=>`<li>‚Ä¢ ${i.name}</li>`).join("")}
        </ul>

        <div class="order-bottom">
          <span class="amount">‚Çπ${o.total}</span>
          <span class="time">${o.time}</span>
        </div>

        ${
          o.credentials
          ? `
            <button class="view-btn" onclick="toggleCreds('${o.id}')">
              üîê View Account Details
            </button>

            <div class="creds" id="creds-${o.id}" style="display:none">
              <b>Login Details</b>
              <p><b>Email / ID:</b> ${o.credentials.email}</p>
              <p><b>Password:</b> ${o.credentials.password}</p>
              ${
                o.credentials.note
                  ? `<p><b>Note:</b> ${o.credentials.note}</p>`
                  : ""
              }
            </div>
          `
          : ""
        }
      </div>
    `;
  });
}

function toggleCreds(id){
  const el = document.getElementById("creds-"+id);
  if(!el) return;
  el.style.display = el.style.display === "none" ? "block" : "none";
}

renderOrders();
</script>

</body>
</html>
