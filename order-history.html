<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders | PlayWithEase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  color:#0f172a;
  min-height:100vh;
}

/* HEADER */
.header{
  background:#2563eb;
  color:#fff;
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:18px;
  font-weight:800;
}
.header p{
  font-size:12px;
  opacity:.9;
}
.back{
  background:#fff;
  color:#2563eb;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  font-size:13px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:24px auto;
  padding:0 14px;
}

/* ORDER CARD */
.order{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 14px 34px rgba(0,0,0,.1);
  animation:fadeUp .35s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.order-id{
  font-size:13px;
  font-weight:700;
  color:#2563eb;
}

/* STATUS */
.status{
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
}
.in-progress{background:#fff7ed;color:#c2410c}
.success{background:#ecfdf5;color:#166534}
.cancelled{background:#fef2f2;color:#b91c1c}

/* ITEMS */
.items{
  margin:10px 0;
  font-size:13px;
}
.items li{margin-bottom:4px}

/* BOTTOM */
.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:8px;
}
.amount{
  font-size:16px;
  font-weight:800;
}
.time{
  font-size:11px;
  color:#64748b;
}

/* CREDENTIALS */
.view{
  margin-top:10px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:#fff;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}
.creds{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  background:#f8fafc;
  border:1px dashed #cbd5e1;
  font-size:13px;
  display:none;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:60px 10px;
  color:#64748b;
}
</style>
</head>

<body>

<div class="header">
  <div>
    <h1>üì¶ My Orders</h1>
    <p>Your purchases & delivery details</p>
  </div>
  <a href="index.html" class="back">‚Üê Back to Store</a>
</div>

<div class="container" id="ordersBox"></div>

<script type="module">
/* ===== FIREBASE + AUTH ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî¥ SAME CONFIG AS LOGIN */
const firebaseConfig = {
  apiKey: "XXXX",
  authDomain: "XXXX",
  projectId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("ordersBox");

/* ===== LOAD USER ORDERS ===== */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    box.innerHTML = `
      <div class="empty">
        <h3>Please login</h3>
        <p>You must be logged in to view orders.</p>
      </div>
    `;
    return;
  }

  const q = query(
    collection(db,"orders"),
    where("userId","==",user.uid),
    orderBy("createdAt","desc")
  );

  const snap = await getDocs(q);
  box.innerHTML = "";

  if(snap.empty){
    box.innerHTML = `
      <div class="empty">
        <h3>No orders yet</h3>
        <p>Your orders will appear here.</p>
      </div>
    `;
    return;
  }

  snap.forEach(doc=>{
    const o = doc.data();
    const id = doc.id;

    box.innerHTML += `
      <div class="order">
        <div class="top">
          <span class="order-id">Order ID: ${id}</span>
          <span class="status ${o.status}">
            ${
              o.status === "success"
                ? "‚úÖ Success"
                : o.status === "cancelled"
                ? "‚ùå Cancelled"
                : "‚è≥ In Progress"
            }
          </span>
        </div>

        <ul class="items">
          ${o.items.map(i=>`<li>‚Ä¢ ${i.name}</li>`).join("")}
        </ul>

        <div class="bottom">
          <span class="amount">‚Çπ${o.total}</span>
          <span class="time">${o.createdAt?.toDate().toLocaleString() || ""}</span>
        </div>

        ${
          o.credentials
          ? `
            <button class="view" onclick="toggleCreds('${id}')">
              üîê View Account Details
            </button>
            <div class="creds" id="creds-${id}">
              <p><b>Email / ID:</b> ${o.credentials.email}</p>
              <p><b>Password:</b> ${o.credentials.password}</p>
              ${o.credentials.note ? `<p><b>Note:</b> ${o.credentials.note}</p>` : ""}
            </div>
          `
          : ""
        }
      </div>
    `;
  });
});

/* TOGGLE CREDS */
window.toggleCreds = function(id){
  const el = document.getElementById("creds-"+id);
  if(!el) return;
  el.style.display = el.style.display === "none" ? "block" : "none";
};
</script>

</body>
</html>
