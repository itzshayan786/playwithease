<!DOCTYPE html>
<html>
<head>
<title>My Orders | PlayWithEase</title>
<style>
body{font-family:Poppins;background:#f8fafc;padding:20px}
.order{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08)
}
.status{
  font-weight:700;
}
.in-progress{color:#f59e0b}
.success{color:#16a34a}
</style>
</head>
<body>

<h2>üì¶ My Orders</h2>

<div id="orders"></div>

<script>
let orders = JSON.parse(localStorage.getItem("orders") || "[]");
const box = document.getElementById("orders");

if(orders.length === 0){
  box.innerHTML = "<p>No orders yet.</p>";
}

orders.forEach(o=>{
  box.innerHTML += `
    <div class="order">
      <p><b>Order ID:</b> ${o.id}</p>
      <p><b>Amount:</b> ‚Çπ${o.total}</p>
      <p class="status ${o.status}">
        ${o.status === "success" ? "‚úÖ Success" : "‚è≥ In Progress"}
      </p>
      <p style="font-size:12px">${o.time}</p>
    </div>
  `;
});
</script>

</body>
</html>
