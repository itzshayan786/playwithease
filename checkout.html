<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | PlayWithEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">PlayWithEase</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title" style="margin-top:30px;">Secure Checkout</h2>
        
        <div class="checkout-grid">
            <div>
                <div style="background:var(--surface); padding:20px; border-radius:12px; border:1px solid var(--border);">
                    <h3 style="margin-bottom:15px;">UPI Payment</h3>
                    <div class="qr-box">
                        <img id="upiQr" src="" alt="UPI QR Code">
                        <p style="color:#333; margin-top:10px; font-size:0.9rem;">Scan to Pay</p>
                    </div>
                    <div class="form-group">
                        <label>UPI ID</label>
                        <input type="text" value="shayanff98@okhdfcbank" readonly style="background:var(--bg); cursor:copy;">
                    </div>
                </div>
            </div>

            <div>
                <div style="background:var(--surface); padding:20px; border-radius:12px; border:1px solid var(--border);">
                    <h3 style="margin-bottom:15px;">Order Summary</h3>
                    <div id="cartItemsContainer"></div> <div style="border-top:1px solid var(--border); margin-top:20px; padding-top:20px;">
                        <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold;">
                            <span>Total Pay</span>
                            <span id="checkoutTotal">â‚¹0</span>
                        </div>
                    </div>
                    <button id="confirmOrderBtn" class="btn btn-primary" style="width:100%; margin-top:20px; padding:15px;">
                        I have made the payment
                    </button>
                    <p style="font-size:0.8rem; color:var(--text-muted); margin-top:10px; text-align:center;">
                        Click above after scanning QR code
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
