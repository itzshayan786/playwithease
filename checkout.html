<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout | PlayWithEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white p-6 md:p-20">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
        <div>
            <h1 class="text-5xl font-black italic uppercase tracking-tighter mb-10">SECURE <span class="text-primary">CHECKOUT</span></h1>
            <form class="space-y-6">
                <input type="text" placeholder="FULL LEGAL NAME" class="w-full bg-surface border border-white/10 rounded-2xl p-5 outline-none focus:border-primary">
                <input type="email" placeholder="DELIVERY EMAIL" class="w-full bg-surface border border-white/10 rounded-2xl p-5 outline-none focus:border-primary">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="UPI ID" class="w-full bg-surface border border-white/10 rounded-2xl p-5 outline-none focus:border-primary">
                    <input type="text" placeholder="PHONE" class="w-full bg-surface border border-white/10 rounded-2xl p-5 outline-none focus:border-primary">
                </div>
                <button type="button" class="w-full btn-premium py-6 rounded-3xl font-black text-xl italic uppercase tracking-[0.2em]">Deploy Order</button>
            </form>
        </div>
        <div class="bg-surface rounded-[3rem] p-10 border border-white/10 h-fit">
            <h2 class="text-2xl font-black uppercase mb-8">Order Summary</h2>
            <div id="checkoutItems" class="space-y-4 mb-8"></div>
            <div class="border-t border-white/5 pt-6 flex justify-between items-end">
                <span class="text-gray-500 font-bold uppercase text-xs">Total to pay</span>
                <span id="checkoutTotal" class="text-4xl font-black text-primary">₹0</span>
            </div>
        </div>
    </div>
    <script>
        const cart = JSON.parse(localStorage.getItem('pwe_cart')) || [];
        // Hard-code basic price logic here for speed...
        const total = cart.length ? "Dynamic Calculation from Storage" : "0";
        document.getElementById('checkoutTotal').innerText = `₹${total}`;
    </script>
</body>
</html>
