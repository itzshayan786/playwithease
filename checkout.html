<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 500: '#8b5cf6' } } } }
        }
    </script>
    <style>body { background: #020617; color: white; font-family: 'Outfit'; }</style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-6">
            <h2 class="text-2xl font-bold mb-4">Billing Details</h2>
            <form id="checkout-form" class="space-y-4">
                <input type="text" id="name" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-3 rounded-lg text-white" required>
                <input type="email" id="email" placeholder="Email Address" class="w-full bg-white/5 border border-white/10 p-3 rounded-lg text-white" required>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="Card Number (Fake)" class="bg-white/5 border border-white/10 p-3 rounded-lg text-white">
                    <input type="text" placeholder="MM/YY" class="bg-white/5 border border-white/10 p-3 rounded-lg text-white">
                </div>
                <button type="submit" class="w-full bg-brand-500 hover:bg-brand-600 py-4 rounded-xl font-bold text-lg shadow-lg shadow-brand-500/20 mt-4">Pay Now <span id="pay-amt"></span></button>
            </form>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-2xl p-6 h-fit">
            <h3 class="font-bold text-xl mb-4">Order Summary</h3>
            <div id="order-items" class="space-y-3 mb-4"></div>
            <div class="border-t border-white/10 pt-4 flex justify-between font-bold text-xl">
                <span>Total</span>
                <span id="total-price">$0.00</span>
            </div>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
        <div class="bg-[#0f172a] border border-white/10 p-8 rounded-2xl text-center max-w-sm">
            <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500"><i data-lucide="check" class="w-8 h-8"></i></div>
            <h2 class="text-2xl font-bold text-white mb-2">Order Confirmed!</h2>
            <p class="text-gray-400 mb-6 text-sm">Your Order ID: <span id="order-id" class="font-mono text-white"></span></p>
            <a href="index.html" class="block w-full py-3 bg-white text-black font-bold rounded-lg">Return to Store</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = { apiKey: "AIzaSyAxuYwom2tuGTz3Nsi-6ndYSwK7BkEJIVs", projectId: "playwithease" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cart = JSON.parse(localStorage.getItem('pwe_cart')) || [];
        const total = cart.reduce((a,b) => a + (b.price * b.qty), 0);

        // Render
        document.getElementById('order-items').innerHTML = cart.map(i => `
            <div class="flex justify-between text-sm">
                <span class="text-gray-400">${i.qty}x ${i.name}</span>
                <span>$${(i.price * i.qty).toFixed(2)}</span>
            </div>
        `).join('');
        document.getElementById('total-price').innerText = `$${total.toFixed(2)}`;
        document.getElementById('pay-amt').innerText = `$${total.toFixed(2)}`;

        // Handle Submit
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(cart.length === 0) return alert('Cart is empty');

            const order = {
                customer: document.getElementById('name').value,
                email: document.getElementById('email').value,
                items: cart,
                total: total,
                status: 'pending',
                createdAt: serverTimestamp()
            };

            try {
                const docRef = await addDoc(collection(db, 'orders'), order);
                localStorage.removeItem('pwe_cart');
                document.getElementById('order-id').innerText = docRef.id.slice(0, 8);
                document.getElementById('success-modal').classList.remove('hidden');
                lucide.createIcons();
            } catch (err) {
                console.error(err);
                alert('Order failed. Try again.');
            }
        });
        lucide.createIcons();
    </script>
</body>
</html>
