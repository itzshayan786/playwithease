<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway Checkout | PlayWithEase Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white p-6 md:p-20">
    <div class="max-w-6xl mx-auto flex flex-col gap-24">
        <header class="flex justify-between items-center border-b border-white/5 pb-16">
            <h1 class="text-7xl font-black italic tracking-tighter uppercase italic leading-none">SECURE <span class="text-primary underline">DECRYPT</span></h1>
            <div class="text-right">
                <p class="text-[10px] text-gray-600 font-black uppercase tracking-[0.5em] mb-2">Protocol: TLS 1.3</p>
                <p class="text-primary font-black text-xs uppercase italic tracking-widest">Authorized Transaction Channel</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-32">
            <div class="space-y-16">
                <section>
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter mb-10 border-l-8 border-primary pl-8">Logistics Deployment</h2>
                    <form class="space-y-8">
                        <input type="text" placeholder="LEGAL IDENTITY NAME" class="w-full bg-[#0d0d0d] border border-white/10 rounded-[2rem] p-7 outline-none focus:border-primary text-white font-black italic uppercase text-xs tracking-widest">
                        <input type="email" placeholder="SECURE DELIVERY EMAIL" class="w-full bg-[#0d0d0d] border border-white/10 rounded-[2rem] p-7 outline-none focus:border-primary text-white font-black italic uppercase text-xs tracking-widest">
                        <div class="grid grid-cols-2 gap-8">
                            <input type="text" placeholder="UPI ID (VPA)" class="w-full bg-[#0d0d0d] border border-white/10 rounded-[2rem] p-7 outline-none focus:border-primary text-white font-black text-xs">
                            <input type="text" placeholder="MOBILE" class="w-full bg-[#0d0d0d] border border-white/10 rounded-[2rem] p-7 outline-none focus:border-primary text-white font-black text-xs">
                        </div>
                        <button type="button" class="w-full btn-titan py-10 rounded-[3.5rem] font-black text-3xl uppercase italic shadow-[0_0_80px_rgba(37,99,235,0.5)]">Authorize Purchase</button>
                    </form>
                </section>
            </div>
            
            <div class="card-pro p-16 h-fit bg-white/[0.02]">
                <h2 class="text-3xl font-black italic uppercase mb-12 tracking-tighter border-b border-white/5 pb-8 text-primary">Asset Overview</h2>
                <div id="checkoutSummary" class="space-y-8 mb-12">
                    </div>
                <div class="border-t border-white/10 pt-16 flex justify-between items-end">
                    <div class="flex flex-col gap-2">
                        <span class="text-gray-600 font-black uppercase text-[10px] tracking-[0.4em] italic">Net Asset Value</span>
                        <p class="text-green-500 font-black text-xs tracking-widest">VERIFIED SECURE LICENSE</p>
                    </div>
                    <span id="checkoutTotal" class="text-7xl font-black text-white italic tracking-tighter italic">₹0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cart = JSON.parse(localStorage.getItem('pwe_cart')) || [];
        const products = {
            gta6: { title: "Grand Theft Auto VI", price: 5499 },
            para500: { title: "Paracetamol 500mg", price: 45 },
            vitc: { title: "Immuno-C Zinc", price: 185 },
            insulin: { title: "Insulin FlexPen", price: 2499 },
            sp2disc: { title: "Spider-Man 2 Disc", price: 4499 },
            gowdisc: { title: "GoW Ragnarok Disc", price: 3999 },
            nf: { title: "Netflix Premium", price: 649 },
            pr: { title: "Amazon Prime Annual", price: 1499 },
            bms: { title: "BookMyShow Voucher", price: 500 }
        };

        const totalVal = cart.reduce((a, b) => a + (products[b.id].price * b.qty), 0);
        document.getElementById('checkoutTotal').innerText = `₹${totalVal.toLocaleString()}`;
        document.getElementById('checkoutSummary').innerHTML = cart.map(i => `
            <div class="flex justify-between items-center bg-white/5 p-6 rounded-3xl">
                <p class="font-black text-white uppercase italic text-sm tracking-tight">${products[i.id].title} <span class="text-primary ml-2">x${i.qty}</span></p>
                <span class="font-black text-lg">₹${(products[i.id].price * i.qty).toLocaleString()}</span>
            </div>`).join('');
    </script>
</body>
</html>
